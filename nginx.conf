events {}

http {
    include /etc/nginx/mime.types;
    log_format logger-json escape=json '{"source":"nginx","time":$msec,"resp_body_size":$body_bytes_sent,"host":"$http_host","address":"$remote_addr","method":"$request_method","uri":"$request_uri","status":$status,"resp_time":$request_time}';

    gzip on;
    gzip_static on;
    gzip_types text/plain application/javascript text/css application/json application/xml text/html;
    gzip_vary on;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        access_log /dev/stdout logger-json;

        # WebSocket proxy — must come before the catch-all /
        location /ws {
            proxy_pass http://127.0.0.1:8000/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;   # Keep WebSocket alive for 24h
            proxy_send_timeout 86400;
        }

        # REST API proxy
        location /api/ {
            proxy_pass http://127.0.0.1:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check
        location /health {
            proxy_pass http://127.0.0.1:8000/health;
            proxy_set_header Host $host;
        }

        # Angular SPA — fallback for all other routes
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
