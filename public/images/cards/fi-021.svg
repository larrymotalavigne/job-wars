<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#eceff1"/>
  <!-- Bar chart axes -->
  <line x1="30" y1="130" x2="170" y2="130" stroke="#546e7a" stroke-width="2"/>
  <line x1="30" y1="130" x2="30" y2="50" stroke="#546e7a" stroke-width="2"/>
  <!-- Bars -->
  <rect x="42" y="85" width="18" height="45" fill="#546e7a"/>
  <rect x="68" y="70" width="18" height="60" fill="#546e7a"/>
  <rect x="94" y="90" width="18" height="40" fill="#546e7a"/>
  <rect x="120" y="60" width="18" height="70" fill="#546e7a"/>
  <rect x="146" y="78" width="18" height="52" fill="#546e7a"/>
  <!-- Warning triangle overlaying chart -->
  <polygon points="100,10 65,60 135,60" fill="none" stroke="#37474f" stroke-width="3.5"/>
  <!-- Exclamation mark in triangle -->
  <rect x="97" y="25" width="6" height="20" rx="2" ry="2" fill="#37474f"/>
  <circle cx="100" cy="52" r="3.5" fill="#37474f"/>
  <!-- Risk indicator lines -->
  <line x1="30" y1="75" x2="170" y2="75" stroke="#37474f" stroke-width="1" stroke-dasharray="5 3" opacity="0.6"/>
  <!-- Slight glow/emphasis around triangle -->
  <polygon points="100,6 61,60 139,60" fill="none" stroke="#37474f" stroke-width="1" opacity="0.3"/>
</svg>