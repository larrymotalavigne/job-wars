<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="150" rx="12" ry="12" fill="#e0f2f1"/>

  <!-- Soft circle backdrop -->
  <circle cx="100" cy="70" r="52" fill="#00897b" opacity="0.1"/>

  <!-- Mortar (bowl) -->
  <path d="M55,70 Q55,105 100,105 Q145,105 145,70 Z" fill="#00897b"/>
  <!-- Mortar inner shadow -->
  <path d="M65,70 Q65,97 100,97 Q135,97 135,70 Z" fill="#00695c" opacity="0.4"/>
  <!-- Mortar rim -->
  <ellipse cx="100" cy="70" rx="47" ry="12" fill="#00897b"/>
  <ellipse cx="100" cy="70" rx="40" ry="9" fill="#00695c"/>

  <!-- Mortar base -->
  <rect x="80" y="105" width="40" height="6" rx="3" fill="#00695c"/>

  <!-- Pestle -->
  <g transform="rotate(-35, 130, 50)">
    <!-- Pestle handle -->
    <rect x="125" y="15" width="12" height="45" rx="6" fill="#00897b"/>
    <!-- Pestle head (rounded grinding end) -->
    <ellipse cx="131" cy="63" rx="10" ry="8" fill="#00695c"/>
  </g>

  <!-- Pills scattered around -->
  <!-- Pill 1 - capsule -->
  <g transform="translate(35, 40) rotate(-20)">
    <rect x="0" y="0" width="18" height="9" rx="4.5" fill="#00695c"/>
    <rect x="9" y="0" width="9" height="9" rx="4.5" fill="#00897b"/>
  </g>

  <!-- Pill 2 - round -->
  <circle cx="160" cy="45" r="7" fill="#00695c"/>
  <line x1="156" y1="45" x2="164" y2="45" stroke="#e0f2f1" stroke-width="1.5"/>

  <!-- Pill 3 - capsule -->
  <g transform="translate(150, 90) rotate(15)">
    <rect x="0" y="0" width="16" height="8" rx="4" fill="#00897b"/>
    <rect x="8" y="0" width="8" height="8" rx="4" fill="#00695c"/>
  </g>

  <!-- Pill 4 - round -->
  <circle cx="38" cy="115" r="6" fill="#00897b" opacity="0.6"/>
  <line x1="35" y1="115" x2="41" y2="115" stroke="#e0f2f1" stroke-width="1"/>

  <!-- Pill 5 - small round -->
  <circle cx="162" cy="120" r="5" fill="#00695c" opacity="0.5"/>

  <!-- Decorative leaf (Rx symbol simplified) -->
  <path d="M25,20 Q30,10 35,20 Q30,25 25,20 Z" fill="#00897b" opacity="0.3"/>
  <path d="M165,18 Q170,8 175,18 Q170,23 165,18 Z" fill="#00897b" opacity="0.3"/>
</svg>