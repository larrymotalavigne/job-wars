<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fef7e0"/>
  <!-- Projector body -->
  <rect x="20" y="60" width="70" height="40" rx="5" fill="#f9a825"/>
  <!-- Projector lens -->
  <circle cx="80" cy="80" r="14" fill="#f57f17"/>
  <circle cx="80" cy="80" r="10" fill="#fef7e0"/>
  <circle cx="80" cy="80" r="6" fill="#f57f17" opacity="0.4"/>
  <!-- Projector top vent -->
  <rect x="30" y="55" width="30" height="6" rx="2" fill="#f57f17" opacity="0.5"/>
  <!-- Projector feet -->
  <rect x="28" y="100" width="10" height="6" rx="2" fill="#f57f17"/>
  <rect x="68" y="100" width="10" height="6" rx="2" fill="#f57f17"/>
  <!-- Light beam (trapezoid) -->
  <polygon points="90,70 90,90 170,40 170,120" fill="#f9a825" opacity="0.15"/>
  <line x1="90" y1="70" x2="170" y2="40" stroke="#f9a825" stroke-width="1" opacity="0.4"/>
  <line x1="90" y1="90" x2="170" y2="120" stroke="#f9a825" stroke-width="1" opacity="0.4"/>
  <!-- Screen -->
  <rect x="170" y="35" width="6" height="90" rx="2" fill="#f9a825"/>
  <rect x="172" y="38" width="3" height="84" fill="#fef7e0"/>
  <!-- Screen content (light rectangles) -->
  <rect x="172" y="50" width="3" height="10" fill="#f57f17" opacity="0.3"/>
  <rect x="172" y="65" width="3" height="15" fill="#f57f17" opacity="0.3"/>
  <rect x="172" y="85" width="3" height="10" fill="#f57f17" opacity="0.3"/>
  <!-- Light particles in beam -->
  <circle cx="110" cy="68" r="1.5" fill="#f9a825" opacity="0.4"/>
  <circle cx="125" cy="82" r="1.5" fill="#f9a825" opacity="0.4"/>
  <circle cx="140" cy="60" r="1.5" fill="#f9a825" opacity="0.4"/>
  <circle cx="150" cy="95" r="1.5" fill="#f9a825" opacity="0.4"/>
  <circle cx="130" cy="72" r="1" fill="#f9a825" opacity="0.3"/>
  <circle cx="145" cy="85" r="1" fill="#f9a825" opacity="0.3"/>
</svg>