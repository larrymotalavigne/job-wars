  <path d="M100,10 Q100,5 105,5 Q115,5 115,15 Q115,22 105,22" stroke="#4a148c" stroke-width="3" fill="none"/>
  <!-- Hanger body -->
  <line x1="100" y1="22" x2="60" y2="42" stroke="#4a148c" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="22" x2="140" y2="42" stroke="#4a148c" stroke-width="3" stroke-linecap="round"/>
  <!-- Robe body -->
  <path d="M60,42 L55,140 Q100,145 145,140 L140,42 Z" fill="#6a1b9a"/>
  <!-- Collar/neckline -->
  <path d="M75,42 Q100,55 125,42" fill="#4a148c"/>
