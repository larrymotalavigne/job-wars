  <!-- Left sleeve -->
  <path d="M60,48 L30,80 L40,83 L65,60" fill="#6a1b9a" stroke="#4a148c" stroke-width="1"/>
  <!-- Right sleeve -->
  <path d="M140,48 L170,80 L160,83 L135,60" fill="#6a1b9a" stroke="#4a148c" stroke-width="1"/>
  <!-- Sleeve cuffs - fur/ermine detail -->
  <rect x="28" y="78" width="15" height="6" rx="2" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="0.5"/>
  <rect x="157" y="78" width="15" height="6" rx="2" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="0.5"/>
  <!-- Decorative buttons -->
  <circle cx="100" cy="65" r="2.5" fill="#4a148c"/>
  <circle cx="100" cy="80" r="2.5" fill="#4a148c"/>
  <circle cx="100" cy="95" r="2.5" fill="#4a148c"/>
</svg>