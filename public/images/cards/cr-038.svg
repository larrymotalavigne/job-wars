<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#efebe9"/>
  <!-- Broken hammer handle - left piece -->
  <rect x="30" y="80" width="50" height="8" rx="2" fill="#795548" transform="rotate(-10,55,84)"/>
  <!-- Broken hammer handle - right piece -->
  <rect x="90" y="70" width="30" height="8" rx="2" fill="#795548" transform="rotate(15,105,74)"/>
  <!-- Hammer head (attached to right piece) -->
  <rect x="110" y="55" width="30" height="16" rx="3" fill="#4e342e" transform="rotate(15,125,63)"/>
  <!-- Break point - jagged -->
  <polyline points="78,74 82,80 80,84 84,88 78,90" stroke="#4e342e" stroke-width="2" fill="none"/>
  <!-- Crack marks radiating from break -->
  <line x1="80" y1="74" x2="85" y2="68" stroke="#4e342e" stroke-width="1.5"/>
  <line x1="82" y1="80" x2="90" y2="78" stroke="#4e342e" stroke-width="1"/>
  <line x1="80" y1="84" x2="72" y2="82" stroke="#4e342e" stroke-width="1"/>
  <line x1="78" y1="90" x2="75" y2="96" stroke="#4e342e" stroke-width="1.5"/>
  <!-- Impact/crack burst marks -->
  <line x1="80" y1="82" x2="68" y2="70" stroke="#795548" stroke-width="1.5"/>
  <line x1="80" y1="82" x2="92" y2="92" stroke="#795548" stroke-width="1.5"/>
  <line x1="80" y1="82" x2="70" y2="95" stroke="#795548" stroke-width="1"/>
  <line x1="80" y1="82" x2="90" y2="68" stroke="#795548" stroke-width="1"/>
  <!-- Small debris -->
  <circle cx="75" cy="95" r="2" fill="#795548"/>
  <circle cx="88" cy="72" r="1.5" fill="#795548"/>
  <circle cx="70" cy="78" r="1.5" fill="#4e342e"/>
  <circle cx="90" cy="88" r="2" fill="#4e342e"/>
  <rect x="82" y="90" width="4" height="3" fill="#795548" transform="rotate(30,84,91)"/>
  <rect x="72" y="72" width="3" height="4" fill="#795548" transform="rotate(-20,73,74)"/>
  <!-- Crack zigzag lines -->
  <polyline points="65,65 70,70 67,75 72,78" stroke="#4e342e" stroke-width="1" fill="none"/>
  <polyline points="90,90 95,95 92,100 97,103" stroke="#4e342e" stroke-width="1" fill="none"/>
</svg>