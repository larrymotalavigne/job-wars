<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fff3e0"/>
  <!-- Hazmat suit body -->
  <rect x="65" y="50" width="70" height="70" rx="8" ry="8" fill="#ef6c00"/>
  <!-- Suit helmet/hood -->
  <circle cx="100" cy="42" r="25" fill="#ef6c00"/>
  <!-- Visor -->
  <ellipse cx="100" cy="40" rx="18" ry="12" fill="#fff3e0"/>
  <ellipse cx="100" cy="40" rx="15" ry="10" fill="#e65100" opacity="0.3"/>
  <!-- Suit arms -->
  <rect x="45" y="55" width="22" height="45" rx="8" ry="8" fill="#ef6c00"/>
  <rect x="133" y="55" width="22" height="45" rx="8" ry="8" fill="#ef6c00"/>
  <!-- Gloves -->
  <ellipse cx="56" cy="103" rx="10" ry="6" fill="#e65100"/>
  <ellipse cx="144" cy="103" rx="10" ry="6" fill="#e65100"/>
  <!-- Biohazard symbol on chest -->
  <circle cx="100" cy="82" r="15" fill="none" stroke="#e65100" stroke-width="2"/>
  <!-- Biohazard three crescents -->
  <circle cx="100" cy="75" r="6" fill="none" stroke="#e65100" stroke-width="2"/>
  <circle cx="94" cy="86" r="6" fill="none" stroke="#e65100" stroke-width="2"/>
  <circle cx="106" cy="86" r="6" fill="none" stroke="#e65100" stroke-width="2"/>
  <circle cx="100" cy="82" r="3" fill="#e65100"/>
  <!-- Boots -->
  <rect x="72" y="118" width="18" height="12" rx="4" ry="4" fill="#e65100"/>
  <rect x="110" y="118" width="18" height="12" rx="4" ry="4" fill="#e65100"/>
</svg>