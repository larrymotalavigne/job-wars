<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fff3e0"/>
  <!-- Blazing sun -->
  <circle cx="80" cy="50" r="22" fill="#ef6c00"/>
  <!-- Sun rays -->
  <line x1="80" y1="18" x2="80" y2="8" stroke="#ef6c00" stroke-width="4" stroke-linecap="round"/>
  <line x1="80" y1="82" x2="80" y2="92" stroke="#ef6c00" stroke-width="4" stroke-linecap="round"/>
  <line x1="48" y1="50" x2="38" y2="50" stroke="#ef6c00" stroke-width="4" stroke-linecap="round"/>
  <line x1="112" y1="50" x2="122" y2="50" stroke="#ef6c00" stroke-width="4" stroke-linecap="round"/>
  <line x1="58" y1="28" x2="51" y2="21" stroke="#ef6c00" stroke-width="3" stroke-linecap="round"/>
  <line x1="102" y1="28" x2="109" y2="21" stroke="#ef6c00" stroke-width="3" stroke-linecap="round"/>
  <line x1="58" y1="72" x2="51" y2="79" stroke="#ef6c00" stroke-width="3" stroke-linecap="round"/>
  <line x1="102" y1="72" x2="109" y2="79" stroke="#ef6c00" stroke-width="3" stroke-linecap="round"/>
  <!-- Heat waves rising -->
  <path d="M30,100 Q40,92 50,100 Q60,108 70,100" fill="none" stroke="#ef6c00" stroke-width="2" opacity="0.5"/>
  <path d="M40,110 Q50,102 60,110 Q70,118 80,110" fill="none" stroke="#ef6c00" stroke-width="2" opacity="0.4"/>
  <path d="M25,120 Q35,112 45,120 Q55,128 65,120" fill="none" stroke="#ef6c00" stroke-width="2" opacity="0.3"/>
  <!-- Thermometer -->
  <rect x="145" y="20" width="12" height="85" rx="6" ry="6" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <!-- Thermometer bulb -->
  <circle cx="151" cy="112" r="12" fill="#e65100"/>
  <!-- Mercury column (high temperature) -->
  <rect x="148" y="30" width="6" height="75" rx="3" ry="3" fill="#e65100"/>
  <!-- Temperature marks -->
  <line x1="140" y1="35" x2="145" y2="35" stroke="#e65100" stroke-width="1.5"/>
  <line x1="140" y1="50" x2="145" y2="50" stroke="#e65100" stroke-width="1.5"/>
  <line x1="140" y1="65" x2="145" y2="65" stroke="#e65100" stroke-width="1.5"/>
  <line x1="140" y1="80" x2="145" y2="80" stroke="#e65100" stroke-width="1.5"/>
  <!-- Inner sun glow -->
  <circle cx="80" cy="50" r="14" fill="#fff3e0" opacity="0.3"/>
</svg>