<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#f1f8e9"/>
  <!-- Véhicule Blindé: armored personnel carrier -->
  <!-- Tracks -->
  <rect x="25" y="100" width="150" height="25" rx="12" fill="#33691e"/>
  <rect x="30" y="105" width="140" height="15" rx="7" fill="#558b2f"/>
  <!-- Track wheels -->
  <circle cx="48" cy="112" r="6" fill="#33691e"/>
  <circle cx="48" cy="112" r="3" fill="#558b2f"/>
  <circle cx="73" cy="112" r="6" fill="#33691e"/>
  <circle cx="73" cy="112" r="3" fill="#558b2f"/>
  <circle cx="98" cy="112" r="6" fill="#33691e"/>
  <circle cx="98" cy="112" r="3" fill="#558b2f"/>
  <circle cx="123" cy="112" r="6" fill="#33691e"/>
  <circle cx="123" cy="112" r="3" fill="#558b2f"/>
  <circle cx="148" cy="112" r="6" fill="#33691e"/>
  <circle cx="148" cy="112" r="3" fill="#558b2f"/>
  <!-- Hull -->
  <polygon points="30,100 45,55 165,55 175,100" fill="#558b2f"/>
  <!-- Upper hull / angled armor -->
  <polygon points="45,55 55,40 155,40 165,55" fill="#33691e"/>
  <!-- Top -->
  <rect x="55" y="35" width="100" height="8" rx="2" fill="#558b2f"/>
  <!-- Turret -->
  <rect x="110" y="28" width="30" height="12" rx="4" fill="#33691e"/>
  <!-- Gun -->
  <rect x="140" y="31" width="25" height="5" rx="2" fill="#33691e"/>
  <!-- Hatches -->
  <rect x="70" y="36" width="12" height="5" rx="2" fill="#33691e"/>
  <rect x="95" y="36" width="12" height="5" rx="2" fill="#33691e"/>
  <!-- Side armor plates -->
  <line x1="60" y1="60" x2="60" y2="98" stroke="#33691e" stroke-width="1" opacity="0.5"/>
  <line x1="90" y1="57" x2="90" y2="98" stroke="#33691e" stroke-width="1" opacity="0.5"/>
  <line x1="120" y1="57" x2="120" y2="98" stroke="#33691e" stroke-width="1" opacity="0.5"/>
  <line x1="150" y1="60" x2="150" y2="98" stroke="#33691e" stroke-width="1" opacity="0.5"/>
  <!-- Vision slits -->
  <rect x="70" y="65" width="15" height="4" rx="1" fill="#f1f8e9" opacity="0.5"/>
  <rect x="95" y="65" width="15" height="4" rx="1" fill="#f1f8e9" opacity="0.5"/>
</svg>