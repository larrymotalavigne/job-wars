<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fff3e0"/>
  <!-- Firefighter figure -->
  <!-- Helmet -->
  <path d="M80,22 Q80,12 95,10 Q110,12 110,22 L112,28 L78,28Z" fill="#ef6c00"/>
  <rect x="76" y="26" width="38" height="4" rx="2" ry="2" fill="#e65100"/>
  <!-- Head -->
  <circle cx="95" cy="35" r="8" fill="#ef6c00" opacity="0.5"/>
  <!-- Body/jacket -->
  <rect x="80" y="43" width="30" height="38" rx="3" ry="3" fill="#ef6c00"/>
  <!-- Reflective stripe -->
  <rect x="80" y="60" width="30" height="3" fill="#fff3e0" opacity="0.8"/>
  <!-- Left arm (holding person) - extended forward -->
  <path d="M80,48 L60,55 L55,70" fill="none" stroke="#ef6c00" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Right arm (supporting) -->
  <path d="M110,48 L125,60 L130,75" fill="none" stroke="#ef6c00" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Legs -->
  <rect x="82" y="80" width="12" height="35" rx="4" ry="4" fill="#ef6c00"/>
  <rect x="96" y="80" width="12" height="35" rx="4" ry="4" fill="#ef6c00"/>
  <!-- Boots -->
  <rect x="80" y="112" width="16" height="8" rx="3" ry="3" fill="#e65100"/>
  <rect x="94" y="112" width="16" height="8" rx="3" ry="3" fill="#e65100"/>
  <!-- Person being carried -->
  <!-- Person head -->
  <circle cx="130" cy="55" r="7" fill="#e65100" opacity="0.5"/>
  <!-- Person body (draped/being carried) -->
  <path d="M123,60 Q115,70 120,80 Q125,90 135,85" fill="none" stroke="#e65100" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
  <!-- Person legs hanging -->
  <line x1="130" y1="80" x2="140" y2="100" stroke="#e65100" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
  <line x1="135" y1="85" x2="148" y2="100" stroke="#e65100" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
  <!-- Smoke/danger in background -->
  <circle cx="30" cy="40" r="15" fill="#e65100" opacity="0.1"/>
  <circle cx="20" cy="25" r="12" fill="#e65100" opacity="0.08"/>
  <circle cx="170" cy="35" r="14" fill="#e65100" opacity="0.1"/>
</svg>