<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e8f0fe"/>
  <!-- Server body -->
  <rect x="50" y="30" width="100" height="70" rx="6" ry="6" fill="white" stroke="#174ea6" stroke-width="2"/>
  <!-- Server details -->
  <rect x="60" y="40" width="60" height="6" rx="2" fill="#e8f0fe"/>
  <rect x="60" y="52" width="40" height="6" rx="2" fill="#e8f0fe"/>
  <rect x="60" y="64" width="50" height="6" rx="2" fill="#e8f0fe"/>
  <rect x="60" y="76" width="60" height="6" rx="2" fill="#e8f0fe"/>
  <!-- Dead LED indicators -->
  <circle cx="132" cy="43" r="3" fill="#e8453c"/>
  <circle cx="132" cy="55" r="3" fill="#e8453c"/>
  <circle cx="132" cy="67" r="3" fill="#e8453c" opacity="0.5"/>
  <circle cx="132" cy="79" r="3" fill="#e8453c" opacity="0.5"/>
  <!-- Big X mark over server -->
  <line x1="55" y1="35" x2="145" y2="95" stroke="#e8453c" stroke-width="4" stroke-linecap="round"/>
  <line x1="145" y1="35" x2="55" y2="95" stroke="#e8453c" stroke-width="4" stroke-linecap="round"/>
  <!-- Smoke/sparks above server -->
  <!-- Spark 1 -->
  <line x1="80" y1="22" x2="75" y2="12" stroke="#fbbc04" stroke-width="2" stroke-linecap="round"/>
  <line x1="80" y1="22" x2="85" y2="14" stroke="#fbbc04" stroke-width="2" stroke-linecap="round"/>
  <line x1="80" y1="22" x2="72" y2="20" stroke="#fbbc04" stroke-width="2" stroke-linecap="round"/>
  <!-- Spark 2 -->
  <line x1="120" y1="22" x2="115" y2="10" stroke="#fbbc04" stroke-width="2" stroke-linecap="round"/>
  <line x1="120" y1="22" x2="126" y2="12" stroke="#fbbc04" stroke-width="2" stroke-linecap="round"/>
  <line x1="120" y1="22" x2="128" y2="20" stroke="#fbbc04" stroke-width="2" stroke-linecap="round"/>
  <!-- Smoke wisps -->
  <path d="M90,28 C88,20 94,16 92,10" fill="none" stroke="#174ea6" stroke-width="1.5" opacity="0.3"/>
  <path d="M110,28 C112,22 106,18 108,10" fill="none" stroke="#174ea6" stroke-width="1.5" opacity="0.3"/>
  <!-- Server feet -->
  <rect x="60" y="100" width="12" height="6" rx="1" fill="#174ea6"/>
  <rect x="128" y="100" width="12" height="6" rx="1" fill="#174ea6"/>
  <!-- Warning text area below -->
  <rect x="55" y="115" width="90" height="20" rx="4" fill="#e8453c" opacity="0.15"/>
  <line x1="70" y1="122" x2="90" y2="122" stroke="#e8453c" stroke-width="2"/>
  <line x1="70" y1="128" x2="130" y2="128" stroke="#e8453c" stroke-width="1.5" opacity="0.5"/>
  <!-- Warning triangle -->
  <polygon points="60,128 56,134 64,134" fill="none" stroke="#e8453c" stroke-width="1.5"/>
  <line x1="60" y1="130" x2="60" y2="132" stroke="#e8453c" stroke-width="1.5"/>
</svg>