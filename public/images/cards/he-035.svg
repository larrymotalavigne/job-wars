<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e0f2f1"/>
  <!-- Scalpel handle -->
  <rect x="20" y="72" width="80" height="10" rx="3" ry="3" fill="#00695c"/>
  <!-- Scalpel grip ridges -->
  <line x1="45" y1="72" x2="45" y2="82" stroke="#00897b" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="72" x2="50" y2="82" stroke="#00897b" stroke-width="1" opacity="0.5"/>
  <line x1="55" y1="72" x2="55" y2="82" stroke="#00897b" stroke-width="1" opacity="0.5"/>
  <line x1="60" y1="72" x2="60" y2="82" stroke="#00897b" stroke-width="1" opacity="0.5"/>
  <line x1="65" y1="72" x2="65" y2="82" stroke="#00897b" stroke-width="1" opacity="0.5"/>
  <!-- Scalpel blade -->
  <path d="M20 72 L5 77 L20 82 Z" fill="#00897b"/>
  <path d="M20 74 L10 77 L20 80 Z" fill="#e0f2f1" opacity="0.3"/>
  <!-- Clock face -->
  <circle cx="145" cy="65" r="35" fill="#00897b"/>
  <circle cx="145" cy="65" r="31" fill="#e0f2f1" opacity="0.3"/>
  <circle cx="145" cy="65" r="30" fill="none" stroke="#00695c" stroke-width="2.5"/>
  <!-- Clock center -->
  <circle cx="145" cy="65" r="3" fill="#00695c"/>
  <!-- Hour marks -->
  <line x1="145" y1="38" x2="145" y2="43" stroke="#00695c" stroke-width="2"/>
  <line x1="145" y1="87" x2="145" y2="92" stroke="#00695c" stroke-width="2"/>
  <line x1="118" y1="65" x2="123" y2="65" stroke="#00695c" stroke-width="2"/>
  <line x1="167" y1="65" x2="172" y2="65" stroke="#00695c" stroke-width="2"/>
  <!-- Clock hands (showing urgent time) -->
  <line x1="145" y1="65" x2="145" y2="43" stroke="#00695c" stroke-width="3" stroke-linecap="round"/>
  <line x1="145" y1="65" x2="162" y2="58" stroke="#00695c" stroke-width="2" stroke-linecap="round"/>
  <!-- Urgency indicators (exclamation-like marks around clock) -->
  <line x1="145" y1="22" x2="145" y2="28" stroke="#00695c" stroke-width="2.5"/>
  <line x1="170" y1="35" x2="175" y2="30" stroke="#00695c" stroke-width="2.5"/>
  <line x1="120" y1="35" x2="115" y2="30" stroke="#00695c" stroke-width="2.5"/>
  <line x1="178" y1="55" x2="183" y2="53" stroke="#00695c" stroke-width="2.5"/>
  <line x1="112" y1="55" x2="107" y2="53" stroke="#00695c" stroke-width="2.5"/>
</svg>