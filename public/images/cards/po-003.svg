<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <rect width="200" height="150" rx="8" fill="#fce4ec"/>
  <!-- Magnifying Glass -->
  <g transform="translate(105,58)">
    <!-- Glass circle -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="#c62828" stroke-width="5"/>
    <!-- Lens highlight -->
    <circle cx="-8" cy="-8" r="8" fill="#c62828" opacity="0.1"/>
    <!-- Handle -->
    <line x1="20" y1="20" x2="42" y2="42" stroke="#c62828" stroke-width="6" stroke-linecap="round"/>
    <!-- Handle grip -->
    <line x1="38" y1="38" x2="46" y2="46" stroke="#b71c1c" stroke-width="8" stroke-linecap="round"/>
  </g>
  <!-- Footprints -->
  <g fill="#c62828" opacity="0.6">
    <!-- Left footprint -->
    <g transform="translate(52,100) rotate(-15)">
      <ellipse cx="0" cy="0" rx="7" ry="12"/>
      <!-- Toes -->
      <circle cx="-6" cy="-12" r="3"/>
      <circle cx="-1" cy="-14" r="3"/>
      <circle cx="4" cy="-13" r="2.5"/>
    </g>
    <!-- Right footprint -->
    <g transform="translate(78,112) rotate(10)">
      <ellipse cx="0" cy="0" rx="7" ry="12"/>
      <!-- Toes -->
      <circle cx="-5" cy="-12" r="3"/>
      <circle cx="0" cy="-14" r="3"/>
      <circle cx="5" cy="-12" r="2.5"/>
    </g>
  </g>
</svg>