  <polygon points="72,20 50,60 94,60" fill="#ef6c00"/>
  <!-- Center tree flames -->
  <path d="M55,25 Q60,10 65,22 Q68,5 72,18 Q76,2 80,20 Q84,8 88,28" fill="#e65100" opacity="0.9"/>
  <!-- Firebreak line (cleared area) -->
  <rect x="105" y="115" width="8" height="35" fill="#fff3e0"/>
  <line x1="109" y1="80" x2="109" y2="150" stroke="#e65100" stroke-width="2" stroke-dasharray="6,4"/>
  <!-- Right tree (safe side) trunk -->
  <rect x="140" y="55" width="8" height="60" fill="#e65100" opacity="0.5"/>
  <!-- Right tree canopy (no flames) -->
  <polygon points="144,20 122,60 166,60" fill="#ef6c00" opacity="0.5"/>
  <!-- Right tree 2 -->
  <rect x="168" y="65" width="7" height="50" fill="#e65100" opacity="0.5"/>
  <polygon points="171,30 153,70 189,70" fill="#ef6c00" opacity="0.5"/>
</svg>