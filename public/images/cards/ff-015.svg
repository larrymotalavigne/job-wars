  <polygon points="34,25 15,65 53,65" fill="#ef6c00"/>
  <!-- Left tree flames -->
  <path d="M20,30 Q25,15 28,25 Q30,10 34,22 Q38,8 40,25 Q44,12 46,30" fill="#e65100" opacity="0.9"/>
  <!-- Center tree trunk -->
  <rect x="68" y="55" width="8" height="60" fill="#e65100"/>
