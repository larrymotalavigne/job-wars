<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fff3e0"/>
  <!-- Ground -->
  <rect x="0" y="115" width="200" height="35" rx="0" ry="0" fill="#ef6c00" opacity="0.2"/>
  <!-- Left tree trunk -->
  <rect x="30" y="60" width="8" height="55" fill="#e65100"/>
