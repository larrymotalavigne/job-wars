<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fff3e0"/>
  <!-- Siren base -->
  <rect x="80" y="95" width="40" height="30" rx="4" ry="4" fill="#e65100"/>
  <!-- Siren body -->
  <ellipse cx="100" cy="75" rx="30" ry="22" fill="#ef6c00"/>
  <!-- Siren dome/light -->
  <ellipse cx="100" cy="60" rx="18" ry="15" fill="#e65100"/>
  <!-- Light flash effect (red alarm) -->
  <ellipse cx="100" cy="58" rx="12" ry="10" fill="#ef6c00" opacity="0.8"/>
  <!-- Flash rays -->
  <line x1="100" y1="38" x2="100" y2="28" stroke="#ef6c00" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <line x1="80" y1="45" x2="72" y2="38" stroke="#ef6c00" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="120" y1="45" x2="128" y2="38" stroke="#ef6c00" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="72" y1="58" x2="62" y2="55" stroke="#ef6c00" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  <line x1="128" y1="58" x2="138" y2="55" stroke="#ef6c00" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  <line x1="88" y1="40" x2="82" y2="30" stroke="#ef6c00" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="112" y1="40" x2="118" y2="30" stroke="#ef6c00" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <!-- Outer glow rings -->
  <circle cx="100" cy="58" r="25" fill="none" stroke="#ef6c00" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="58" r="35" fill="none" stroke="#ef6c00" stroke-width="2" opacity="0.2"/>
  <circle cx="100" cy="58" r="45" fill="none" stroke="#ef6c00" stroke-width="1" opacity="0.1"/>
  <!-- Base mount -->
  <rect x="90" y="122" width="20" height="8" rx="2" ry="2" fill="#e65100"/>
</svg>