<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#f3e5f5"/>
  <!-- Left chain breaking -->
  <circle cx="40" cy="55" r="6" fill="none" stroke="#6a1b9a" stroke-width="3"/>
  <circle cx="52" cy="62" r="6" fill="none" stroke="#6a1b9a" stroke-width="3"/>
  <circle cx="42" cy="72" r="6" fill="none" stroke="#6a1b9a" stroke-width="3"/>
  <circle cx="50" cy="82" r="6" fill="none" stroke="#6a1b9a" stroke-width="3"/>
  <!-- Break point left -->
  <path d="M56,88 L70,95" stroke="#6a1b9a" stroke-width="3" stroke-linecap="round"/>
  <!-- Right chain breaking -->
  <circle cx="160" cy="55" r="6" fill="none" stroke="#6a1b9a" stroke-width="3"/>
  <circle cx="148" cy="62" r="6" fill="none" stroke="#6a1b9a" stroke-width="3"/>
  <circle cx="158" cy="72" r="6" fill="none" stroke="#6a1b9a" stroke-width="3"/>
  <circle cx="150" cy="82" r="6" fill="none" stroke="#6a1b9a" stroke-width="3"/>
  <!-- Break point right -->
  <path d="M144,88 L130,95" stroke="#6a1b9a" stroke-width="3" stroke-linecap="round"/>
  <!-- Broken chain links falling - left -->
  <ellipse cx="78" cy="105" rx="6" ry="5" fill="none" stroke="#6a1b9a" stroke-width="2.5" transform="rotate(20,78,105)" opacity="0.7"/>
  <ellipse cx="65" cy="118" rx="6" ry="5" fill="none" stroke="#6a1b9a" stroke-width="2.5" transform="rotate(-15,65,118)" opacity="0.5"/>
  <ellipse cx="82" cy="125" rx="6" ry="5" fill="none" stroke="#6a1b9a" stroke-width="2.5" transform="rotate(30,82,125)" opacity="0.4"/>
  <!-- Broken chain links falling - right -->
  <ellipse cx="122" cy="105" rx="6" ry="5" fill="none" stroke="#6a1b9a" stroke-width="2.5" transform="rotate(-20,122,105)" opacity="0.7"/>
  <ellipse cx="135" cy="118" rx="6" ry="5" fill="none" stroke="#6a1b9a" stroke-width="2.5" transform="rotate(15,135,118)" opacity="0.5"/>
  <ellipse cx="118" cy="125" rx="6" ry="5" fill="none" stroke="#6a1b9a" stroke-width="2.5" transform="rotate(-30,118,125)" opacity="0.4"/>
  <!-- Break burst effect -->
  <line x1="90" y1="85" x2="85" y2="78" stroke="#4a148c" stroke-width="2" stroke-linecap="round"/>
  <line x1="100" y1="82" x2="100" y2="74" stroke="#4a148c" stroke-width="2" stroke-linecap="round"/>
  <line x1="110" y1="85" x2="115" y2="78" stroke="#4a148c" stroke-width="2" stroke-linecap="round"/>
  <line x1="95" y1="90" x2="88" y2="88" stroke="#4a148c" stroke-width="2" stroke-linecap="round"/>
  <line x1="105" y1="90" x2="112" y2="88" stroke="#4a148c" stroke-width="2" stroke-linecap="round"/>
  <!-- Center wrist cuffs open -->
  <path d="M80,50 Q80,40 90,40 L92,40" stroke="#4a148c" stroke-width="3" fill="none"/>
  <path d="M120,50 Q120,40 110,40 L108,40" stroke="#4a148c" stroke-width="3" fill="none"/>
</svg>