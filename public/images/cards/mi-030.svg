<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#f1f8e9"/>
  <!-- SystÃ¨me de Communication: radio set with headphones -->
  <!-- Radio body -->
  <rect x="65" y="40" width="70" height="80" rx="5" fill="#558b2f"/>
  <rect x="70" y="45" width="60" height="70" rx="3" fill="#33691e"/>
