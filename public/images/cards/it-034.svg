<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e8f0fe"/>
  <!-- Download arrow -->
  <rect x="88" y="18" width="24" height="50" fill="#1a73e8"/>
  <polygon points="100,88 72,60 84,60 84,18 116,18 116,60 128,60" fill="#1a73e8"/>
  <!-- Arrow highlight -->
  <rect x="94" y="24" width="6" height="30" fill="#e8f0fe" opacity="0.3"/>
  <!-- Progress bar background -->
  <rect x="30" y="100" width="140" height="16" rx="8" ry="8" fill="white" stroke="#1a73e8" stroke-width="2"/>
  <!-- Progress bar fill (75% complete) -->
  <rect x="32" y="102" width="100" height="12" rx="6" ry="6" fill="#1a73e8"/>
  <!-- Progress bar segments -->
  <line x1="60" y1="102" x2="60" y2="114" stroke="#174ea6" stroke-width="0.5" opacity="0.3"/>
  <line x1="80" y1="102" x2="80" y2="114" stroke="#174ea6" stroke-width="0.5" opacity="0.3"/>
  <line x1="100" y1="102" x2="100" y2="114" stroke="#174ea6" stroke-width="0.5" opacity="0.3"/>
  <line x1="120" y1="102" x2="120" y2="114" stroke="#174ea6" stroke-width="0.5" opacity="0.3"/>
  <line x1="140" y1="102" x2="140" y2="114" stroke="#174ea6" stroke-width="0.5" opacity="0.3"/>
  <!-- Exclamation mark (critical) -->
  <circle cx="165" cy="45" r="14" fill="#e8453c"/>
  <rect x="163" y="36" width="4" height="12" rx="1" fill="white"/>
  <circle cx="165" cy="52" r="2" fill="white"/>
  <!-- Speed lines around arrow -->
  <line x1="65" y1="35" x2="55" y2="35" stroke="#174ea6" stroke-width="1.5" opacity="0.4"/>
  <line x1="65" y1="45" x2="50" y2="45" stroke="#174ea6" stroke-width="1.5" opacity="0.3"/>
  <line x1="135" y1="35" x2="145" y2="35" stroke="#174ea6" stroke-width="1.5" opacity="0.4"/>
  <line x1="135" y1="45" x2="150" y2="45" stroke="#174ea6" stroke-width="1.5" opacity="0.3"/>
  <!-- Download target line -->
  <line x1="72" y1="92" x2="128" y2="92" stroke="#174ea6" stroke-width="1.5" stroke-dasharray="4,3"/>
</svg>