<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fce4ec"/>
  <!-- Pole -->
  <rect x="38" y="20" width="6" height="115" fill="#b71c1c"/>
  <!-- Pole base -->
  <rect x="28" y="125" width="26" height="8" rx="2" fill="#b71c1c"/>
  <!-- Camera mount arm -->
  <rect x="42" y="35" width="50" height="6" rx="2" fill="#c62828"/>
  <!-- Camera body -->
  <rect x="85" y="25" width="45" height="30" rx="5" fill="#c62828"/>
  <!-- Camera lens -->
  <circle cx="135" cy="40" r="12" fill="#b71c1c"/>
  <circle cx="135" cy="40" r="8" fill="#fce4ec" opacity="0.3"/>
  <circle cx="135" cy="40" r="4" fill="#b71c1c"/>
  <!-- Lens hood -->
  <polygon points="140,28 155,22 155,58 140,52" fill="#c62828"/>
  <!-- Camera top light -->
  <circle cx="95" cy="22" r="4" fill="#fce4ec"/>
  <circle cx="95" cy="22" r="2.5" fill="#c62828" opacity="0.7"/>
  <!-- Camera detail lines -->
  <line x1="90" y1="48" x2="120" y2="48" stroke="#b71c1c" stroke-width="1.5"/>
  <!-- Vision cone (field of view) -->
  <polygon points="155,35 185,15 185,65 155,45" fill="#c62828" opacity="0.15"/>
  <line x1="155" y1="35" x2="185" y2="15" stroke="#c62828" stroke-width="1" opacity="0.4"/>
  <line x1="155" y1="45" x2="185" y2="65" stroke="#c62828" stroke-width="1" opacity="0.4"/>
  <!-- Bracket -->
  <path d="M42 35 L50 28 L50 42 L42 35" fill="#b71c1c"/>
</svg>