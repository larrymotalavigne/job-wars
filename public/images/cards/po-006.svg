<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <rect width="200" height="150" rx="8" fill="#fce4ec"/>
  <!-- Tactical Helmet -->
  <g transform="translate(100,62)">
    <!-- Helmet dome -->
    <path d="M-34,8 Q-36,-18 -20,-32 Q-6,-42 0,-42 Q6,-42 20,-32 Q36,-18 34,8 Z"
          fill="#c62828" stroke="#b71c1c" stroke-width="2"/>
    <!-- Helmet brim / visor -->
    <path d="M-36,6 Q-38,14 -30,16 L30,16 Q38,14 36,6 Z"
          fill="#b71c1c"/>
    <!-- Visor / eye shield -->
    <rect x="-28" y="4" width="56" height="10" rx="3" fill="#b71c1c" opacity="0.6"/>
    <!-- Helmet top ridge -->
    <path d="M-8,-40 Q0,-44 8,-40" fill="none" stroke="#b71c1c" stroke-width="2"/>
    <!-- Side mount (left) -->
    <rect x="-38" y="-4" width="6" height="10" rx="2" fill="#b71c1c"/>
    <!-- Side mount (right) -->
    <rect x="32" y="-4" width="6" height="10" rx="2" fill="#b71c1c"/>
    <!-- NVG mount on top -->
    <rect x="-5" y="-44" width="10" height="6" rx="2" fill="#b71c1c"/>
  </g>
  <!-- Crosshairs -->
  <g transform="translate(100,65)" stroke="#b71c1c" stroke-width="1.5" opacity="0.4">
    <!-- Vertical line top -->
    <line x1="0" y1="-56" x2="0" y2="-48"/>
    <!-- Vertical line bottom -->
    <line x1="0" y1="30" x2="0" y2="38"/>
    <!-- Horizontal line left -->
    <line x1="-52" y1="-10" x2="-44" y2="-10"/>
    <!-- Horizontal line right -->
    <line x1="44" y1="-10" x2="52" y2="-10"/>
    <!-- Crosshair circle -->
    <circle cx="0" cy="-10" r="48" fill="none" stroke-dasharray="4,6"/>
  </g>
  <!-- Small tactical dots -->
  <circle cx="50" cy="130" r="2" fill="#c62828" opacity="0.2"/>
  <circle cx="100" cy="133" r="2" fill="#c62828" opacity="0.2"/>
  <circle cx="150" cy="130" r="2" fill="#c62828" opacity="0.2"/>
</svg>