<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fef7e0"/>
  <!-- Speech bubble 1 (left) -->
  <rect x="20" y="20" width="70" height="45" rx="10" fill="#f9a825"/>
  <polygon points="50,65 45,80 60,63" fill="#f9a825"/>
  <!-- Flag stripes in bubble 1 (French-style tricolor) -->
  <rect x="35" y="32" width="12" height="20" rx="1" fill="#fef7e0"/>
  <rect x="47" y="32" width="12" height="20" rx="1" fill="#f57f17" opacity="0.5"/>
  <rect x="59" y="32" width="12" height="20" rx="1" fill="#f9a825" opacity="0.7"/>
  <!-- Speech bubble 2 (right) -->
  <rect x="110" y="15" width="70" height="45" rx="10" fill="#f57f17"/>
  <polygon points="140,60 148,75 155,58" fill="#f57f17"/>
  <!-- Flag stripes in bubble 2 (horizontal stripes) -->
  <rect x="125" y="27" width="40" height="7" rx="1" fill="#fef7e0"/>
  <rect x="125" y="34" width="40" height="7" rx="1" fill="#f9a825"/>
  <rect x="125" y="41" width="40" height="7" rx="1" fill="#fef7e0"/>
  <!-- Speech bubble 3 (bottom center) -->
  <rect x="55" y="80" width="75" height="40" rx="10" fill="#f9a825" opacity="0.7"/>
  <polygon points="85,120 80,135 95,118" fill="#f9a825" opacity="0.7"/>
  <!-- Cross/flag design in bubble 3 -->
  <line x1="75" y1="100" x2="115" y2="100" stroke="#f57f17" stroke-width="3"/>
  <line x1="92" y1="87" x2="92" y2="113" stroke="#f57f17" stroke-width="3"/>
</svg>