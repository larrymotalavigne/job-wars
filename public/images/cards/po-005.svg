<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <rect width="200" height="150" rx="8" fill="#fce4ec"/>
  <!-- Fingerprint -->
  <g transform="translate(78,75)" fill="none" stroke="#c62828" stroke-width="2" stroke-linecap="round" opacity="0.7">
    <!-- Fingerprint ridges (concentric arcs) -->
    <path d="M0,-30 Q16,-30 16,-14"/>
    <path d="M-4,-28 Q20,-26 20,-8"/>
    <path d="M0,-22 Q12,-22 12,-10 Q12,2 0,6"/>
    <path d="M-6,-22 Q-14,-18 -14,-6 Q-14,10 0,14"/>
    <path d="M0,-16 Q8,-16 8,-6 Q8,6 0,10 Q-8,14 -8,4"/>
    <path d="M-10,-16 Q-18,-10 -18,0 Q-18,16 0,22"/>
    <path d="M4,-10 Q4,0 0,4"/>
    <path d="M-6,20 Q10,22 16,10 Q22,-2 22,-12"/>
    <path d="M0,26 Q20,26 26,8 Q28,-4 26,-16"/>
    <path d="M-10,26 Q-22,18 -22,2 Q-22,-12 -14,-22"/>
  </g>
  <!-- Magnifying Glass overlay -->
  <g transform="translate(130,55)">
    <circle cx="0" cy="0" r="22" fill="#fce4ec" fill-opacity="0.5" stroke="#c62828" stroke-width="4"/>
    <!-- Lens shine -->
    <path d="M-8,-14 Q-2,-18 6,-14" fill="none" stroke="#c62828" stroke-width="1.5" opacity="0.4"/>
    <!-- Handle -->
    <line x1="16" y1="16" x2="32" y2="32" stroke="#c62828" stroke-width="5" stroke-linecap="round"/>
    <line x1="28" y1="28" x2="36" y2="36" stroke="#b71c1c" stroke-width="7" stroke-linecap="round"/>
  </g>
  <!-- Small evidence markers -->
  <g fill="#b71c1c" opacity="0.25">
    <rect x="25" y="118" width="8" height="12" rx="1"/>
    <rect x="165" y="118" width="8" height="12" rx="1"/>
  </g>
</svg>