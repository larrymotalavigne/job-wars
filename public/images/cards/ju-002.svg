<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="150" rx="12" ry="12" fill="#f3e5f5"/>

  <!-- Briefcase body -->
  <rect x="45" y="60" width="110" height="70" rx="6" fill="#6a1b9a"/>
  <!-- Briefcase top band -->
  <rect x="45" y="60" width="110" height="12" rx="6" fill="#4a148c"/>
  <!-- Handle -->
  <rect x="82" y="46" width="36" height="18" rx="8" fill="none" stroke="#4a148c" stroke-width="5"/>
  <!-- Briefcase clasp -->
  <rect x="92" y="64" width="16" height="8" rx="2" fill="#f3e5f5"/>
  <!-- Briefcase center line -->
  <line x1="100" y1="76" x2="100" y2="130" stroke="#4a148c" stroke-width="1.5" opacity="0.4"/>

  <!-- Scales of justice (on briefcase) -->
  <g transform="translate(100, 105)">
    <!-- Pillar -->
    <rect x="-2" y="-18" width="4" height="18" fill="#f3e5f5"/>
    <!-- Beam -->
    <line x1="-22" y1="-16" x2="22" y2="-20" stroke="#f3e5f5" stroke-width="3" stroke-linecap="round"/>
    <!-- Left pan -->
    <polygon points="-28,-14 -16,-14 -19,-8 -25,-8" fill="#e1bee7" opacity="0.8"/>
    <!-- Right pan -->
    <polygon points="16,-18 28,-18 25,-12 19,-12" fill="#e1bee7" opacity="0.8"/>
    <!-- Left chains -->
    <line x1="-22" y1="-16" x2="-28" y2="-14" stroke="#f3e5f5" stroke-width="1"/>
    <line x1="-22" y1="-16" x2="-16" y2="-14" stroke="#f3e5f5" stroke-width="1"/>
    <!-- Right chains -->
    <line x1="22" y1="-20" x2="16" y2="-18" stroke="#f3e5f5" stroke-width="1"/>
    <line x1="22" y1="-20" x2="28" y2="-18" stroke="#f3e5f5" stroke-width="1"/>
    <!-- Top finial -->
    <circle cx="0" cy="-20" r="3" fill="#e1bee7"/>
  </g>
</svg>