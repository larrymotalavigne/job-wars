<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <rect width="200" height="150" rx="8" fill="#e8f0fe"/>

  <!-- Left gear (larger) -->
  <g transform="translate(72,58)">
    <circle cx="0" cy="0" r="22" fill="#1a73e8" opacity="0.2" stroke="#1a73e8" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="10" fill="#e8f0fe" stroke="#1a73e8" stroke-width="2"/>
    <!-- Gear teeth -->
    <rect x="-4" y="-26" width="8" height="10" rx="2" fill="#1a73e8" opacity="0.7"/>
    <rect x="-4" y="16" width="8" height="10" rx="2" fill="#1a73e8" opacity="0.7"/>
    <rect x="-26" y="-4" width="10" height="8" rx="2" fill="#1a73e8" opacity="0.7"/>
    <rect x="16" y="-4" width="10" height="8" rx="2" fill="#1a73e8" opacity="0.7"/>
    <!-- Diagonal teeth -->
    <rect x="12" y="-22" width="8" height="10" rx="2" fill="#1a73e8" opacity="0.7" transform="rotate(45 16 -17)"/>
    <rect x="-20" y="12" width="8" height="10" rx="2" fill="#1a73e8" opacity="0.7" transform="rotate(45 -16 17)"/>
    <rect x="-20" y="-22" width="8" height="10" rx="2" fill="#1a73e8" opacity="0.7" transform="rotate(-45 -16 -17)"/>
    <rect x="12" y="12" width="8" height="10" rx="2" fill="#1a73e8" opacity="0.7" transform="rotate(-45 16 17)"/>
  </g>

  <!-- Right gear (smaller, interlocking) -->
  <g transform="translate(128,58)">
    <circle cx="0" cy="0" r="16" fill="#1a73e8" opacity="0.35" stroke="#1a73e8" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="7" fill="#e8f0fe" stroke="#1a73e8" stroke-width="2"/>
    <!-- Gear teeth -->
    <rect x="-3" y="-20" width="6" height="8" rx="2" fill="#1a73e8" opacity="0.8"/>
    <rect x="-3" y="12" width="6" height="8" rx="2" fill="#1a73e8" opacity="0.8"/>
    <rect x="-20" y="-3" width="8" height="6" rx="2" fill="#1a73e8" opacity="0.8"/>
    <rect x="12" y="-3" width="8" height="6" rx="2" fill="#1a73e8" opacity="0.8"/>
    <!-- Diagonal teeth -->
    <rect x="8" y="-17" width="6" height="8" rx="2" fill="#1a73e8" opacity="0.8" transform="rotate(45 11 -13)"/>
    <rect x="-14" y="9" width="6" height="8" rx="2" fill="#1a73e8" opacity="0.8" transform="rotate(45 -11 13)"/>
    <rect x="-14" y="-17" width="6" height="8" rx="2" fill="#1a73e8" opacity="0.8" transform="rotate(-45 -11 -13)"/>
    <rect x="8" y="9" width="6" height="8" rx="2" fill="#1a73e8" opacity="0.8" transform="rotate(-45 11 13)"/>
  </g>

  <!-- Infinity symbol below -->
  <path d="M68,110 Q68,94 82,94 Q96,94 100,104 Q104,94 118,94 Q132,94 132,110 Q132,126 118,126 Q104,126 100,116 Q96,126 82,126 Q68,126 68,110 Z"
        fill="none" stroke="#1a73e8" stroke-width="3" stroke-linecap="round"/>

  <!-- Arrow flow on infinity -->
  <polygon points="112,96 118,92 118,100" fill="#1a73e8" opacity="0.7"/>
</svg>
