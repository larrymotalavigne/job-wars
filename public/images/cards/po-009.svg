<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <rect width="200" height="150" rx="8" fill="#fce4ec"/>
  <!-- Vest body -->
  <path d="M62,24 L80,18 L100,22 L120,18 L138,24 L142,60 L142,120 Q142,128 134,128 L66,128 Q58,128 58,120 L58,60 Z"
        fill="#c62828" opacity="0.2" stroke="#c62828" stroke-width="2"/>
  <!-- Neck opening -->
  <path d="M80,18 Q90,28 100,22 Q110,28 120,18" fill="none" stroke="#c62828" stroke-width="1.5" opacity="0.5"/>
  <!-- Arm holes -->
  <path d="M62,24 Q54,36 58,60" fill="none" stroke="#c62828" stroke-width="1.5" opacity="0.4"/>
  <path d="M138,24 Q146,36 142,60" fill="none" stroke="#c62828" stroke-width="1.5" opacity="0.4"/>
  <!-- Vest horizontal padding lines -->
  <line x1="64" y1="50" x2="136" y2="50" stroke="#c62828" stroke-width="1" opacity="0.2"/>
  <line x1="62" y1="65" x2="138" y2="65" stroke="#c62828" stroke-width="1" opacity="0.2"/>
  <line x1="62" y1="80" x2="138" y2="80" stroke="#c62828" stroke-width="1" opacity="0.2"/>
  <line x1="62" y1="95" x2="138" y2="95" stroke="#c62828" stroke-width="1" opacity="0.2"/>
  <line x1="64" y1="110" x2="136" y2="110" stroke="#c62828" stroke-width="1" opacity="0.2"/>
  <!-- Center closure line -->
  <line x1="100" y1="22" x2="100" y2="128" stroke="#c62828" stroke-width="1.5" opacity="0.3"/>
  <!-- Velcro/closure tabs -->
  <rect x="94" y="38" width="12" height="6" rx="1" fill="#c62828" opacity="0.25"/>
  <rect x="94" y="54" width="12" height="6" rx="1" fill="#c62828" opacity="0.25"/>
  <rect x="94" y="70" width="12" height="6" rx="1" fill="#c62828" opacity="0.25"/>
  <!-- Shield emblem on chest -->
  <path d="M100,82 L114,90 L114,104 Q114,114 100,120 Q86,114 86,104 L86,90 Z"
        fill="#c62828" opacity="0.35" stroke="#c62828" stroke-width="1.5"/>
  <!-- Inner shield -->
  <path d="M100,88 L110,94 L110,104 Q110,110 100,114 Q90,110 90,104 L90,94 Z"
        fill="#c62828" opacity="0.15"/>
  <!-- Shield star -->
  <polygon points="100,92 102,98 108,98 103,102 105,108 100,104 95,108 97,102 92,98 98,98"
           fill="#c62828" opacity="0.5"/>
  <!-- Shoulder pads -->
  <rect x="60" y="26" width="18" height="10" rx="3" fill="#c62828" opacity="0.2"/>
  <rect x="122" y="26" width="18" height="10" rx="3" fill="#c62828" opacity="0.2"/>
</svg>
