<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e6f4ea"/>
  <!-- Truck body -->
  <rect x="20" y="75" width="60" height="35" rx="3" fill="#0d652d"/>
  <!-- Truck cabin -->
  <rect x="15" y="65" width="30" height="45" rx="4" fill="#0d652d" opacity="0.9"/>
  <rect x="18" y="70" width="18" height="14" rx="2" fill="#e6f4ea"/>
  <!-- Mixer drum -->
  <ellipse cx="120" cy="65" rx="48" ry="35" fill="#0d652d" opacity="0.7"/>
  <ellipse cx="120" cy="65" rx="42" ry="30" fill="#0d652d" opacity="0.8"/>
  <!-- Drum stripes (spiral effect) -->
  <path d="M 85 45 Q 120 75 155 45" fill="none" stroke="#e6f4ea" stroke-width="2" opacity="0.5"/>
  <path d="M 82 60 Q 120 90 158 60" fill="none" stroke="#e6f4ea" stroke-width="2" opacity="0.5"/>
  <path d="M 85 75 Q 120 105 155 75" fill="none" stroke="#e6f4ea" stroke-width="2" opacity="0.5"/>
  <!-- Drum opening -->
  <ellipse cx="160" cy="55" rx="8" ry="15" fill="#0d652d" opacity="0.5"/>
  <!-- Chute -->
  <rect x="165" y="45" width="25" height="6" rx="1" fill="#0d652d" opacity="0.6" transform="rotate(15, 177, 48)"/>
  <!-- Wheels -->
  <circle cx="35" cy="115" r="12" fill="#0d652d"/>
  <circle cx="35" cy="115" r="6" fill="#e6f4ea"/>
  <circle cx="100" cy="115" r="12" fill="#0d652d"/>
  <circle cx="100" cy="115" r="6" fill="#e6f4ea"/>
  <circle cx="130" cy="115" r="12" fill="#0d652d"/>
  <circle cx="130" cy="115" r="6" fill="#e6f4ea"/>
  <!-- Frame/chassis -->
  <rect x="15" y="100" width="155" height="6" rx="2" fill="#0d652d" opacity="0.6"/>
  <!-- Ground -->
  <line x1="10" y1="127" x2="190" y2="127" stroke="#0d652d" stroke-width="2"/>
</svg>