<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#f1f8e9"/>
  <!-- Carte d'Ã‰tat-Major: tactical map with pins and lines -->
  <!-- Map paper -->
  <rect x="25" y="20" width="150" height="110" rx="3" fill="#f1f8e9" stroke="#558b2f" stroke-width="2"/>
  <!-- Map curled corner -->
  <polygon points="155,20 175,20 175,40" fill="#f1f8e9" stroke="#558b2f" stroke-width="1"/>
  <polygon points="155,20 175,40 155,40" fill="#558b2f" opacity="0.15"/>
  <!-- Grid lines -->
  <line x1="25" y1="45" x2="175" y2="45" stroke="#558b2f" stroke-width="0.5" opacity="0.3"/>
  <line x1="25" y1="70" x2="175" y2="70" stroke="#558b2f" stroke-width="0.5" opacity="0.3"/>
  <line x1="25" y1="95" x2="175" y2="95" stroke="#558b2f" stroke-width="0.5" opacity="0.3"/>
  <line x1="55" y1="20" x2="55" y2="130" stroke="#558b2f" stroke-width="0.5" opacity="0.3"/>
  <line x1="85" y1="20" x2="85" y2="130" stroke="#558b2f" stroke-width="0.5" opacity="0.3"/>
  <line x1="115" y1="20" x2="115" y2="130" stroke="#558b2f" stroke-width="0.5" opacity="0.3"/>
  <line x1="145" y1="20" x2="145" y2="130" stroke="#558b2f" stroke-width="0.5" opacity="0.3"/>
  <!-- Terrain features -->
  <path d="M30,100 Q45,80 60,100 Q70,85 85,95" fill="none" stroke="#558b2f" stroke-width="1.5" opacity="0.4"/>
  <path d="M110,50 Q120,35 135,55 Q145,40 155,50" fill="none" stroke="#558b2f" stroke-width="1.5" opacity="0.4"/>
  <!-- River -->
  <path d="M40,30 Q55,50 50,75 Q48,90 55,110 Q58,120 50,130" fill="none" stroke="#558b2f" stroke-width="2" opacity="0.3"/>
  <!-- Strategic lines (battle plan) -->
  <line x1="70" y1="40" x2="120" y2="60" stroke="#33691e" stroke-width="2.5"/>
  <line x1="120" y1="60" x2="140" y2="90" stroke="#33691e" stroke-width="2.5"/>
  <!-- Arrow head -->
  <polygon points="140,90 132,82 138,84" fill="#33691e"/>
  <!-- Second attack line -->
  <line x1="70" y1="40" x2="90" y2="85" stroke="#33691e" stroke-width="2" stroke-dasharray="4,3"/>
  <polygon points="90,85 84,76 88,78" fill="#33691e"/>
  <!-- Pins/markers -->
  <circle cx="70" cy="40" r="5" fill="#558b2f"/>
  <circle cx="70" cy="40" r="2" fill="#f1f8e9"/>
  <circle cx="120" cy="60" r="5" fill="#33691e"/>
  <circle cx="120" cy="60" r="2" fill="#f1f8e9"/>
  <circle cx="140" cy="90" r="5" fill="#558b2f"/>
  <circle cx="140" cy="90" r="2" fill="#f1f8e9"/>
  <circle cx="90" cy="85" r="4" fill="#33691e"/>
  <circle cx="90" cy="85" r="1.5" fill="#f1f8e9"/>
  <!-- Defense position markers (X) -->
  <line x1="95" y1="105" x2="105" y2="115" stroke="#33691e" stroke-width="2"/>
  <line x1="105" y1="105" x2="95" y2="115" stroke="#33691e" stroke-width="2"/>
  <line x1="125" y1="105" x2="135" y2="115" stroke="#33691e" stroke-width="2"/>
  <line x1="135" y1="105" x2="125" y2="115" stroke="#33691e" stroke-width="2"/>
</svg>