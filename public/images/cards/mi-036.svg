<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#f1f8e9"/>
  <!-- Cessez-le-Feu: white flag with olive branch -->
  <!-- Flag pole -->
  <rect x="55" y="15" width="4" height="120" fill="#33691e"/>
  <circle cx="57" cy="13" r="3" fill="#558b2f"/>
  <!-- White flag -->
  <polygon points="59,20 155,28 150,70 59,62" fill="#f1f8e9" stroke="#558b2f" stroke-width="1.5"/>
  <!-- Flag wave lines -->
  <path d="M59,30 Q90,25 120,32 Q140,36 155,33" fill="none" stroke="#558b2f" stroke-width="0.5" opacity="0.3"/>
  <path d="M59,42 Q90,37 120,44 Q140,48 150,45" fill="none" stroke="#558b2f" stroke-width="0.5" opacity="0.3"/>
  <path d="M59,54 Q90,49 120,56 Q140,60 150,57" fill="none" stroke="#558b2f" stroke-width="0.5" opacity="0.3"/>
  <!-- Olive branch on flag -->
  <path d="M80,35 Q95,40 115,38 Q125,37 135,40" fill="none" stroke="#558b2f" stroke-width="2"/>
  <!-- Olive leaves -->
  <ellipse cx="88" cy="36" rx="6" ry="3" fill="#558b2f" opacity="0.6" transform="rotate(-15,88,36)"/>
  <ellipse cx="98" cy="38" rx="6" ry="3" fill="#558b2f" opacity="0.6" transform="rotate(10,98,38)"/>
  <ellipse cx="108" cy="37" rx="6" ry="3" fill="#558b2f" opacity="0.6" transform="rotate(-10,108,37)"/>
  <ellipse cx="118" cy="38" rx="6" ry="3" fill="#558b2f" opacity="0.6" transform="rotate(15,118,38)"/>
  <ellipse cx="128" cy="39" rx="6" ry="3" fill="#558b2f" opacity="0.6" transform="rotate(-5,128,39)"/>
  <!-- Olives -->
  <circle cx="93" cy="40" r="2" fill="#33691e"/>
  <circle cx="113" cy="40" r="2" fill="#33691e"/>
  <circle cx="133" cy="42" r="2" fill="#33691e"/>
  <!-- Ground -->
  <line x1="20" y1="135" x2="180" y2="135" stroke="#558b2f" stroke-width="1.5" opacity="0.3"/>
</svg>