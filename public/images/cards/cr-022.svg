<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#efebe9"/>
  <!-- Stone block -->
  <rect x="50" y="60" width="100" height="65" rx="2" fill="#795548"/>
  <rect x="50" y="60" width="100" height="65" rx="2" fill="none" stroke="#4e342e" stroke-width="2"/>
  <!-- Stone texture lines -->
  <line x1="55" y1="80" x2="80" y2="80" stroke="#4e342e" stroke-width="0.5" opacity="0.5"/>
  <line x1="90" y1="90" x2="145" y2="90" stroke="#4e342e" stroke-width="0.5" opacity="0.5"/>
  <line x1="60" y1="105" x2="100" y2="105" stroke="#4e342e" stroke-width="0.5" opacity="0.5"/>
  <!-- Chisel -->
  <line x1="100" y1="15" x2="100" y2="60" stroke="#4e342e" stroke-width="4"/>
  <polygon points="95,55 105,55 100,65" fill="#4e342e"/>
  <!-- Chisel handle -->
  <rect x="96" y="12" width="8" height="20" rx="2" fill="#795548"/>
  <!-- Chiseled groove in stone -->
  <line x1="100" y1="60" x2="100" y2="90" stroke="#4e342e" stroke-width="2"/>
  <!-- Dust particles -->
  <circle cx="85" cy="55" r="1.5" fill="#795548" opacity="0.6"/>
  <circle cx="115" cy="50" r="2" fill="#795548" opacity="0.5"/>
  <circle cx="90" cy="48" r="1" fill="#795548" opacity="0.7"/>
  <circle cx="110" cy="42" r="1.5" fill="#795548" opacity="0.4"/>
  <circle cx="78" cy="45" r="1" fill="#795548" opacity="0.5"/>
  <circle cx="120" cy="55" r="1.5" fill="#795548" opacity="0.6"/>
  <circle cx="105" cy="45" r="1" fill="#795548" opacity="0.5"/>
  <circle cx="95" cy="40" r="2" fill="#795548" opacity="0.4"/>
</svg>