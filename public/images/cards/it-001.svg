<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <rect width="200" height="150" rx="8" fill="#e8f0fe"/>

  <!-- Laptop base -->
  <rect x="50" y="35" width="100" height="70" rx="6" fill="#ffffff" stroke="#1a73e8" stroke-width="3"/>
  <!-- Screen bezel -->
  <rect x="56" y="41" width="88" height="52" rx="3" fill="#1a73e8" opacity="0.1"/>

  <!-- Code brackets </> on screen -->
  <polyline points="78,58 66,67 78,76" fill="none" stroke="#1a73e8" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="96" y1="54" x2="104" y2="80" stroke="#1a73e8" stroke-width="3" stroke-linecap="round"/>
  <polyline points="122,58 134,67 122,76" fill="none" stroke="#1a73e8" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Laptop keyboard deck -->
  <path d="M40,105 L50,105 L50,108 Q50,112 54,112 L146,112 Q150,112 150,108 L150,105 L160,105 Q162,105 162,108 L162,114 Q162,118 158,118 L42,118 Q38,118 38,114 L38,108 Q38,105 40,105 Z" fill="#1a73e8" opacity="0.85"/>

  <!-- Small cursor blink on screen -->
  <rect x="108" y="64" width="2" height="10" fill="#1a73e8" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0;0.6" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
