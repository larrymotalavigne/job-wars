<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#eceff1"/>
  <!-- Building crumbling -->
  <!-- Main building structure (tilted) -->
  <rect x="50" y="30" width="55" height="85" fill="#546e7a" transform="rotate(-5 77.5 72.5)"/>
  <!-- Windows on building -->
  <rect x="58" y="38" width="10" height="10" fill="#eceff1" transform="rotate(-5 63 43)"/>
  <rect x="75" y="38" width="10" height="10" fill="#eceff1" transform="rotate(-5 80 43)"/>
  <rect x="58" y="55" width="10" height="10" fill="#eceff1" transform="rotate(-5 63 60)"/>
  <rect x="75" y="55" width="10" height="10" fill="#eceff1" transform="rotate(-5 80 60)"/>
  <rect x="58" y="72" width="10" height="10" fill="#eceff1" transform="rotate(-5 63 77)"/>
  <rect x="75" y="72" width="10" height="10" fill="#eceff1" transform="rotate(-5 80 77)"/>
  <!-- Crumbling debris pieces -->
  <rect x="40" y="108" width="8" height="6" fill="#546e7a" transform="rotate(15 44 111)"/>
  <rect x="52" y="115" width="6" height="5" fill="#37474f" transform="rotate(-10 55 117)"/>
  <rect x="95" y="110" width="7" height="5" fill="#546e7a" transform="rotate(20 98 112)"/>
  <rect x="85" y="118" width="5" height="4" fill="#37474f" transform="rotate(-8 87 120)"/>
  <rect x="35" y="120" width="5" height="4" fill="#546e7a" transform="rotate(12 37 122)"/>
  <!-- Falling debris -->
  <rect x="102" y="70" width="4" height="3" fill="#546e7a" transform="rotate(30 104 71)"/>
  <rect x="98" y="85" width="5" height="3" fill="#37474f" transform="rotate(-20 100 86)"/>
  <rect x="45" y="95" width="4" height="3" fill="#546e7a" transform="rotate(45 47 96)"/>
  <!-- Cracks on building -->
  <polyline points="70,30 68,42 72,50 65,62" fill="none" stroke="#37474f" stroke-width="1.5"/>
  <polyline points="85,55 88,65 83,75 87,85" fill="none" stroke="#37474f" stroke-width="1.5"/>
  <!-- Ground rubble line -->
  <polyline points="25,130 35,125 45,128 55,122 65,126 75,130 85,124 95,128 105,130" fill="none" stroke="#37474f" stroke-width="2"/>
  <!-- Bankruptcy stamp -->
  <rect x="115" y="40" width="70" height="45" rx="4" ry="4" fill="none" stroke="#37474f" stroke-width="3" transform="rotate(-12 150 62)"/>
  <rect x="120" y="45" width="60" height="35" rx="2" ry="2" fill="none" stroke="#37474f" stroke-width="1.5" transform="rotate(-12 150 62)"/>
  <!-- X marks inside stamp -->
  <line x1="130" y1="52" x2="170" y2="72" stroke="#37474f" stroke-width="3" transform="rotate(-12 150 62)"/>
  <line x1="170" y1="52" x2="130" y2="72" stroke="#37474f" stroke-width="3" transform="rotate(-12 150 62)"/>
  <!-- Dust clouds -->
  <circle cx="55" cy="112" r="6" fill="#546e7a" opacity="0.2"/>
  <circle cx="65" cy="108" r="8" fill="#546e7a" opacity="0.15"/>
  <circle cx="90" cy="112" r="7" fill="#546e7a" opacity="0.2"/>
