<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e0f2f1"/>
  <!-- Syringe barrel -->
  <rect x="45" y="55" width="95" height="28" rx="4" ry="4" fill="#00897b"/>
  <!-- Barrel outline -->
  <rect x="45" y="55" width="95" height="28" rx="4" ry="4" fill="none" stroke="#00695c" stroke-width="1.5"/>
  <!-- Measurement lines -->
  <line x1="60" y1="55" x2="60" y2="65" stroke="#00695c" stroke-width="1"/>
  <line x1="70" y1="55" x2="70" y2="62" stroke="#00695c" stroke-width="0.8"/>
  <line x1="80" y1="55" x2="80" y2="65" stroke="#00695c" stroke-width="1"/>
  <line x1="90" y1="55" x2="90" y2="62" stroke="#00695c" stroke-width="0.8"/>
  <line x1="100" y1="55" x2="100" y2="65" stroke="#00695c" stroke-width="1"/>
  <line x1="110" y1="55" x2="110" y2="62" stroke="#00695c" stroke-width="0.8"/>
  <line x1="120" y1="55" x2="120" y2="65" stroke="#00695c" stroke-width="1"/>
  <line x1="130" y1="55" x2="130" y2="62" stroke="#00695c" stroke-width="0.8"/>
  <!-- Liquid fill -->
  <rect x="48" y="63" width="55" height="17" rx="2" fill="#00695c" opacity="0.35"/>
  <!-- Plunger rod -->
  <rect x="140" y="63" width="30" height="12" rx="1" ry="1" fill="#00695c"/>
  <!-- Plunger end cap -->
  <rect x="167" y="57" width="6" height="24" rx="2" ry="2" fill="#00695c"/>
  <!-- Plunger flange -->
  <rect x="138" y="58" width="4" height="22" rx="1" ry="1" fill="#00897b"/>
  <!-- Needle hub -->
  <rect x="32" y="60" width="16" height="18" rx="2" ry="2" fill="#00695c"/>
  <!-- Needle -->
  <rect x="12" y="67" width="22" height="4" fill="#00695c"/>
  <!-- Needle tip -->
  <polygon points="12,67 6,69 12,71" fill="#00695c"/>
  <!-- Needle bevel shine -->
  <line x1="8" y1="68" x2="12" y2="67" stroke="#e0f2f1" stroke-width="0.5" opacity="0.5"/>
  <!-- Finger grips -->
  <rect x="45" y="50" width="4" height="38" rx="2" ry="2" fill="#00695c" opacity="0.6"/>
  <rect x="136" y="50" width="4" height="38" rx="2" ry="2" fill="#00695c" opacity="0.6"/>
  <!-- Drop at needle tip -->
  <ellipse cx="5" cy="74" rx="3" ry="4" fill="#00897b" opacity="0.5"/>
</svg>