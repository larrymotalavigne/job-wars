<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fce4ec"/>
  <!-- Beam cone -->
  <polygon points="108,65 175,20 185,130 108,85" fill="#c62828" opacity="0.15"/>
  <polygon points="108,68 170,30 178,120 108,82" fill="#c62828" opacity="0.15"/>
  <!-- Flashlight body (tube) -->
  <rect x="20" y="60" width="75" height="30" rx="6" fill="#c62828"/>
  <!-- Flashlight head -->
  <rect x="88" y="55" width="22" height="40" rx="4" fill="#b71c1c"/>
  <!-- Flashlight lens -->
  <rect x="107" y="60" width="6" height="30" rx="2" fill="#fce4ec" opacity="0.5"/>
  <!-- Body grip lines -->
  <line x1="40" y1="60" x2="40" y2="90" stroke="#b71c1c" stroke-width="1.5"/>
  <line x1="48" y1="60" x2="48" y2="90" stroke="#b71c1c" stroke-width="1.5"/>
  <line x1="56" y1="60" x2="56" y2="90" stroke="#b71c1c" stroke-width="1.5"/>
  <line x1="64" y1="60" x2="64" y2="90" stroke="#b71c1c" stroke-width="1.5"/>
  <!-- Button -->
  <circle cx="78" cy="58" r="4" fill="#b71c1c"/>
  <!-- Tail cap -->
  <rect x="15" y="63" width="10" height="24" rx="4" fill="#b71c1c"/>
  <!-- Beam highlights -->
  <line x1="115" y1="70" x2="160" y2="45" stroke="#fce4ec" stroke-width="1" opacity="0.3"/>
  <line x1="115" y1="80" x2="160" y2="105" stroke="#fce4ec" stroke-width="1" opacity="0.3"/>
  <!-- Center bright beam -->
  <polygon points="110,70 165,55 170,95 110,80" fill="#fce4ec" opacity="0.1"/>
</svg>