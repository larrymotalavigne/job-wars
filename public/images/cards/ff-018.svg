<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fff3e0"/>
  <!-- Fire truck body -->
  <rect x="20" y="95" width="120" height="35" rx="4" ry="4" fill="#ef6c00"/>
  <!-- Truck cab -->
  <rect x="110" y="80" width="40" height="50" rx="4" ry="4" fill="#e65100"/>
  <!-- Cab window -->
  <rect x="118" y="85" width="24" height="18" rx="2" ry="2" fill="#fff3e0"/>
  <!-- Wheels -->
  <circle cx="50" cy="133" r="10" fill="#e65100"/>
  <circle cx="50" cy="133" r="5" fill="#fff3e0"/>
  <circle cx="130" cy="133" r="10" fill="#e65100"/>
  <circle cx="130" cy="133" r="5" fill="#fff3e0"/>
  <!-- Ladder base on truck -->
  <rect x="30" y="88" width="80" height="8" rx="2" ry="2" fill="#e65100"/>
  <!-- Ladder extending upward diagonally -->
  <!-- Left rail -->
  <line x1="55" y1="88" x2="25" y2="20" stroke="#ef6c00" stroke-width="3"/>
  <!-- Right rail -->
  <line x1="65" y1="88" x2="35" y2="20" stroke="#ef6c00" stroke-width="3"/>
  <!-- Ladder rungs -->
  <line x1="54" y1="82" x2="64" y2="82" stroke="#ef6c00" stroke-width="2"/>
  <line x1="51" y1="72" x2="61" y2="72" stroke="#ef6c00" stroke-width="2"/>
  <line x1="47" y1="62" x2="57" y2="62" stroke="#ef6c00" stroke-width="2"/>
  <line x1="44" y1="52" x2="54" y2="52" stroke="#ef6c00" stroke-width="2"/>
  <line x1="40" y1="42" x2="50" y2="42" stroke="#ef6c00" stroke-width="2"/>
  <line x1="37" y1="32" x2="47" y2="32" stroke="#ef6c00" stroke-width="2"/>
  <line x1="33" y1="22" x2="43" y2="22" stroke="#ef6c00" stroke-width="2"/>
</svg>