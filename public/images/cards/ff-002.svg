  <circle cx="96" cy="98" r="6" fill="#e65100"/>
  <circle cx="104" cy="98" r="6" fill="#e65100"/>

  <!-- Small decorative dots -->
  <circle cx="40" cy="40" r="3" fill="#ef6c00" opacity="0.3"/>
  <circle cx="160" cy="40" r="3" fill="#ef6c00" opacity="0.3"/>
  <circle cx="40" cy="120" r="3" fill="#ef6c00" opacity="0.3"/>
  <circle cx="160" cy="120" r="3" fill="#ef6c00" opacity="0.3"/>
