  <line x1="58" y1="68" x2="100" y2="68" stroke="#f9a825" stroke-width="1.5" opacity="0.4"/>
  <line x1="58" y1="78" x2="112" y2="78" stroke="#f9a825" stroke-width="1.5" opacity="0.4"/>
  <line x1="58" y1="88" x2="95" y2="88" stroke="#f9a825" stroke-width="1.5" opacity="0.4"/>
  <line x1="58" y1="98" x2="112" y2="98" stroke="#f9a825" stroke-width="1.5" opacity="0.4"/>
  <line x1="58" y1="108" x2="105" y2="108" stroke="#f9a825" stroke-width="1.5" opacity="0.4"/>
