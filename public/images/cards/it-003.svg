<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <rect width="200" height="150" rx="8" fill="#e8f0fe"/>

  <!-- Frontend layer (top) - lightest -->
  <rect x="45" y="22" width="110" height="30" rx="6" fill="#1a73e8" opacity="0.3" stroke="#1a73e8" stroke-width="2"/>
  <!-- Browser dots -->
  <circle cx="58" cy="32" r="3" fill="#1a73e8" opacity="0.5"/>
  <circle cx="68" cy="32" r="3" fill="#1a73e8" opacity="0.5"/>
  <circle cx="78" cy="32" r="3" fill="#1a73e8" opacity="0.5"/>
  <!-- Layout lines -->
  <line x1="90" y1="30" x2="142" y2="30" stroke="#1a73e8" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <line x1="90" y1="38" x2="130" y2="38" stroke="#1a73e8" stroke-width="2" opacity="0.3" stroke-linecap="round"/>

  <!-- Connector -->
  <line x1="100" y1="52" x2="100" y2="60" stroke="#1a73e8" stroke-width="2" stroke-dasharray="3,2"/>

  <!-- Backend layer (middle) - medium -->
  <rect x="45" y="60" width="110" height="30" rx="6" fill="#1a73e8" opacity="0.55" stroke="#1a73e8" stroke-width="2"/>
  <!-- Gear icon suggestion -->
  <circle cx="68" cy="75" r="7" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <circle cx="68" cy="75" r="3" fill="#ffffff" opacity="0.6"/>
  <!-- API lines -->
  <line x1="84" y1="72" x2="140" y2="72" stroke="#ffffff" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  <line x1="84" y1="79" x2="125" y2="79" stroke="#ffffff" stroke-width="2" opacity="0.4" stroke-linecap="round"/>

  <!-- Connector -->
  <line x1="100" y1="90" x2="100" y2="98" stroke="#1a73e8" stroke-width="2" stroke-dasharray="3,2"/>

  <!-- Database layer (bottom) - darkest -->
  <rect x="45" y="98" width="110" height="30" rx="6" fill="#1a73e8" opacity="0.85" stroke="#1a73e8" stroke-width="2"/>
  <!-- Database cylinder hint -->
  <ellipse cx="68" cy="110" rx="8" ry="4" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="60" y1="110" x2="60" y2="118" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
  <line x1="76" y1="110" x2="76" y2="118" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="68" cy="118" rx="8" ry="4" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
  <!-- Data rows -->
  <line x1="88" y1="110" x2="140" y2="110" stroke="#ffffff" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  <line x1="88" y1="117" x2="128" y2="117" stroke="#ffffff" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
</svg>
