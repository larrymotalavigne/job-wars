<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e6f4ea"/>
  <!-- Building -->
  <rect x="95" y="45" width="70" height="75" rx="2" fill="#0d652d" opacity="0.5"/>
  <!-- Building windows -->
  <rect x="105" y="55" width="12" height="10" rx="1" fill="#e6f4ea"/>
  <rect x="123" y="55" width="12" height="10" rx="1" fill="#e6f4ea"/>
  <rect x="141" y="55" width="12" height="10" rx="1" fill="#e6f4ea"/>
  <rect x="105" y="73" width="12" height="10" rx="1" fill="#e6f4ea"/>
  <rect x="123" y="73" width="12" height="10" rx="1" fill="#e6f4ea"/>
  <rect x="141" y="73" width="12" height="10" rx="1" fill="#e6f4ea"/>
  <!-- Building door -->
  <rect x="122" y="100" width="16" height="20" rx="2" fill="#e6f4ea"/>
  <!-- Roof -->
  <polygon points="90,45 165,45 170,38 85,38" fill="#0d652d" opacity="0.7"/>
  <!-- Magnifying glass -->
  <circle cx="75" cy="70" r="32" fill="none" stroke="#0d652d" stroke-width="4"/>
  <circle cx="75" cy="70" r="28" fill="#e6f4ea" opacity="0.5"/>
  <line x1="97" y1="92" x2="120" y2="118" stroke="#0d652d" stroke-width="6" stroke-linecap="round"/>
  <!-- Building seen through magnifier (slightly enlarged/detailed) -->
  <rect x="58" y="60" width="18" height="16" fill="none" stroke="#0d652d" stroke-width="1.5"/>
  <line x1="58" y1="68" x2="76" y2="68" stroke="#0d652d" stroke-width="1"/>
  <line x1="67" y1="60" x2="67" y2="76" stroke="#0d652d" stroke-width="1"/>
  <!-- Ground -->
  <line x1="15" y1="120" x2="185" y2="120" stroke="#0d652d" stroke-width="2"/>
</svg>