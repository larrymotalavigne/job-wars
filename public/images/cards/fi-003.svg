<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <rect width="200" height="150" rx="12" ry="12" fill="#eceff1"/>
  <!-- Chart background -->
  <rect x="30" y="20" width="140" height="110" rx="6" fill="#546e7a"/>
  <!-- Grid lines -->
  <line x1="50" y1="40" x2="155" y2="40" stroke="#eceff1" stroke-width="0.5" opacity="0.2"/>
  <line x1="50" y1="60" x2="155" y2="60" stroke="#eceff1" stroke-width="0.5" opacity="0.2"/>
  <line x1="50" y1="80" x2="155" y2="80" stroke="#eceff1" stroke-width="0.5" opacity="0.2"/>
  <line x1="50" y1="100" x2="155" y2="100" stroke="#eceff1" stroke-width="0.5" opacity="0.2"/>
  <!-- Axes -->
  <line x1="50" y1="30" x2="50" y2="118" stroke="#eceff1" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="118" x2="160" y2="118" stroke="#eceff1" stroke-width="1.5" opacity="0.6"/>
  <!-- Rising chart line -->
  <polyline points="55,105 75,95 90,88 105,70 120,55 135,48 150,35"
    fill="none" stroke="#eceff1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Area under chart -->
  <polygon points="55,105 75,95 90,88 105,70 120,55 135,48 150,35 150,118 55,118"
    fill="#eceff1" opacity="0.15"/>
  <!-- Arrow pointing up at end -->
  <polygon points="150,35 144,44 150,41 156,44" fill="#eceff1" opacity="0.8"/>
  <!-- Data dots -->
  <circle cx="55" cy="105" r="3" fill="#eceff1" opacity="0.7"/>
  <circle cx="90" cy="88" r="3" fill="#eceff1" opacity="0.7"/>
  <circle cx="120" cy="55" r="3" fill="#eceff1" opacity="0.7"/>
  <circle cx="150" cy="35" r="3" fill="#eceff1" opacity="0.9"/>
</svg>