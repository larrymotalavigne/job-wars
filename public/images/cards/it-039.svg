<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e8f0fe"/>
  <!-- Server (left side) -->
  <rect x="15" y="40" width="50" height="70" rx="4" ry="4" fill="white" stroke="#174ea6" stroke-width="2"/>
  <!-- Server details -->
  <rect x="22" y="48" width="36" height="6" rx="1" fill="#e8f0fe"/>
  <rect x="22" y="58" width="36" height="6" rx="1" fill="#e8f0fe"/>
  <rect x="22" y="68" width="36" height="6" rx="1" fill="#e8f0fe"/>
  <rect x="22" y="78" width="36" height="6" rx="1" fill="#e8f0fe"/>
  <rect x="22" y="88" width="36" height="6" rx="1" fill="#e8f0fe"/>
  <!-- Server LEDs -->
  <circle cx="50" cy="100" r="2.5" fill="#1a73e8"/>
  <circle cx="42" cy="100" r="2.5" fill="#174ea6"/>
  <!-- Cloud (right side) -->
  <ellipse cx="160" cy="60" rx="30" ry="20" fill="white" stroke="#1a73e8" stroke-width="2"/>
  <ellipse cx="140" cy="65" rx="18" ry="14" fill="white" stroke="#1a73e8" stroke-width="2"/>
  <ellipse cx="175" cy="67" rx="15" ry="12" fill="white" stroke="#1a73e8" stroke-width="2"/>
  <rect x="135" y="60" width="45" height="15" fill="white"/>
  <!-- Cloud inner fill -->
  <ellipse cx="160" cy="60" rx="28" ry="18" fill="white"/>
  <!-- Cloud details -->
  <circle cx="150" cy="58" r="3" fill="#e8f0fe"/>
  <circle cx="162" cy="55" r="4" fill="#e8f0fe"/>
  <circle cx="172" cy="60" r="3" fill="#e8f0fe"/>
  <!-- Large migration arrow -->
  <line x1="72" y1="70" x2="122" y2="62" stroke="#1a73e8" stroke-width="3"/>
  <polygon points="126,60 118,55 118,65" fill="#1a73e8"/>
  <!-- Data packets along arrow -->
  <rect x="80" y="64" width="8" height="8" rx="1" fill="#174ea6" opacity="0.6"/>
  <rect x="94" y="62" width="8" height="8" rx="1" fill="#1a73e8" opacity="0.7"/>
  <rect x="108" y="58" width="8" height="8" rx="1" fill="#174ea6" opacity="0.8"/>
  <!-- Progress indicator below -->
  <rect x="50" y="120" width="100" height="8" rx="4" fill="white" stroke="#1a73e8" stroke-width="1"/>
  <rect x="51" y="121" width="65" height="6" rx="3" fill="#1a73e8"/>
  <!-- Dotted trail from server -->
  <circle cx="68" cy="95" r="2" fill="#174ea6" opacity="0.4"/>
  <circle cx="72" cy="88" r="2" fill="#174ea6" opacity="0.5"/>
  <circle cx="74" cy="80" r="2" fill="#174ea6" opacity="0.6"/>
</svg>