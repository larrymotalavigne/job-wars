  <rect x="96" y="45" width="38" height="50" rx="4" ry="4" fill="#1a73e8" stroke="#174ea6" stroke-width="1.5"/>
  <rect x="101" y="52" width="28" height="6" rx="1" fill="#e8f0fe" opacity="0.5"/>
  <rect x="101" y="62" width="28" height="6" rx="1" fill="#e8f0fe" opacity="0.3"/>
  <!-- Hash symbol on block 3 -->
  <line x1="108" y1="74" x2="108" y2="86" stroke="#e8f0fe" stroke-width="1.5"/>
  <line x1="114" y1="74" x2="114" y2="86" stroke="#e8f0fe" stroke-width="1.5"/>
  <line x1="104" y1="78" x2="118" y2="78" stroke="#e8f0fe" stroke-width="1.5"/>
  <line x1="104" y1="82" x2="118" y2="82" stroke="#e8f0fe" stroke-width="1.5"/>
  <!-- Chain link 3-4 -->
  <line x1="134" y1="70" x2="140" y2="70" stroke="#174ea6" stroke-width="3"/>
  <circle cx="137" cy="70" r="3" fill="#174ea6"/>
  <!-- Block 4 -->
  <rect x="140" y="45" width="38" height="50" rx="4" ry="4" fill="#174ea6" stroke="#1a73e8" stroke-width="1.5"/>
  <rect x="145" y="52" width="28" height="6" rx="1" fill="#e8f0fe" opacity="0.5"/>
  <rect x="145" y="62" width="28" height="6" rx="1" fill="#e8f0fe" opacity="0.3"/>
