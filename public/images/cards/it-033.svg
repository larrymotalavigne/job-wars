  <line x1="70" y1="74" x2="70" y2="86" stroke="#e8f0fe" stroke-width="1.5"/>
  <line x1="60" y1="78" x2="74" y2="78" stroke="#e8f0fe" stroke-width="1.5"/>
  <line x1="60" y1="82" x2="74" y2="82" stroke="#e8f0fe" stroke-width="1.5"/>
  <!-- Chain link 2-3 -->
  <line x1="90" y1="70" x2="96" y2="70" stroke="#174ea6" stroke-width="3"/>
  <circle cx="93" cy="70" r="3" fill="#174ea6"/>
