  <rect x="8" y="45" width="38" height="50" rx="4" ry="4" fill="#1a73e8" stroke="#174ea6" stroke-width="1.5"/>
  <rect x="13" y="52" width="28" height="6" rx="1" fill="#e8f0fe" opacity="0.5"/>
  <rect x="13" y="62" width="28" height="6" rx="1" fill="#e8f0fe" opacity="0.3"/>
  <!-- Hash symbol on block 1 -->
  <line x1="20" y1="74" x2="20" y2="86" stroke="#e8f0fe" stroke-width="1.5"/>
  <line x1="26" y1="74" x2="26" y2="86" stroke="#e8f0fe" stroke-width="1.5"/>
  <line x1="16" y1="78" x2="30" y2="78" stroke="#e8f0fe" stroke-width="1.5"/>
  <line x1="16" y1="82" x2="30" y2="82" stroke="#e8f0fe" stroke-width="1.5"/>
