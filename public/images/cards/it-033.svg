  <circle cx="183" cy="70" r="2" fill="#174ea6"/>
  <circle cx="190" cy="70" r="2" fill="#174ea6" opacity="0.6"/>
  <circle cx="197" cy="70" r="2" fill="#174ea6" opacity="0.3"/>
  <!-- Top hash arrows connecting blocks -->
  <path d="M27,45 L27,30 L71,30 L71,45" fill="none" stroke="#1a73e8" stroke-width="1" stroke-dasharray="3,2"/>
  <path d="M71,45 L71,22 L115,22 L115,45" fill="none" stroke="#1a73e8" stroke-width="1" stroke-dasharray="3,2"/>
  <path d="M115,45 L115,30 L159,30 L159,45" fill="none" stroke="#1a73e8" stroke-width="1" stroke-dasharray="3,2"/>
