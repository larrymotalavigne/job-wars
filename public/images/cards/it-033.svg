  <line x1="158" y1="74" x2="158" y2="86" stroke="#e8f0fe" stroke-width="1.5"/>
  <line x1="148" y1="78" x2="162" y2="78" stroke="#e8f0fe" stroke-width="1.5"/>
  <line x1="148" y1="82" x2="162" y2="82" stroke="#e8f0fe" stroke-width="1.5"/>
