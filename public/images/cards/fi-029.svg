<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#eceff1"/>
  <!-- Main coin -->
  <circle cx="100" cy="75" r="48" fill="#37474f"/>
  <circle cx="100" cy="75" r="42" fill="#546e7a"/>
  <circle cx="100" cy="75" r="38" fill="#37474f"/>
  <!-- Bitcoin-like B symbol made of geometric shapes -->
  <rect x="90" y="52" width="4" height="46" fill="#eceff1"/>
  <!-- Upper bump of B -->
  <rect x="94" y="52" width="12" height="20" rx="4" ry="4" fill="none" stroke="#eceff1" stroke-width="3"/>
  <!-- Lower bump of B -->
  <rect x="94" y="72" width="14" height="22" rx="4" ry="4" fill="none" stroke="#eceff1" stroke-width="3"/>
  <!-- Vertical lines extending above/below B -->
  <line x1="96" y1="48" x2="96" y2="52" stroke="#eceff1" stroke-width="2"/>
  <line x1="102" y1="48" x2="102" y2="52" stroke="#eceff1" stroke-width="2"/>
  <line x1="96" y1="94" x2="96" y2="98" stroke="#eceff1" stroke-width="2"/>
  <line x1="102" y1="94" x2="102" y2="98" stroke="#eceff1" stroke-width="2"/>
  <!-- Circuit pattern traces -->
  <line x1="55" y1="75" x2="40" y2="75" stroke="#546e7a" stroke-width="1.5"/>
  <circle cx="38" cy="75" r="2" fill="#546e7a"/>
  <line x1="145" y1="75" x2="160" y2="75" stroke="#546e7a" stroke-width="1.5"/>
  <circle cx="162" cy="75" r="2" fill="#546e7a"/>
  <line x1="100" y1="30" x2="100" y2="18" stroke="#546e7a" stroke-width="1.5"/>
  <circle cx="100" cy="16" r="2" fill="#546e7a"/>
  <line x1="100" y1="120" x2="100" y2="132" stroke="#546e7a" stroke-width="1.5"/>
  <circle cx="100" cy="134" r="2" fill="#546e7a"/>
  <!-- Diagonal circuit lines -->
  <line x1="66" y1="42" x2="55" y2="30" stroke="#546e7a" stroke-width="1.2"/>
  <circle cx="53" cy="28" r="2" fill="#546e7a"/>
  <line x1="134" y1="42" x2="145" y2="30" stroke="#546e7a" stroke-width="1.2"/>
  <circle cx="147" cy="28" r="2" fill="#546e7a"/>
  <line x1="66" y1="108" x2="55" y2="120" stroke="#546e7a" stroke-width="1.2"/>
  <circle cx="53" cy="122" r="2" fill="#546e7a"/>
  <line x1="134" y1="108" x2="145" y2="120" stroke="#546e7a" stroke-width="1.2"/>
  <circle cx="147" cy="122" r="2" fill="#546e7a"/>
</svg>