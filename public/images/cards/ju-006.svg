<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="150" rx="12" ry="12" fill="#f3e5f5"/>

  <!-- Judge's robe -->
  <g transform="translate(55, 25)">
    <!-- Robe body -->
    <polygon points="20,20 -10,120 100,120 70,20" fill="#6a1b9a"/>
    <!-- Robe collar left -->
    <polygon points="20,20 30,0 45,0 35,20" fill="#4a148c"/>
    <!-- Robe collar right -->
    <polygon points="55,20 45,0 60,0 70,20" fill="#4a148c"/>
    <!-- Center pleat -->
    <line x1="45" y1="20" x2="45" y2="120" stroke="#4a148c" stroke-width="2" opacity="0.5"/>
    <!-- Robe hem accent -->
    <polygon points="-10,112 100,112 100,120 -10,120" fill="#4a148c" opacity="0.4"/>
    <!-- White collar / jabot -->
    <rect x="33" y="18" width="24" height="18" rx="3" fill="#f3e5f5"/>
    <polygon points="39,36 45,50 51,36" fill="#f3e5f5"/>
    <!-- Jabot folds -->
    <line x1="42" y1="36" x2="42" y2="48" stroke="#e1bee7" stroke-width="1"/>
    <line x1="48" y1="36" x2="48" y2="48" stroke="#e1bee7" stroke-width="1"/>
  </g>

  <!-- Scales of justice (beside robe) -->
  <g transform="translate(160, 35)">
    <!-- Pillar -->
    <rect x="-2" y="0" width="4" height="40" fill="#4a148c"/>
    <!-- Base -->
    <rect x="-10" y="38" width="20" height="5" rx="2" fill="#4a148c"/>
    <!-- Beam -->
    <line x1="-25" y1="4" x2="25" y2="4" stroke="#4a148c" stroke-width="3" stroke-linecap="round"/>
    <!-- Top finial -->
    <circle cx="0" cy="0" r="4" fill="#6a1b9a"/>
    <!-- Left pan chains -->
    <line x1="-25" y1="4" x2="-30" y2="20" stroke="#4a148c" stroke-width="1.5"/>
    <line x1="-25" y1="4" x2="-20" y2="20" stroke="#4a148c" stroke-width="1.5"/>
    <!-- Left pan -->
    <path d="M-33,20 Q-25,28 -17,20" fill="#6a1b9a" stroke="#4a148c" stroke-width="1"/>
    <!-- Right pan chains -->
    <line x1="25" y1="4" x2="20" y2="22" stroke="#4a148c" stroke-width="1.5"/>
    <line x1="25" y1="4" x2="30" y2="22" stroke="#4a148c" stroke-width="1.5"/>
    <!-- Right pan -->
    <path d="M17,22 Q25,30 33,22" fill="#6a1b9a" stroke="#4a148c" stroke-width="1"/>
  </g>
</svg>