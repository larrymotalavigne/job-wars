<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e6f4ea"/>
  <!-- Water -->
  <rect x="15" y="100" width="170" height="30" rx="0" fill="#0d652d" opacity="0.15"/>
  <!-- Bridge deck -->
  <rect x="15" y="60" width="170" height="10" rx="2" fill="#0d652d"/>
  <!-- Support arches -->
  <path d="M 30 70 Q 60 110 90 70" fill="none" stroke="#0d652d" stroke-width="3"/>
  <path d="M 90 70 Q 120 110 150 70" fill="none" stroke="#0d652d" stroke-width="3"/>
  <!-- Pillars -->
  <rect x="25" y="60" width="10" height="60" fill="#0d652d" opacity="0.8"/>
  <rect x="85" y="60" width="10" height="60" fill="#0d652d" opacity="0.8"/>
  <rect x="145" y="60" width="10" height="60" fill="#0d652d" opacity="0.8"/>
  <!-- Railing posts -->
  <line x1="30" y1="45" x2="30" y2="60" stroke="#0d652d" stroke-width="2"/>
  <line x1="55" y1="45" x2="55" y2="60" stroke="#0d652d" stroke-width="2"/>
  <line x1="80" y1="45" x2="80" y2="60" stroke="#0d652d" stroke-width="2"/>
  <line x1="105" y1="45" x2="105" y2="60" stroke="#0d652d" stroke-width="2"/>
  <line x1="130" y1="45" x2="130" y2="60" stroke="#0d652d" stroke-width="2"/>
  <line x1="155" y1="45" x2="155" y2="60" stroke="#0d652d" stroke-width="2"/>
  <!-- Railing top bar -->
  <line x1="25" y1="45" x2="160" y2="45" stroke="#0d652d" stroke-width="2"/>
  <!-- Water ripples -->
  <path d="M 25 115 Q 40 112 55 115 Q 70 118 85 115" fill="none" stroke="#0d652d" stroke-width="1" opacity="0.3"/>
  <path d="M 100 120 Q 115 117 130 120 Q 145 123 160 120" fill="none" stroke="#0d652d" stroke-width="1" opacity="0.3"/>
</svg>