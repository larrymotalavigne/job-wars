<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e8f0fe"/>
  <!-- Large cloud -->
  <ellipse cx="100" cy="45" rx="45" ry="25" fill="white" stroke="#1a73e8" stroke-width="2"/>
  <ellipse cx="75" cy="50" rx="25" ry="18" fill="white" stroke="#1a73e8" stroke-width="2"/>
  <ellipse cx="125" cy="50" rx="25" ry="18" fill="white" stroke="#1a73e8" stroke-width="2"/>
  <rect x="55" y="45" width="90" height="15" fill="white"/>
  <!-- Architecture nodes -->
  <circle cx="50" cy="110" r="10" fill="#1a73e8"/>
  <circle cx="100" cy="110" r="10" fill="#1a73e8"/>
  <circle cx="150" cy="110" r="10" fill="#1a73e8"/>
  <!-- Connection lines from cloud to nodes -->
  <line x1="75" y1="65" x2="50" y2="100" stroke="#174ea6" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="100" y1="65" x2="100" y2="100" stroke="#174ea6" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="125" y1="65" x2="150" y2="100" stroke="#174ea6" stroke-width="2" stroke-dasharray="4,3"/>
  <!-- Interconnect lines between nodes -->
  <line x1="60" y1="110" x2="90" y2="110" stroke="#1a73e8" stroke-width="2"/>
  <line x1="110" y1="110" x2="140" y2="110" stroke="#1a73e8" stroke-width="2"/>
  <!-- Small inner cloud details -->
  <circle cx="85" cy="38" r="4" fill="#e8f0fe"/>
  <circle cx="105" cy="35" r="5" fill="#e8f0fe"/>
  <circle cx="115" cy="42" r="3" fill="#e8f0fe"/>
</svg>