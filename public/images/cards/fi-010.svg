<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <rect width="200" height="150" rx="12" ry="12" fill="#eceff1"/>
  <!-- Main monitor -->
  <rect x="15" y="18" width="105" height="72" rx="5" fill="#546e7a"/>
  <rect x="21" y="24" width="93" height="58" rx="3" fill="#37474f"/>
  <!-- Monitor stand -->
  <rect x="55" y="90" width="25" height="8" rx="2" fill="#546e7a"/>
  <rect x="45" y="96" width="45" height="5" rx="2" fill="#546e7a"/>
  <!-- Chart on main monitor - green line going up -->
  <polyline points="28,70 42,65 55,58 68,50 80,42 92,35 106,30"
    fill="none" stroke="#eceff1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Area fill -->
  <polygon points="28,70 42,65 55,58 68,50 80,42 92,35 106,30 106,76 28,76"
    fill="#eceff1" opacity="0.12"/>
  <!-- Bar chart elements on main monitor -->
  <rect x="30" y="62" width="6" height="14" fill="#eceff1" opacity="0.25"/>
  <rect x="40" y="55" width="6" height="21" fill="#eceff1" opacity="0.25"/>
  <rect x="50" y="50" width="6" height="26" fill="#eceff1" opacity="0.25"/>
  <!-- Second monitor (right) -->
  <rect x="128" y="22" width="60" height="48" rx="4" fill="#546e7a"/>
  <rect x="133" y="27" width="50" height="38" rx="2" fill="#37474f"/>
  <!-- Second monitor stand -->
  <rect x="150" y="70" width="16" height="6" rx="2" fill="#546e7a"/>
  <rect x="144" y="74" width="28" height="4" rx="2" fill="#546e7a"/>
  <!-- Numbers / ticker on second monitor -->
  <rect x="136" y="30" width="20" height="4" rx="1" fill="#eceff1" opacity="0.3"/>
  <rect x="136" y="37" width="16" height="4" rx="1" fill="#eceff1" opacity="0.3"/>
  <rect x="136" y="44" width="22" height="4" rx="1" fill="#eceff1" opacity="0.3"/>
  <rect x="136" y="51" width="14" height="4" rx="1" fill="#eceff1" opacity="0.3"/>
  <!-- Small chart on second monitor -->
  <polyline points="162,54 168,48 172,50 178,40" fill="none" stroke="#eceff1" stroke-width="1.5" opacity="0.5"/>
  <!-- Ticker tape at bottom -->
  <rect x="15" y="110" width="173" height="18" rx="4" fill="#546e7a"/>
  <rect x="22" y="114" width="30" height="4" rx="1" fill="#eceff1" opacity="0.3"/>
  <rect x="58" y="114" width="22" height="4" rx="1" fill="#eceff1" opacity="0.5"/>
  <rect x="86" y="114" width="28" height="4" rx="1" fill="#eceff1" opacity="0.3"/>
  <rect x="120" y="114" width="18" height="4" rx="1" fill="#eceff1" opacity="0.5"/>
  <rect x="144" y="114" width="34" height="4" rx="1" fill="#eceff1" opacity="0.3"/>
  <!-- Triangle up indicators -->
  <polygon points="24,122 28,118 32,122" fill="#eceff1" opacity="0.4"/>
  <polygon points="90,122 94,118 98,122" fill="#eceff1" opacity="0.4"/>
  <polygon points="148,122 151,118 154,122" fill="#eceff1" opacity="0.4"/>
</svg>