<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect width="200" height="150" rx="8" fill="#fef7e0"/>
  <!-- Erlenmeyer Flask -->
  <g transform="translate(100, 75)">
    <!-- Flask neck -->
    <rect x="-8" y="-55" width="16" height="30" rx="3" fill="none" stroke="#f9a825" stroke-width="3"/>
    <!-- Neck rim -->
    <rect x="-12" y="-58" width="24" height="5" rx="2.5" fill="#f57f17"/>
    <!-- Flask body -->
    <path d="M-8,-25 L-40,35 Q-42,42 -35,45 L35,45 Q42,42 40,35 L8,-25" fill="none" stroke="#f9a825" stroke-width="3" stroke-linejoin="round"/>
    <!-- Liquid inside -->
    <path d="M-30,20 L-36,35 Q-38,40 -32,42 L32,42 Q38,40 36,35 L30,20 Z" fill="#f9a825" opacity="0.3"/>
    <!-- Liquid surface wave -->
    <path d="M-30,20 Q-15,15 0,20 Q15,25 30,20" fill="none" stroke="#f9a825" stroke-width="2" opacity="0.5"/>
  </g>
  <!-- Bubbles -->
  <circle cx="92" cy="85" r="4" fill="none" stroke="#f57f17" stroke-width="2" opacity="0.8"/>
  <circle cx="105" cy="78" r="3" fill="none" stroke="#f57f17" stroke-width="1.5" opacity="0.7"/>
  <circle cx="98" cy="70" r="2.5" fill="none" stroke="#f57f17" stroke-width="1.5" opacity="0.6"/>
  <!-- Rising bubbles from top -->
  <circle cx="95" cy="12" r="3.5" fill="#f9a825" opacity="0.4"/>
  <circle cx="105" cy="6" r="2.5" fill="#f9a825" opacity="0.3"/>
  <circle cx="100" cy="18" r="2" fill="#f57f17" opacity="0.35"/>
  <circle cx="110" cy="14" r="1.5" fill="#f57f17" opacity="0.25"/>
  <!-- Small atom-like decoration -->
  <ellipse cx="108" cy="8" rx="8" ry="3" fill="none" stroke="#f57f17" stroke-width="1" opacity="0.3" transform="rotate(45, 108, 8)"/>
  <ellipse cx="108" cy="8" rx="8" ry="3" fill="none" stroke="#f57f17" stroke-width="1" opacity="0.3" transform="rotate(-45, 108, 8)"/>
</svg>