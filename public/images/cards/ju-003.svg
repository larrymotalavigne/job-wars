<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="150" rx="12" ry="12" fill="#f3e5f5"/>

  <!-- Pointing hand - accusation gesture -->
  <g transform="translate(30, 55)">
    <!-- Arm / wrist -->
    <rect x="0" y="20" width="40" height="24" rx="4" fill="#6a1b9a"/>
    <!-- Sleeve cuff -->
    <rect x="0" y="18" width="42" height="8" rx="2" fill="#4a148c"/>

    <!-- Palm -->
    <rect x="36" y="14" width="50" height="32" rx="8" fill="#6a1b9a"/>

    <!-- Index finger (pointing) -->
    <rect x="82" y="20" width="80" height="14" rx="7" fill="#6a1b9a"/>
    <!-- Fingertip -->
    <circle cx="162" cy="27" r="7" fill="#4a148c"/>

    <!-- Tucked fingers (middle, ring, pinky) -->
    <ellipse cx="72" cy="50" rx="16" ry="8" fill="#4a148c" opacity="0.6"/>
    <ellipse cx="58" cy="52" rx="12" ry="6" fill="#4a148c" opacity="0.5"/>

    <!-- Thumb -->
    <ellipse cx="60" cy="12" rx="18" ry="7" fill="#6a1b9a" transform="rotate(-10, 60, 12)"/>
    <circle cx="76" cy="10" r="5" fill="#4a148c" opacity="0.5"/>
  </g>

  <!-- Accusation lines emanating from finger -->
  <line x1="168" y1="72" x2="185" y2="66" stroke="#4a148c" stroke-width="2" opacity="0.5"/>
  <line x1="168" y1="78" x2="188" y2="78" stroke="#4a148c" stroke-width="2" opacity="0.5"/>
  <line x1="168" y1="84" x2="185" y2="90" stroke="#4a148c" stroke-width="2" opacity="0.5"/>

  <!-- Exclamation mark -->
  <rect x="92" y="16" width="6" height="22" rx="3" fill="#4a148c" opacity="0.6"/>
  <circle cx="95" cy="44" r="3.5" fill="#4a148c" opacity="0.6"/>
</svg>