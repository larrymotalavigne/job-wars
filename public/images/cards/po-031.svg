<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fce4ec"/>
  <!-- Police baton / nightstick -->
  <!-- Main shaft -->
  <rect x="30" y="55" width="140" height="16" rx="6" fill="#c62828" transform="rotate(-15 100 63)"/>
  <!-- Handle grip -->
  <rect x="35" y="58" width="45" height="12" rx="4" fill="#b71c1c" transform="rotate(-15 57 64)"/>
  <!-- Grip texture -->
  <line x1="48" y1="57" x2="46" y2="68" stroke="#fce4ec" stroke-width="1" opacity="0.3" transform="rotate(-15 47 62)"/>
  <line x1="55" y1="56" x2="53" y2="67" stroke="#fce4ec" stroke-width="1" opacity="0.3" transform="rotate(-15 54 61)"/>
  <line x1="62" y1="55" x2="60" y2="66" stroke="#fce4ec" stroke-width="1" opacity="0.3" transform="rotate(-15 61 60)"/>
  <line x1="69" y1="54" x2="67" y2="65" stroke="#fce4ec" stroke-width="1" opacity="0.3" transform="rotate(-15 68 59)"/>
  <!-- Side handle -->
  <rect x="80" y="30" width="10" height="35" rx="4" fill="#c62828" transform="rotate(-15 85 47)"/>
  <!-- Handle ring -->
  <rect x="78" y="62" width="14" height="6" rx="2" fill="#b71c1c" transform="rotate(-15 85 65)"/>
  <!-- Tip cap -->
  <circle cx="167" cy="45" r="9" fill="#b71c1c"/>
  <!-- End cap -->
  <circle cx="35" cy="80" r="7" fill="#b71c1c"/>
  <!-- Shaft highlight -->
  <line x1="90" y1="52" x2="150" y2="36" stroke="#fce4ec" stroke-width="1.5" opacity="0.2"/>
</svg>