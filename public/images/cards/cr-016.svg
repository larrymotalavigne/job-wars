<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#efebe9"/>
  <!-- Glass vase -->
  <path d="M75,120 Q70,120 68,100 Q65,70 80,50 Q85,43 85,35 L115,35 Q115,43 120,50 Q135,70 132,100 Q130,120 125,120 Z" fill="#795548" opacity="0.3" stroke="#795548" stroke-width="2"/>
  <!-- Vase rim -->
  <ellipse cx="100" cy="35" rx="15" ry="4" fill="none" stroke="#795548" stroke-width="2"/>
  <!-- Light refraction lines -->
  <line x1="30" y1="40" x2="75" y2="70" stroke="#4e342e" stroke-width="1.5" opacity="0.4"/>
  <line x1="30" y1="50" x2="78" y2="80" stroke="#4e342e" stroke-width="1.5" opacity="0.4"/>
  <line x1="30" y1="60" x2="80" y2="90" stroke="#4e342e" stroke-width="1.5" opacity="0.4"/>
  <!-- Refracted light coming out other side -->
  <line x1="122" y1="72" x2="170" y2="85" stroke="#4e342e" stroke-width="1.5" opacity="0.4"/>
  <line x1="125" y1="82" x2="170" y2="92" stroke="#4e342e" stroke-width="1.5" opacity="0.4"/>
  <line x1="127" y1="92" x2="170" y2="100" stroke="#4e342e" stroke-width="1.5" opacity="0.4"/>
  <!-- Sparkle on vase -->
  <polygon points="90,60 92,55 94,60 99,62 94,64 92,69 90,64 85,62" fill="#795548" opacity="0.6"/>
  <!-- Base -->
  <rect x="85" y="120" width="30" height="4" rx="2" fill="#795548"/>
</svg>