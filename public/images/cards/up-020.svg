<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e6f4ea"/>
  <!-- Brick wall -->
  <!-- Row 1 -->
  <rect x="100" y="30" width="30" height="12" rx="1" fill="#0d652d" opacity="0.5"/>
  <rect x="133" y="30" width="30" height="12" rx="1" fill="#0d652d" opacity="0.55"/>
  <rect x="166" y="30" width="20" height="12" rx="1" fill="#0d652d" opacity="0.5"/>
  <!-- Row 2 offset -->
  <rect x="85" y="44" width="30" height="12" rx="1" fill="#0d652d" opacity="0.55"/>
  <rect x="118" y="44" width="30" height="12" rx="1" fill="#0d652d" opacity="0.5"/>
  <rect x="151" y="44" width="30" height="12" rx="1" fill="#0d652d" opacity="0.55"/>
  <!-- Row 3 -->
  <rect x="100" y="58" width="30" height="12" rx="1" fill="#0d652d" opacity="0.5"/>
  <rect x="133" y="58" width="30" height="12" rx="1" fill="#0d652d" opacity="0.55"/>
  <rect x="166" y="58" width="20" height="12" rx="1" fill="#0d652d" opacity="0.5"/>
  <!-- Row 4 offset -->
  <rect x="85" y="72" width="30" height="12" rx="1" fill="#0d652d" opacity="0.55"/>
  <rect x="118" y="72" width="30" height="12" rx="1" fill="#0d652d" opacity="0.5"/>
  <rect x="151" y="72" width="30" height="12" rx="1" fill="#0d652d" opacity="0.55"/>
  <!-- Row 5 -->
  <rect x="100" y="86" width="30" height="12" rx="1" fill="#0d652d" opacity="0.5"/>
  <rect x="133" y="86" width="30" height="12" rx="1" fill="#0d652d" opacity="0.55"/>
  <rect x="166" y="86" width="20" height="12" rx="1" fill="#0d652d" opacity="0.5"/>
  <!-- Trowel -->
  <polygon points="30,70 70,50 75,57 35,77" fill="#0d652d"/>
  <rect x="20" y="72" width="18" height="6" rx="2" fill="#0d652d" opacity="0.7"/>
  <line x1="12" y1="80" x2="28" y2="72" stroke="#0d652d" stroke-width="4" stroke-linecap="round"/>
  <!-- Mortar on trowel -->
  <polygon points="40,65 68,52 70,56 42,69" fill="#0d652d" opacity="0.3"/>
  <!-- Ground -->
