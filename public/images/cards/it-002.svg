<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <rect width="200" height="150" rx="8" fill="#e8f0fe"/>

  <!-- Headband -->
  <path d="M62,80 Q62,38 100,38 Q138,38 138,80" fill="none" stroke="#1a73e8" stroke-width="5" stroke-linecap="round"/>

  <!-- Left ear cup -->
  <rect x="52" y="72" width="18" height="28" rx="8" fill="#1a73e8"/>

  <!-- Right ear cup -->
  <rect x="130" y="72" width="18" height="28" rx="8" fill="#1a73e8"/>

  <!-- Microphone arm -->
  <path d="M56,96 Q50,96 48,104 Q46,112 52,116" fill="none" stroke="#1a73e8" stroke-width="3" stroke-linecap="round"/>

  <!-- Microphone tip -->
  <circle cx="54" cy="118" r="5" fill="#1a73e8" opacity="0.85"/>

  <!-- Speech bubble -->
  <rect x="116" y="42" width="52" height="32" rx="10" fill="#ffffff" stroke="#1a73e8" stroke-width="2.5"/>
  <polygon points="120,74 128,68 136,74" fill="#ffffff" stroke="#1a73e8" stroke-width="2.5"/>
  <!-- Cover the bottom line of bubble where tail connects -->
  <rect x="122" y="72" width="12" height="3" fill="#ffffff"/>

  <!-- Dots inside speech bubble -->
  <circle cx="132" cy="58" r="3" fill="#1a73e8" opacity="0.5"/>
  <circle cx="142" cy="58" r="3" fill="#1a73e8" opacity="0.7"/>
  <circle cx="152" cy="58" r="3" fill="#1a73e8" opacity="0.9"/>
</svg>
