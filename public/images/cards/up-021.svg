<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e6f4ea"/>
  <!-- Earth/ground layers -->
  <rect x="15" y="90" width="170" height="40" fill="#0d652d" opacity="0.15"/>
  <rect x="15" y="100" width="170" height="30" fill="#0d652d" opacity="0.1"/>
  <!-- Dug area -->
  <path d="M 80 90 L 80 120 Q 100 130 120 120 L 120 90" fill="#0d652d" opacity="0.25"/>
  <!-- Excavator arm -->
  <line x1="50" y1="50" x2="90" y2="30" stroke="#0d652d" stroke-width="5" stroke-linecap="round"/>
  <line x1="90" y1="30" x2="120" y2="60" stroke="#0d652d" stroke-width="5" stroke-linecap="round"/>
  <!-- Joint circles -->
  <circle cx="50" cy="50" r="4" fill="#0d652d"/>
  <circle cx="90" cy="30" r="4" fill="#0d652d"/>
  <!-- Bucket -->
  <path d="M 110 55 L 130 75 L 115 85 L 100 70 Z" fill="#0d652d" opacity="0.8"/>
  <path d="M 130 75 L 115 85" stroke="#0d652d" stroke-width="2"/>
  <!-- Bucket teeth -->
  <line x1="115" y1="85" x2="113" y2="90" stroke="#0d652d" stroke-width="2"/>
  <line x1="120" y1="82" x2="118" y2="87" stroke="#0d652d" stroke-width="2"/>
  <line x1="125" y1="79" x2="123" y2="84" stroke="#0d652d" stroke-width="2"/>
  <!-- Hydraulic cylinder -->
  <line x1="55" y1="55" x2="100" y2="45" stroke="#0d652d" stroke-width="2" opacity="0.6"/>
  <!-- Dirt particles falling -->
  <circle cx="118" cy="95" r="3" fill="#0d652d" opacity="0.3"/>
  <circle cx="112" cy="100" r="2" fill="#0d652d" opacity="0.25"/>
  <circle cx="124" cy="98" r="2.5" fill="#0d652d" opacity="0.3"/>
  <circle cx="108" cy="93" r="2" fill="#0d652d" opacity="0.2"/>
  <!-- Ground line -->
  <line x1="15" y1="90" x2="185" y2="90" stroke="#0d652d" stroke-width="2"/>
</svg>