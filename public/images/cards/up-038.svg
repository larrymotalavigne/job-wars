<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e6f4ea"/>
  <!-- House being taken -->
  <rect x="95" y="48" width="50" height="40" rx="2" fill="#0d652d" opacity="0.4"/>
  <!-- House roof -->
  <polygon points="90,48 120,25 155,48" fill="#0d652d" opacity="0.5"/>
  <!-- House door -->
  <rect x="112" y="65" width="14" height="23" rx="2" fill="#e6f4ea"/>
  <!-- House window -->
  <rect x="100" y="55" width="10" height="8" rx="1" fill="#e6f4ea"/>
  <rect x="134" y="55" width="10" height="8" rx="1" fill="#e6f4ea"/>
  <!-- Hand grabbing house -->
  <path d="M 35 40 L 55 40 L 55 55 Q 65 55 70 50 L 88 42" fill="none" stroke="#0d652d" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Fingers -->
  <path d="M 55 43 Q 68 40 78 38" fill="none" stroke="#0d652d" stroke-width="3" stroke-linecap="round"/>
  <path d="M 55 48 Q 68 46 80 44" fill="none" stroke="#0d652d" stroke-width="3" stroke-linecap="round"/>
  <path d="M 55 53 Q 68 52 78 48" fill="none" stroke="#0d652d" stroke-width="3" stroke-linecap="round"/>
  <!-- Palm -->
  <rect x="30" y="38" width="27" height="20" rx="4" fill="#0d652d" opacity="0.5"/>
  <!-- Arrow indicating taking -->
  <line x1="85" y1="60" x2="60" y2="60" stroke="#0d652d" stroke-width="2" opacity="0.4"/>
  <polygon points="62,55 52,60 62,65" fill="#0d652d" opacity="0.4"/>
  <!-- Legal gavel -->
  <rect x="105" y="95" width="40" height="10" rx="3" fill="#0d652d"/>
  <!-- Gavel head -->
  <rect x="100" y="92" width="16" height="16" rx="3" fill="#0d652d" opacity="0.8"/>
  <!-- Gavel handle -->
  <line x1="108" y1="108" x2="108" y2="130" stroke="#0d652d" stroke-width="3" stroke-linecap="round"/>
  <!-- Strike base -->
  <ellipse cx="140" cy="115" rx="18" ry="6" fill="#0d652d" opacity="0.3"/>
  <rect x="132" y="108" width="16" height="8" rx="2" fill="#0d652d" opacity="0.5"/>
  <!-- Impact lines -->
  <line x1="96" y1="100" x2="88" y2="96" stroke="#0d652d" stroke-width="1.5" opacity="0.3"/>
  <line x1="96" y1="106" x2="88" y2="110" stroke="#0d652d" stroke-width="1.5" opacity="0.3"/>
</svg>