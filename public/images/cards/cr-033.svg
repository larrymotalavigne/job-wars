<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#efebe9"/>
  <!-- Anvil body -->
  <polygon points="55,70 145,70 155,85 160,95 155,100 45,100 40,95 45,85" fill="#4e342e"/>
  <!-- Anvil horn -->
  <polygon points="55,70 55,85 20,82 20,78" fill="#4e342e"/>
  <!-- Anvil face (top) -->
  <rect x="55" y="60" width="90" height="12" rx="2" fill="#795548" stroke="#4e342e" stroke-width="1"/>
  <!-- Anvil heel -->
  <polygon points="145,70 160,70 155,85 145,85" fill="#795548" stroke="#4e342e" stroke-width="1"/>
  <!-- Anvil base -->
  <rect x="50" y="100" width="100" height="10" rx="2" fill="#4e342e"/>
  <rect x="45" y="110" width="110" height="10" rx="2" fill="#795548"/>
  <!-- Hammer -->
  <rect x="90" y="15" width="6" height="40" rx="2" fill="#795548"/>
  <rect x="78" y="10" width="30" height="12" rx="3" fill="#4e342e"/>
  <!-- Tongs -->
  <line x1="155" y1="75" x2="180" y2="120" stroke="#4e342e" stroke-width="3"/>
  <line x1="155" y1="75" x2="175" y2="125" stroke="#795548" stroke-width="3"/>
  <!-- Tongs pivot -->
  <circle cx="155" cy="75" r="3" fill="#795548"/>
  <!-- Tongs jaws -->
  <path d="M155,75 Q150,70 145,72" stroke="#4e342e" stroke-width="2.5" fill="none"/>
  <path d="M155,75 Q150,72 146,75" stroke="#795548" stroke-width="2.5" fill="none"/>
</svg>