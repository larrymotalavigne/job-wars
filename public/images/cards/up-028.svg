<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e6f4ea"/>
  <!-- Tripod legs -->
  <line x1="100" y1="72" x2="60" y2="132" stroke="#0d652d" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="72" x2="140" y2="132" stroke="#0d652d" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="72" x2="100" y2="135" stroke="#0d652d" stroke-width="3" stroke-linecap="round"/>
  <!-- Tripod platform -->
  <circle cx="100" cy="72" r="5" fill="#0d652d"/>
  <!-- Total station body -->
  <rect x="82" y="32" width="36" height="38" rx="4" fill="#0d652d"/>
  <!-- Screen/display -->
  <rect x="87" y="38" width="16" height="12" rx="2" fill="#e6f4ea"/>
  <!-- Keypad area -->
  <rect x="87" y="54" width="16" height="10" rx="1" fill="#0d652d" opacity="0.6"/>
  <circle cx="91" cy="57" r="1.5" fill="#e6f4ea"/>
  <circle cx="97" cy="57" r="1.5" fill="#e6f4ea"/>
  <circle cx="91" cy="62" r="1.5" fill="#e6f4ea"/>
  <circle cx="97" cy="62" r="1.5" fill="#e6f4ea"/>
  <!-- Lens/objective -->
  <rect x="116" y="40" width="12" height="14" rx="3" fill="#0d652d" opacity="0.8"/>
  <circle cx="128" cy="47" r="5" fill="#0d652d"/>
  <circle cx="128" cy="47" r="3" fill="#e6f4ea"/>
  <!-- Battery compartment side -->
  <rect x="108" y="55" width="10" height="12" rx="2" fill="#0d652d" opacity="0.7"/>
  <!-- Laser beam (dotted) -->
  <line x1="133" y1="47" x2="185" y2="40" stroke="#0d652d" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.4"/>
  <!-- Target point -->
  <circle cx="185" cy="40" r="3" fill="#0d652d" opacity="0.3"/>
  <!-- Vertical axis -->
  <line x1="100" y1="28" x2="100" y2="32" stroke="#0d652d" stroke-width="2"/>
  <!-- Handle -->
  <rect x="96" y="22" width="8" height="10" rx="2" fill="#0d652d" opacity="0.6"/>
</svg>