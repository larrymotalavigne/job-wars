<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e0f2f1"/>
  <!-- MRI machine body -->
  <rect x="20" y="25" width="160" height="100" rx="15" ry="15" fill="#00897b"/>
  <!-- MRI tunnel opening (front) -->
  <ellipse cx="170" cy="75" rx="8" ry="40" fill="#00695c"/>
  <ellipse cx="170" cy="75" rx="5" ry="35" fill="#e0f2f1" opacity="0.2"/>
  <!-- MRI tunnel (visible through opening) -->
  <rect x="40" y="45" width="130" height="60" rx="30" ry="30" fill="#00695c"/>
  <rect x="45" y="50" width="125" height="50" rx="25" ry="25" fill="#e0f2f1" opacity="0.15"/>
  <!-- MRI bore inner rings -->
  <ellipse cx="80" cy="75" rx="4" ry="22" fill="none" stroke="#e0f2f1" stroke-width="1" opacity="0.3"/>
  <ellipse cx="110" cy="75" rx="4" ry="22" fill="none" stroke="#e0f2f1" stroke-width="1" opacity="0.3"/>
  <ellipse cx="140" cy="75" rx="4" ry="22" fill="none" stroke="#e0f2f1" stroke-width="1" opacity="0.3"/>
  <!-- Patient bed/table -->
  <rect x="50" y="90" width="140" height="6" rx="2" ry="2" fill="#e0f2f1" opacity="0.6"/>
  <rect x="170" y="90" width="20" height="6" rx="2" ry="2" fill="#00897b"/>
  <!-- Bed support -->
  <rect x="178" y="96" width="6" height="20" fill="#00695c"/>
  <rect x="170" y="114" width="22" height="5" rx="2" fill="#00695c"/>
  <!-- Machine base -->
  <rect x="20" y="122" width="160" height="8" rx="3" fill="#00695c"/>
  <!-- Control panel detail -->
  <rect x="25" y="30" width="20" height="15" rx="3" fill="#00695c"/>
  <circle cx="32" cy="35" r="2" fill="#e0f2f1" opacity="0.5"/>
  <circle cx="40" cy="35" r="2" fill="#e0f2f1" opacity="0.5"/>
  <rect x="28" y="39" width="14" height="3" rx="1" fill="#e0f2f1" opacity="0.3"/>
</svg>