<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#f3e5f5"/>
  <!-- Scroll body -->
  <rect x="55" y="25" width="90" height="100" fill="white" stroke="#6a1b9a" stroke-width="1.5"/>
  <!-- Top scroll roll -->
  <ellipse cx="100" cy="25" rx="50" ry="8" fill="#6a1b9a"/>
  <ellipse cx="100" cy="25" rx="50" ry="5" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="1"/>
  <!-- Bottom scroll roll -->
  <ellipse cx="100" cy="125" rx="50" ry="8" fill="#6a1b9a"/>
  <ellipse cx="100" cy="125" rx="50" ry="5" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="1"/>
  <!-- Article lines on scroll -->
  <line x1="65" y1="40" x2="135" y2="40" stroke="#6a1b9a" stroke-width="1.2" opacity="0.4"/>
  <line x1="65" y1="50" x2="135" y2="50" stroke="#6a1b9a" stroke-width="1.2" opacity="0.4"/>
  <line x1="75" y1="60" x2="125" y2="60" stroke="#6a1b9a" stroke-width="1.2" opacity="0.4"/>
  <line x1="65" y1="72" x2="135" y2="72" stroke="#6a1b9a" stroke-width="1.2" opacity="0.4"/>
  <line x1="65" y1="82" x2="135" y2="82" stroke="#6a1b9a" stroke-width="1.2" opacity="0.4"/>
  <line x1="65" y1="92" x2="120" y2="92" stroke="#6a1b9a" stroke-width="1.2" opacity="0.4"/>
  <line x1="65" y1="104" x2="135" y2="104" stroke="#6a1b9a" stroke-width="1.2" opacity="0.4"/>
  <line x1="65" y1="114" x2="100" y2="114" stroke="#6a1b9a" stroke-width="1.2" opacity="0.4"/>
  <!-- Tricolor ribbon - blue -->
  <rect x="155" y="20" width="8" height="60" fill="#4a148c" opacity="0.8"/>
  <!-- Tricolor ribbon - white -->
  <rect x="163" y="20" width="8" height="60" fill="white" stroke="#6a1b9a" stroke-width="0.5"/>
  <!-- Tricolor ribbon - red/dark purple accent -->
  <rect x="171" y="20" width="8" height="60" fill="#6a1b9a"/>
  <!-- Ribbon tail -->
  <polygon points="155,80 159,90 163,80 167,90 171,80 175,90 179,80" fill="none" stroke="#6a1b9a" stroke-width="1.5"/>
</svg>