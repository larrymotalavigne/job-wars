<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fff3e0"/>
  <!-- Storm cloud -->
  <ellipse cx="100" cy="35" rx="55" ry="22" fill="#ef6c00"/>
  <circle cx="65" cy="32" r="20" fill="#ef6c00"/>
  <circle cx="135" cy="32" r="18" fill="#ef6c00"/>
  <circle cx="100" cy="22" r="22" fill="#ef6c00"/>
  <!-- Darker cloud layer -->
  <ellipse cx="100" cy="40" rx="50" ry="14" fill="#e65100"/>
  <!-- Lightning bolt 1 (main) -->
  <polygon points="95,52 85,78 98,75 88,105 110,68 97,72 105,52" fill="#fff3e0"/>
  <polygon points="96,54 87,76 99,73 90,102 108,70 98,73 104,54" fill="#ef6c00" opacity="0.4"/>
  <!-- Lightning bolt 2 (smaller, right) -->
  <polygon points="130,50 125,65 132,63 127,80 138,60 131,62 135,50" fill="#fff3e0"/>
  <!-- Rain drops -->
  <line x1="55" y1="55" x2="50" y2="70" stroke="#e65100" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="65" y1="60" x2="60" y2="75" stroke="#e65100" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="48" y1="72" x2="43" y2="87" stroke="#e65100" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <line x1="58" y1="80" x2="53" y2="95" stroke="#e65100" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <line x1="70" y1="85" x2="65" y2="100" stroke="#e65100" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  <line x1="145" y1="55" x2="140" y2="70" stroke="#e65100" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="155" y1="62" x2="150" y2="77" stroke="#e65100" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <line x1="148" y1="78" x2="143" y2="93" stroke="#e65100" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  <line x1="160" y1="72" x2="155" y2="87" stroke="#e65100" stroke-width="2" stroke-linecap="round" opacity="0.35"/>
  <!-- Rain puddle/ground -->
  <ellipse cx="100" cy="135" rx="70" ry="8" fill="#ef6c00" opacity="0.15"/>
  <!-- More rain -->
  <line x1="42" y1="90" x2="37" y2="105" stroke="#e65100" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  <line x1="162" y1="85" x2="157" y2="100" stroke="#e65100" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
