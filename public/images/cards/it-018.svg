<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e8f0fe"/>
  <!-- Neural network connections (drawn first, behind nodes) -->
  <!-- Layer 1 to Layer 2 -->
  <line x1="40" y1="35" x2="80" y2="30" stroke="#1a73e8" stroke-width="1" opacity="0.4"/>
  <line x1="40" y1="35" x2="80" y2="55" stroke="#1a73e8" stroke-width="1" opacity="0.4"/>
  <line x1="40" y1="35" x2="80" y2="80" stroke="#1a73e8" stroke-width="1" opacity="0.4"/>
  <line x1="40" y1="75" x2="80" y2="30" stroke="#1a73e8" stroke-width="1" opacity="0.4"/>
  <line x1="40" y1="75" x2="80" y2="55" stroke="#1a73e8" stroke-width="1.5" opacity="0.6"/>
  <line x1="40" y1="75" x2="80" y2="80" stroke="#1a73e8" stroke-width="1" opacity="0.4"/>
  <line x1="40" y1="115" x2="80" y2="55" stroke="#1a73e8" stroke-width="1" opacity="0.4"/>
  <line x1="40" y1="115" x2="80" y2="80" stroke="#1a73e8" stroke-width="1.5" opacity="0.6"/>
  <line x1="40" y1="115" x2="80" y2="105" stroke="#1a73e8" stroke-width="1" opacity="0.4"/>
  <!-- Layer 2 to Layer 3 -->
  <line x1="80" y1="30" x2="120" y2="40" stroke="#1a73e8" stroke-width="1" opacity="0.4"/>
  <line x1="80" y1="30" x2="120" y2="75" stroke="#1a73e8" stroke-width="1" opacity="0.4"/>
  <line x1="80" y1="55" x2="120" y2="40" stroke="#1a73e8" stroke-width="1.5" opacity="0.6"/>
  <line x1="80" y1="55" x2="120" y2="75" stroke="#1a73e8" stroke-width="1.5" opacity="0.6"/>
  <line x1="80" y1="55" x2="120" y2="110" stroke="#1a73e8" stroke-width="1" opacity="0.4"/>
  <line x1="80" y1="80" x2="120" y2="40" stroke="#1a73e8" stroke-width="1" opacity="0.4"/>
  <line x1="80" y1="80" x2="120" y2="75" stroke="#1a73e8" stroke-width="1" opacity="0.4"/>
  <line x1="80" y1="80" x2="120" y2="110" stroke="#1a73e8" stroke-width="1.5" opacity="0.6"/>
  <line x1="80" y1="105" x2="120" y2="75" stroke="#1a73e8" stroke-width="1" opacity="0.4"/>
  <line x1="80" y1="105" x2="120" y2="110" stroke="#1a73e8" stroke-width="1" opacity="0.4"/>
  <!-- Layer 3 to Layer 4 -->
  <line x1="120" y1="40" x2="160" y2="55" stroke="#174ea6" stroke-width="1.5" opacity="0.6"/>
  <line x1="120" y1="40" x2="160" y2="95" stroke="#174ea6" stroke-width="1" opacity="0.4"/>
  <line x1="120" y1="75" x2="160" y2="55" stroke="#174ea6" stroke-width="1.5" opacity="0.6"/>
  <line x1="120" y1="75" x2="160" y2="95" stroke="#174ea6" stroke-width="1.5" opacity="0.6"/>
  <line x1="120" y1="110" x2="160" y2="55" stroke="#174ea6" stroke-width="1" opacity="0.4"/>
  <line x1="120" y1="110" x2="160" y2="95" stroke="#174ea6" stroke-width="1.5" opacity="0.6"/>
  <!-- Layer 1 nodes (input) -->
  <circle cx="40" cy="35" r="8" fill="#1a73e8"/>
  <circle cx="40" cy="75" r="8" fill="#1a73e8"/>
  <circle cx="40" cy="115" r="8" fill="#1a73e8"/>
  <!-- Layer 2 nodes (hidden) -->
  <circle cx="80" cy="30" r="8" fill="#174ea6"/>
  <circle cx="80" cy="55" r="8" fill="#174ea6"/>
  <circle cx="80" cy="80" r="8" fill="#174ea6"/>
  <circle cx="80" cy="105" r="8" fill="#174ea6"/>
  <!-- Layer 3 nodes (hidden) -->
  <circle cx="120" cy="40" r="8" fill="#174ea6"/>
  <circle cx="120" cy="75" r="8" fill="#174ea6"/>
  <circle cx="120" cy="110" r="8" fill="#174ea6"/>
  <!-- Layer 4 nodes (output) -->
  <circle cx="160" cy="55" r="8" fill="#1a73e8"/>
  <circle cx="160" cy="95" r="8" fill="#1a73e8"/>
</svg>