<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#f3e5f5"/>
  <!-- Book cover back -->
  <rect x="52" y="22" width="96" height="110" rx="4" fill="#4a148c"/>
  <!-- Book pages side -->
  <rect x="55" y="25" width="88" height="104" rx="2" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="0.5"/>
  <!-- Book cover front -->
  <rect x="50" y="18" width="96" height="110" rx="4" fill="#6a1b9a" stroke="#4a148c" stroke-width="2"/>
  <!-- Spine detail -->
