  <!-- Book thickness lines -->
  <line x1="148" y1="24" x2="148" y2="126" stroke="#4a148c" stroke-width="1" opacity="0.5"/>
  <!-- Paragraph symbol -->
  <path d="M105,45 L105,95" stroke="#f3e5f5" stroke-width="3"/>
  <path d="M115,45 L115,95" stroke="#f3e5f5" stroke-width="3"/>
  <path d="M90,55 Q90,45 105,45 L118,45" stroke="#f3e5f5" stroke-width="3" fill="none"/>
  <path d="M90,55 Q90,65 105,65" stroke="#f3e5f5" stroke-width="3" fill="none"/>
  <!-- Decorative border on cover -->
  <rect x="65" y="32" width="66" height="80" rx="2" fill="none" stroke="#f3e5f5" stroke-width="1" opacity="0.3"/>
  <!-- Bottom emblem -->
  <line x1="80" y1="105" x2="116" y2="105" stroke="#f3e5f5" stroke-width="1" opacity="0.4"/>
