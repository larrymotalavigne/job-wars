<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#eceff1"/>
  <!-- Government hand (from above) -->
  <!-- Sleeve/cuff -->
  <rect x="55" y="8" width="50" height="20" rx="3" ry="3" fill="#37474f"/>
  <!-- Palm -->
  <rect x="60" y="28" width="40" height="35" rx="8" ry="5" fill="#546e7a"/>
  <!-- Thumb -->
  <rect x="52" y="35" width="12" height="20" rx="5" ry="5" fill="#546e7a"/>
  <!-- Fingers -->
  <rect x="63" y="58" width="8" height="18" rx="3" ry="3" fill="#546e7a"/>
  <rect x="73" y="60" width="8" height="20" rx="3" ry="3" fill="#546e7a"/>
  <rect x="83" y="58" width="8" height="18" rx="3" ry="3" fill="#546e7a"/>
  <rect x="92" y="54" width="7" height="15" rx="3" ry="3" fill="#546e7a"/>
  <!-- Coins falling from hand -->
  <circle cx="72" cy="88" r="8" fill="#37474f"/>
  <circle cx="72" cy="88" r="5" fill="#546e7a"/>
  <circle cx="88" cy="95" r="8" fill="#37474f"/>
  <circle cx="88" cy="95" r="5" fill="#546e7a"/>
  <circle cx="78" cy="108" r="8" fill="#37474f"/>
  <circle cx="78" cy="108" r="5" fill="#546e7a"/>
  <!-- Falling motion lines -->
  <line x1="70" y1="80" x2="70" y2="76" stroke="#546e7a" stroke-width="1" opacity="0.4"/>
  <line x1="86" y1="87" x2="86" y2="83" stroke="#546e7a" stroke-width="1" opacity="0.4"/>
  <line x1="76" y1="100" x2="76" y2="96" stroke="#546e7a" stroke-width="1" opacity="0.4"/>
  <!-- Star/official emblem on cuff -->
  <polygon points="80,15 82,20 87,20 83,23 84,28 80,25 76,28 77,23 73,20 78,20" fill="#eceff1" opacity="0.5"/>
  <!-- Receiving hands/platform below -->
  <path d="M30 130 Q50 118 80 120 Q110 118 130 130" fill="none" stroke="#37474f" stroke-width="2.5"/>
  <!-- Small people figures below -->
  <circle cx="55" cy="118" r="4" fill="#37474f"/>
  <rect x="53" y="122" width="4" height="8" fill="#37474f"/>
  <circle cx="100" cy="118" r="4" fill="#37474f"/>
