  <!-- Arrow indicating giving direction -->
  <line x1="140" y1="40" x2="140" y2="80" stroke="#37474f" stroke-width="2" stroke-dasharray="4 3"/>
  <polygon points="136,80 140,88 144,80" fill="#37474f"/>
  <!-- Building silhouette (government) in background -->
  <rect x="150" y="30" width="35" height="55" fill="#546e7a" opacity="0.3"/>
  <polygon points="150,30 167,15 185,30" fill="#546e7a" opacity="0.3"/>
  <!-- Building columns -->
  <rect x="155" y="35" width="4" height="45" fill="#546e7a" opacity="0.2"/>
  <rect x="165" y="35" width="4" height="45" fill="#546e7a" opacity="0.2"/>
  <rect x="175" y="35" width="4" height="45" fill="#546e7a" opacity="0.2"/>
