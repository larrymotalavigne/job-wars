<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e0f2f1"/>
  <!-- Body outline -->
  <!-- Head -->
  <circle cx="80" cy="28" r="12" fill="none" stroke="#00897b" stroke-width="2.5" stroke-dasharray="4,3"/>
  <!-- Torso -->
  <line x1="80" y1="40" x2="80" y2="85" stroke="#00897b" stroke-width="2.5" stroke-dasharray="4,3"/>
  <!-- Arms -->
  <line x1="80" y1="50" x2="55" y2="75" stroke="#00897b" stroke-width="2.5" stroke-dasharray="4,3"/>
  <line x1="80" y1="50" x2="105" y2="75" stroke="#00897b" stroke-width="2.5" stroke-dasharray="4,3"/>
  <!-- Legs -->
  <line x1="80" y1="85" x2="60" y2="125" stroke="#00897b" stroke-width="2.5" stroke-dasharray="4,3"/>
  <line x1="80" y1="85" x2="100" y2="125" stroke="#00897b" stroke-width="2.5" stroke-dasharray="4,3"/>
  <!-- Hands -->
  <circle cx="55" cy="75" r="3" fill="none" stroke="#00897b" stroke-width="2" stroke-dasharray="3,2"/>
  <circle cx="105" cy="75" r="3" fill="none" stroke="#00897b" stroke-width="2" stroke-dasharray="3,2"/>
  <!-- Feet -->
  <ellipse cx="60" cy="128" rx="5" ry="3" fill="none" stroke="#00897b" stroke-width="2" stroke-dasharray="3,2"/>
  <ellipse cx="100" cy="128" rx="5" ry="3" fill="none" stroke="#00897b" stroke-width="2" stroke-dasharray="3,2"/>
  <!-- Magnifying glass -->
  <circle cx="148" cy="55" r="22" fill="none" stroke="#00695c" stroke-width="4"/>
  <circle cx="148" cy="55" r="18" fill="#00897b" opacity="0.15"/>
  <!-- Magnifying glass handle -->
  <line x1="163" y1="72" x2="178" y2="95" stroke="#00695c" stroke-width="6" stroke-linecap="round"/>
  <!-- Magnified detail inside glass -->
  <circle cx="148" cy="52" r="3" fill="#00695c" opacity="0.4"/>
  <line x1="142" y1="58" x2="154" y2="58" stroke="#00695c" stroke-width="1.5" opacity="0.4"/>
  <line x1="144" y1="63" x2="152" y2="63" stroke="#00695c" stroke-width="1.5" opacity="0.4"/>
</svg>