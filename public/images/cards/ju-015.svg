  <rect x="75" y="80" width="50" height="40" rx="3" fill="#4a148c" opacity="0.4"/>
  <!-- Microphone stand -->
  <line x1="100" y1="65" x2="100" y2="35" stroke="#4a148c" stroke-width="2.5"/>
  <!-- Microphone gooseneck -->
  <path d="M100,35 Q100,28 108,25" stroke="#4a148c" stroke-width="2" fill="none"/>
  <!-- Microphone head -->
  <ellipse cx="114" cy="24" rx="8" ry="6" fill="#6a1b9a" stroke="#4a148c" stroke-width="1.5"/>
  <!-- Microphone grid lines -->
  <line x1="108" y1="22" x2="120" y2="22" stroke="#f3e5f5" stroke-width="0.7" opacity="0.5"/>
  <line x1="108" y1="25" x2="120" y2="25" stroke="#f3e5f5" stroke-width="0.7" opacity="0.5"/>
  <!-- Podium emblem -->
  <circle cx="100" cy="95" r="10" fill="none" stroke="#f3e5f5" stroke-width="1.5" opacity="0.6"/>
  <polygon points="100,88 102,93 108,93 103,97 105,102 100,99 95,102 97,97 92,93 98,93" fill="#f3e5f5" opacity="0.5"/>
</svg>