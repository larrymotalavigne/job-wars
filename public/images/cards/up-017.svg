<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e6f4ea"/>
  <!-- Megaphone -->
  <polygon points="30,55 30,80 75,95 75,40" fill="#0d652d"/>
  <rect x="20" y="58" width="12" height="18" rx="3" fill="#0d652d"/>
  <ellipse cx="75" cy="67" rx="5" ry="28" fill="#0d652d" opacity="0.7"/>
  <!-- Sound waves -->
  <path d="M 82 55 Q 92 67 82 80" fill="none" stroke="#0d652d" stroke-width="2" opacity="0.5"/>
  <path d="M 90 45 Q 105 67 90 90" fill="none" stroke="#0d652d" stroke-width="2" opacity="0.35"/>
  <path d="M 98 38 Q 118 67 98 97" fill="none" stroke="#0d652d" stroke-width="2" opacity="0.2"/>
  <!-- Construction site - building frame -->
  <rect x="120" y="50" width="55" height="70" fill="none" stroke="#0d652d" stroke-width="2"/>
  <!-- Floors -->
  <line x1="120" y1="75" x2="175" y2="75" stroke="#0d652d" stroke-width="1.5"/>
  <line x1="120" y1="95" x2="175" y2="95" stroke="#0d652d" stroke-width="1.5"/>
  <!-- Vertical beams -->
  <line x1="140" y1="50" x2="140" y2="120" stroke="#0d652d" stroke-width="1.5"/>
  <line x1="158" y1="50" x2="158" y2="120" stroke="#0d652d" stroke-width="1.5"/>
  <!-- Crane hook at top -->
  <line x1="147" y1="20" x2="147" y2="50" stroke="#0d652d" stroke-width="1.5"/>
  <line x1="130" y1="20" x2="165" y2="20" stroke="#0d652d" stroke-width="2"/>
  <path d="M 144 42 Q 147 48 150 42" fill="none" stroke="#0d652d" stroke-width="2"/>
  <!-- Ground -->
  <line x1="110" y1="120" x2="185" y2="120" stroke="#0d652d" stroke-width="2"/>
</svg>