  <!-- Fire Helmet - Sapeur-Pompier -->
  <!-- Helmet dome -->
  <ellipse cx="100" cy="62" rx="38" ry="28" fill="#ef6c00"/>
  <!-- Helmet top ridge -->
  <rect x="82" y="34" width="36" height="8" rx="4" fill="#e65100"/>
