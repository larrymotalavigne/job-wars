  <path d="M60 72 Q58 82 62 92 L68 92 Q64 82 66 74 Z" fill="#ef6c00"/>
  <path d="M140 72 Q142 82 138 92 L132 92 Q136 82 134 74 Z" fill="#ef6c00"/>
