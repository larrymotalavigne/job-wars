  <line x1="72" y1="82" x2="72" y2="100" stroke="#e65100" stroke-width="3" stroke-linecap="round"/>
  <line x1="128" y1="82" x2="128" y2="100" stroke="#e65100" stroke-width="3" stroke-linecap="round"/>
  <line x1="72" y1="100" x2="128" y2="100" stroke="#e65100" stroke-width="3" stroke-linecap="round"/>

  <!-- Decorative flame accents -->
  <path d="M30 120 Q32 108 36 115 Q38 105 42 118 Q44 110 46 120 Z" fill="#ef6c00" opacity="0.4"/>
  <path d="M154 120 Q156 108 160 115 Q162 105 166 118 Q168 110 170 120 Z" fill="#ef6c00" opacity="0.4"/>
