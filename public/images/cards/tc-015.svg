  <line x1="150" y1="52" x2="150" y2="36" stroke="#f57f17" stroke-width="2" stroke-linecap="round"/>
  <line x1="150" y1="52" x2="162" y2="58" stroke="#f9a825" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Tick marks -->
  <line x1="150" y1="33" x2="150" y2="36" stroke="#f57f17" stroke-width="1.5"/>
  <line x1="150" y1="68" x2="150" y2="71" stroke="#f57f17" stroke-width="1.5"/>
  <line x1="131" y1="52" x2="134" y2="52" stroke="#f57f17" stroke-width="1.5"/>
  <line x1="166" y1="52" x2="169" y2="52" stroke="#f57f17" stroke-width="1.5"/>
</svg>