  <!-- Stopwatch -->
  <circle cx="150" cy="52" r="24" fill="#f9a825"/>
  <circle cx="150" cy="52" r="20" fill="#fef7e0"/>
  <circle cx="150" cy="52" r="2" fill="#f57f17"/>
  <!-- Stopwatch button -->
  <rect x="147" y="24" width="6" height="8" rx="2" fill="#f57f17"/>
