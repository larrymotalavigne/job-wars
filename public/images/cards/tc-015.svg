<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fef7e0"/>
  <!-- Running track (curved lines) -->
  <path d="M10 120 Q50 90 100 90 Q150 90 190 120" fill="none" stroke="#f9a825" stroke-width="3" opacity="0.4"/>
  <path d="M10 128 Q50 98 100 98 Q150 98 190 128" fill="none" stroke="#f9a825" stroke-width="3" opacity="0.4"/>
  <path d="M10 136 Q50 106 100 106 Q150 106 190 136" fill="none" stroke="#f9a825" stroke-width="3" opacity="0.4"/>
  <!-- Track lane lines -->
  <line x1="60" y1="95" x2="60" y2="115" stroke="#f9a825" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="90" x2="100" y2="110" stroke="#f9a825" stroke-width="1" opacity="0.3"/>
  <line x1="140" y1="95" x2="140" y2="115" stroke="#f9a825" stroke-width="1" opacity="0.3"/>
  <!-- Whistle -->
  <ellipse cx="60" cy="50" rx="22" ry="14" fill="#f9a825"/>
  <rect x="75" y="42" width="18" height="14" rx="3" fill="#f9a825"/>
  <rect x="88" y="45" width="14" height="8" rx="4" fill="#f57f17"/>
