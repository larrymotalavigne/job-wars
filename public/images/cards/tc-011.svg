<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <rect width="200" height="150" rx="8" fill="#fef7e0"/>
  <!-- Graduation cap (mortarboard) -->
  <!-- Cap board - diamond shape from top view -->
  <polygon points="100,24 160,52 100,80 40,52" fill="#f9a825" opacity="0.35" stroke="#f9a825" stroke-width="2"/>
  <!-- Cap top surface highlight -->
  <polygon points="100,28 152,52 100,76 48,52" fill="#f9a825" opacity="0.15"/>
  <!-- Cap button on top -->
  <circle cx="100" cy="52" r="4" fill="#f57f17" opacity="0.7"/>
  <!-- Tassel string -->
  <path d="M100,52 Q100,56 96,62 Q92,70 88,76 Q84,84 82,92"
        fill="none" stroke="#f57f17" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <!-- Tassel end -->
  <line x1="78" y1="90" x2="82" y2="100" stroke="#f57f17" stroke-width="1.5" opacity="0.5"/>
  <line x1="80" y1="89" x2="82" y2="100" stroke="#f57f17" stroke-width="1.5" opacity="0.5"/>
  <line x1="82" y1="88" x2="84" y2="100" stroke="#f57f17" stroke-width="1.5" opacity="0.5"/>
  <line x1="84" y1="89" x2="86" y2="100" stroke="#f57f17" stroke-width="1.5" opacity="0.5"/>
  <line x1="86" y1="90" x2="87" y2="100" stroke="#f57f17" stroke-width="1.5" opacity="0.5"/>
  <!-- Knowledge rays emanating from cap -->
  <line x1="100" y1="20" x2="100" y2="8" stroke="#f9a825" stroke-width="2" opacity="0.3"/>
  <line x1="80" y1="28" x2="70" y2="16" stroke="#f9a825" stroke-width="1.5" opacity="0.25"/>
  <line x1="120" y1="28" x2="130" y2="16" stroke="#f9a825" stroke-width="1.5" opacity="0.25"/>
  <line x1="64" y1="40" x2="52" y2="32" stroke="#f9a825" stroke-width="1.5" opacity="0.2"/>
  <line x1="136" y1="40" x2="148" y2="32" stroke="#f9a825" stroke-width="1.5" opacity="0.2"/>
  <!-- Open book below -->
  <g transform="translate(100, 120)">
    <!-- Left page -->
    <path d="M0,0 Q-30,-6 -50,0 L-50,22 Q-30,16 0,22 Z"
          fill="#fff" stroke="#f9a825" stroke-width="1.5" opacity="0.8"/>
    <!-- Right page -->
    <path d="M0,0 Q30,-6 50,0 L50,22 Q30,16 0,22 Z"
          fill="#fff" stroke="#f9a825" stroke-width="1.5" opacity="0.8"/>
    <!-- Spine -->
    <line x1="0" y1="0" x2="0" y2="22" stroke="#f57f17" stroke-width="2" opacity="0.5"/>
    <!-- Text lines on left page -->
    <line x1="-42" y1="6" x2="-8" y2="6" stroke="#f9a825" stroke-width="1" opacity="0.25"/>
    <line x1="-40" y1="11" x2="-10" y2="11" stroke="#f9a825" stroke-width="1" opacity="0.2"/>
    <line x1="-38" y1="16" x2="-12" y2="16" stroke="#f9a825" stroke-width="1" opacity="0.15"/>
    <!-- Text lines on right page -->
    <line x1="8" y1="6" x2="42" y2="6" stroke="#f9a825" stroke-width="1" opacity="0.25"/>
    <line x1="10" y1="11" x2="40" y2="11" stroke="#f9a825" stroke-width="1" opacity="0.2"/>
    <line x1="12" y1="16" x2="38" y2="16" stroke="#f9a825" stroke-width="1" opacity="0.15"/>
  </g>
  <!-- Small sparkle stars -->
  <polygon points="160,20 161,23 164,24 161,25 160,28 159,25 156,24 159,23" fill="#f9a825" opacity="0.4"/>
  <polygon points="40,14 41,16 43,17 41,18 40,20 39,18 37,17 39,16" fill="#f9a825" opacity="0.35"/>
</svg>
