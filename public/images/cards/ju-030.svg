<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#f3e5f5"/>
  <!-- Warrant paper -->
  <rect x="40" y="15" width="120" height="115" rx="3" fill="white" stroke="#6a1b9a" stroke-width="2"/>
  <!-- Header area -->
  <rect x="45" y="20" width="110" height="15" fill="#6a1b9a" opacity="0.15"/>
  <!-- Header lines -->
  <line x1="65" y1="27" x2="135" y2="27" stroke="#6a1b9a" stroke-width="1.5" opacity="0.5"/>
  <!-- Body text lines -->
  <line x1="50" y1="45" x2="150" y2="45" stroke="#6a1b9a" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="55" x2="150" y2="55" stroke="#6a1b9a" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="65" x2="140" y2="65" stroke="#6a1b9a" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="75" x2="150" y2="75" stroke="#6a1b9a" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="85" x2="130" y2="85" stroke="#6a1b9a" stroke-width="1" opacity="0.3"/>
  <!-- Signature line -->
  <line x1="90" y1="105" x2="150" y2="105" stroke="#6a1b9a" stroke-width="1"/>
