  <circle cx="65" cy="108" r="10" fill="none" stroke="#4a148c" stroke-width="1" opacity="0.5"/>
  <circle cx="65" cy="108" r="5" fill="#4a148c" opacity="0.3"/>
  <!-- Seal ribbon -->
  <path d="M55,122 L50,140 L58,132 L65,140 L72,132 L80,140 L75,122" fill="#6a1b9a" opacity="0.6"/>
