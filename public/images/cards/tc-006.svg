<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect width="200" height="150" rx="8" fill="#fef7e0"/>
  <!-- Podium/Lectern -->
  <g transform="translate(100, 55)">
    <!-- Lectern top surface -->
    <path d="M-40,-5 L40,-5 L35,5 L-35,5 Z" fill="#f57f17"/>
    <!-- Lectern front face -->
    <path d="M-35,5 L35,5 L28,65 L-28,65 Z" fill="#f9a825"/>
    <!-- Front panel decoration -->
    <rect x="-20" y="18" width="40" height="30" rx="3" fill="#f57f17" opacity="0.3"/>
    <!-- Lectern inner panel line -->
    <rect x="-15" y="23" width="30" height="20" rx="2" fill="none" stroke="#f57f17" stroke-width="1.5" opacity="0.5"/>
    <!-- Base -->
    <path d="M-28,65 L28,65 L35,72 L-35,72 Z" fill="#f57f17"/>
    <!-- Base bottom -->
    <rect x="-38" y="72" width="76" height="5" rx="2" fill="#f57f17" opacity="0.8"/>
  </g>
  <!-- Microphone on lectern -->
  <g transform="translate(120, 42)">
    <line x1="0" y1="0" x2="0" y2="15" stroke="#f57f17" stroke-width="2"/>
    <circle cx="0" cy="-3" r="4" fill="#f57f17"/>
  </g>
  <!-- Star above the podium -->
  <g transform="translate(100, 22)">
    <polygon points="0,-18 5,-7 17,-7 8,1 11,13 0,6 -11,13 -8,1 -17,-7 -5,-7" fill="#f57f17"/>
    <polygon points="0,-12 3,-5 11,-5 5,0 7,8 0,4 -7,8 -5,0 -11,-5 -3,-5" fill="#f9a825"/>
  </g>
  <!-- Glow rays from star -->
  <line x1="100" y1="2" x2="100" y2="-2" stroke="#f57f17" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="82" y1="8" x2="78" y2="5" stroke="#f57f17" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="118" y1="8" x2="122" y2="5" stroke="#f57f17" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="80" y1="25" x2="75" y2="25" stroke="#f57f17" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
  <line x1="120" y1="25" x2="125" y2="25" stroke="#f57f17" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
</svg>