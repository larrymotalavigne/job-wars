<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#f1f8e9"/>
  <!-- Poste de Commandement: command tent with antenna and map -->
  <!-- Tent -->
  <polygon points="20,125 100,30 180,125" fill="#558b2f"/>
  <polygon points="25,125 100,35 175,125" fill="#33691e" opacity="0.3"/>
  <!-- Tent opening -->
  <polygon points="80,125 100,65 120,125" fill="#33691e"/>
  <polygon points="85,125 100,72 115,125" fill="#f1f8e9" opacity="0.3"/>
  <!-- Tent flaps rolled up -->
  <path d="M80,125 Q75,110 85,100" fill="none" stroke="#33691e" stroke-width="2"/>
  <path d="M120,125 Q125,110 115,100" fill="none" stroke="#33691e" stroke-width="2"/>
  <!-- Antenna -->
  <line x1="155" y1="55" x2="165" y2="15" stroke="#33691e" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="165" cy="13" r="3" fill="#558b2f"/>
  <!-- Signal waves -->
  <path d="M168,10 Q175,5 173,15" fill="none" stroke="#558b2f" stroke-width="1.5"/>
  <path d="M172,7 Q180,1 177,17" fill="none" stroke="#558b2f" stroke-width="1"/>
  <!-- Map table outside -->
  <rect x="130" y="85" width="45" height="3" fill="#33691e"/>
  <line x1="135" y1="88" x2="133" y2="105" stroke="#33691e" stroke-width="2"/>
  <line x1="170" y1="88" x2="172" y2="105" stroke="#33691e" stroke-width="2"/>
  <!-- Map on table -->
  <rect x="133" y="80" width="38" height="6" rx="1" fill="#f1f8e9" stroke="#558b2f" stroke-width="1"/>
  <!-- Map pins -->
  <circle cx="140" cy="83" r="2" fill="#558b2f"/>
  <circle cx="155" cy="82" r="2" fill="#33691e"/>
  <circle cx="163" cy="84" r="2" fill="#558b2f"/>
  <!-- Map lines -->
  <line x1="140" y1="83" x2="155" y2="82" stroke="#33691e" stroke-width="0.5"/>
  <line x1="155" y1="82" x2="163" y2="84" stroke="#33691e" stroke-width="0.5"/>
  <!-- Ground -->
  <line x1="10" y1="125" x2="190" y2="125" stroke="#558b2f" stroke-width="2"/>
</svg>