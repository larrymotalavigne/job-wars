<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="150" rx="12" ry="12" fill="#fff3e0"/>

  <!-- Officer Cap - Colonel des Pompiers -->
  <!-- Cap brim -->
  <ellipse cx="100" cy="90" rx="50" ry="10" fill="#e65100"/>
  <!-- Cap brim top surface -->
  <ellipse cx="100" cy="88" rx="50" ry="8" fill="#ef6c00"/>
  <!-- Cap body -->
  <path d="M55 88 Q55 55 100 50 Q145 55 145 88" fill="#ef6c00"/>
  <!-- Cap band -->
  <rect x="55" y="78" width="90" height="10" fill="#e65100"/>
  <!-- Gold band decoration -->
  <rect x="55" y="80" width="90" height="2" fill="#fff3e0" opacity="0.6"/>
  <rect x="55" y="84" width="90" height="2" fill="#fff3e0" opacity="0.6"/>
  <!-- Cap top seam -->
  <line x1="100" y1="50" x2="100" y2="78" stroke="#e65100" stroke-width="1.5" opacity="0.4"/>

  <!-- Cap badge/emblem -->
  <circle cx="100" cy="70" r="10" fill="#e65100"/>
  <circle cx="100" cy="70" r="7" fill="#ef6c00"/>
  <!-- Emblem inner cross -->
  <rect x="98" y="64" width="4" height="12" rx="1" fill="#fff3e0" opacity="0.7"/>
  <rect x="94" y="68" width="12" height="4" rx="1" fill="#fff3e0" opacity="0.7"/>

  <!-- Stars above cap -->
  <!-- Star 1 -->
  <polygon points="80,32 82,38 88,38 83,42 85,48 80,44 75,48 77,42 72,38 78,38" fill="#ef6c00" opacity="0.7"/>
  <!-- Star 2 -->
  <polygon points="100,26 102,32 108,32 103,36 105,42 100,38 95,42 97,36 92,32 98,32" fill="#ef6c00" opacity="0.8"/>
  <!-- Star 3 -->
  <polygon points="120,32 122,38 128,38 123,42 125,48 120,44 115,48 117,42 112,38 118,38" fill="#ef6c00" opacity="0.7"/>

  <!-- Chin strap -->
  <path d="M60 90 Q60 100 70 102" fill="none" stroke="#e65100" stroke-width="2"/>
  <path d="M140 90 Q140 100 130 102" fill="none" stroke="#e65100" stroke-width="2"/>
  <!-- Strap buttons -->
  <circle cx="60" cy="90" r="2.5" fill="#e65100"/>
  <circle cx="140" cy="90" r="2.5" fill="#e65100"/>

  <!-- Decorative laurel hints -->
  <path d="M46 100 Q40 108 38 118" fill="none" stroke="#ef6c00" stroke-width="2" opacity="0.3"/>
  <path d="M42 100 Q36 108 34 118" fill="none" stroke="#ef6c00" stroke-width="2" opacity="0.2"/>
  <path d="M154 100 Q160 108 162 118" fill="none" stroke="#ef6c00" stroke-width="2" opacity="0.3"/>
  <path d="M158 100 Q164 108 166 118" fill="none" stroke="#ef6c00" stroke-width="2" opacity="0.2"/>
</svg>