<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e0f2f1"/>
  <!-- Sign post -->
  <rect x="95" y="95" width="10" height="45" fill="#00695c"/>
  <!-- Sign board -->
  <rect x="40" y="15" width="120" height="85" rx="8" ry="8" fill="#00897b"/>
  <!-- Sign border -->
  <rect x="40" y="15" width="120" height="85" rx="8" ry="8" fill="none" stroke="#00695c" stroke-width="3"/>
  <!-- Green pharmacy cross -->
  <rect x="72" y="35" width="56" height="18" rx="3" fill="#e0f2f1"/>
  <rect x="91" y="17" width="18" height="56" rx="3" fill="#e0f2f1"/>
  <!-- Inner cross detail -->
  <rect x="76" y="39" width="48" height="10" rx="2" fill="#00695c" opacity="0.3"/>
  <rect x="95" y="21" width="10" height="48" rx="2" fill="#00695c" opacity="0.3"/>
  <!-- Glowing effect circles -->
  <circle cx="100" cy="57" r="38" fill="none" stroke="#e0f2f1" stroke-width="1" opacity="0.3"/>
  <circle cx="100" cy="57" r="42" fill="none" stroke="#e0f2f1" stroke-width="0.5" opacity="0.2"/>
  <!-- Light rays from cross -->
  <line x1="55" y1="25" x2="48" y2="18" stroke="#e0f2f1" stroke-width="2" opacity="0.3"/>
  <line x1="145" y1="25" x2="152" y2="18" stroke="#e0f2f1" stroke-width="2" opacity="0.3"/>
  <line x1="55" y1="88" x2="48" y2="95" stroke="#e0f2f1" stroke-width="2" opacity="0.3"/>
  <line x1="145" y1="88" x2="152" y2="95" stroke="#e0f2f1" stroke-width="2" opacity="0.3"/>
  <!-- Ground line -->
  <rect x="70" y="137" width="60" height="4" rx="2" fill="#00695c" opacity="0.3"/>
</svg>