<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <rect width="200" height="150" rx="8" fill="#fef7e0"/>
  <!-- Open book -->
  <g transform="translate(100, 90)">
    <!-- Left page -->
    <path d="M0,0 Q-35,-8 -60,0 L-60,40 Q-35,32 0,40 Z"
          fill="#fff" stroke="#f9a825" stroke-width="2" opacity="0.9"/>
    <!-- Right page -->
    <path d="M0,0 Q35,-8 60,0 L60,40 Q35,32 0,40 Z"
          fill="#fff" stroke="#f9a825" stroke-width="2" opacity="0.9"/>
    <!-- Spine -->
    <line x1="0" y1="0" x2="0" y2="40" stroke="#f57f17" stroke-width="2" opacity="0.5"/>
    <!-- Text lines left -->
    <line x1="-50" y1="10" x2="-10" y2="8" stroke="#f9a825" stroke-width="1.2" opacity="0.25"/>
    <line x1="-48" y1="17" x2="-12" y2="15" stroke="#f9a825" stroke-width="1.2" opacity="0.2"/>
    <line x1="-46" y1="24" x2="-14" y2="22" stroke="#f9a825" stroke-width="1.2" opacity="0.15"/>
    <line x1="-44" y1="31" x2="-16" y2="29" stroke="#f9a825" stroke-width="1.2" opacity="0.12"/>
    <!-- Text lines right -->
    <line x1="10" y1="8" x2="50" y2="10" stroke="#f9a825" stroke-width="1.2" opacity="0.25"/>
    <line x1="12" y1="15" x2="48" y2="17" stroke="#f9a825" stroke-width="1.2" opacity="0.2"/>
    <line x1="14" y1="22" x2="46" y2="24" stroke="#f9a825" stroke-width="1.2" opacity="0.15"/>
    <line x1="16" y1="29" x2="44" y2="31" stroke="#f9a825" stroke-width="1.2" opacity="0.12"/>
  </g>
  <!-- Upward arrow emerging from book -->
  <g transform="translate(100, 20)">
    <!-- Arrow shaft -->
    <rect x="-5" y="20" width="10" height="50" rx="3" fill="#f9a825" opacity="0.35"/>
    <!-- Arrow head -->
    <polygon points="0,0 -16,24 -6,24 -6,20 6,20 6,24 16,24" fill="#f9a825" opacity="0.5"/>
    <!-- Growth lines on shaft -->
    <line x1="-5" y1="40" x2="5" y2="40" stroke="#f57f17" stroke-width="1" opacity="0.3"/>
    <line x1="-5" y1="50" x2="5" y2="50" stroke="#f57f17" stroke-width="1" opacity="0.25"/>
    <line x1="-5" y1="60" x2="5" y2="60" stroke="#f57f17" stroke-width="1" opacity="0.2"/>
  </g>
  <!-- Knowledge sparkles around arrow -->
  <polygon points="68,30 69,33 72,34 69,35 68,38 67,35 64,34 67,33" fill="#f9a825" opacity="0.4"/>
  <polygon points="132,30 133,33 136,34 133,35 132,38 131,35 128,34 131,33" fill="#f9a825" opacity="0.4"/>
  <polygon points="76,50 77,52 79,53 77,54 76,56 75,54 73,53 75,52" fill="#f9a825" opacity="0.3"/>
  <polygon points="124,50 125,52 127,53 125,54 124,56 123,54 121,53 123,52" fill="#f9a825" opacity="0.3"/>
  <!-- Small ascending dots (progress) -->
  <circle cx="60" cy="70" r="3" fill="#f9a825" opacity="0.2"/>
  <circle cx="55" cy="56" r="3" fill="#f9a825" opacity="0.25"/>
  <circle cx="52" cy="42" r="3" fill="#f9a825" opacity="0.3"/>
  <circle cx="140" cy="70" r="3" fill="#f9a825" opacity="0.2"/>
  <circle cx="145" cy="56" r="3" fill="#f9a825" opacity="0.25"/>
  <circle cx="148" cy="42" r="3" fill="#f9a825" opacity="0.3"/>
</svg>
