<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fce4ec"/>
  <!-- Left cuff -->
  <circle cx="72" cy="75" r="28" fill="none" stroke="#c62828" stroke-width="6"/>
  <circle cx="72" cy="75" r="22" fill="none" stroke="#b71c1c" stroke-width="2"/>
  <!-- Left cuff opening -->
  <rect x="60" y="48" width="24" height="10" rx="3" fill="#c62828"/>
  <!-- Left keyhole -->
  <circle cx="72" cy="90" r="4" fill="#b71c1c"/>
  <rect x="70" y="90" width="4" height="6" rx="1" fill="#b71c1c"/>
  <!-- Left hinge -->
  <rect x="58" y="50" width="8" height="6" rx="2" fill="#b71c1c"/>
  <!-- Right cuff -->
  <circle cx="128" cy="75" r="28" fill="none" stroke="#c62828" stroke-width="6"/>
  <circle cx="128" cy="75" r="22" fill="none" stroke="#b71c1c" stroke-width="2"/>
  <!-- Right cuff opening -->
  <rect x="116" y="48" width="24" height="10" rx="3" fill="#c62828"/>
  <!-- Right keyhole -->
  <circle cx="128" cy="90" r="4" fill="#b71c1c"/>
  <rect x="126" y="90" width="4" height="6" rx="1" fill="#b71c1c"/>
  <!-- Right hinge -->
  <rect x="134" y="50" width="8" height="6" rx="2" fill="#b71c1c"/>
  <!-- Chain links -->
  <ellipse cx="93" cy="52" rx="6" ry="4" fill="none" stroke="#c62828" stroke-width="3"/>
  <ellipse cx="100" cy="52" rx="6" ry="4" fill="none" stroke="#c62828" stroke-width="3"/>
  <ellipse cx="107" cy="52" rx="6" ry="4" fill="none" stroke="#c62828" stroke-width="3"/>
  <!-- Teeth marks on cuffs -->
  <path d="M62 55 L65 55" stroke="#fce4ec" stroke-width="1" opacity="0.4"/>
  <path d="M78 55 L81 55" stroke="#fce4ec" stroke-width="1" opacity="0.4"/>
</svg>