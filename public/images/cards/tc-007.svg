<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect width="200" height="150" rx="8" fill="#fef7e0"/>
  <!-- Protective circle formed by two hands -->
  <!-- Left hand/arm arc -->
  <path d="M55,110 Q30,85 35,55 Q38,35 55,25" fill="none" stroke="#f9a825" stroke-width="5" stroke-linecap="round"/>
  <!-- Right hand/arm arc -->
  <path d="M145,110 Q170,85 165,55 Q162,35 145,25" fill="none" stroke="#f9a825" stroke-width="5" stroke-linecap="round"/>
  <!-- Left hand fingers (cupping gesture) -->
  <g transform="translate(52, 20)">
    <path d="M3,5 Q-5,0 -3,-8" stroke="#f9a825" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path d="M0,2 Q-10,-5 -6,-14" stroke="#f9a825" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path d="M-1,8 Q-14,-2 -10,-12" stroke="#f57f17" stroke-width="3.5" stroke-linecap="round" fill="none"/>
  </g>
  <!-- Right hand fingers (cupping gesture) -->
  <g transform="translate(148, 20)">
    <path d="M-3,5 Q5,0 3,-8" stroke="#f9a825" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path d="M0,2 Q10,-5 6,-14" stroke="#f9a825" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path d="M1,8 Q14,-2 10,-12" stroke="#f57f17" stroke-width="3.5" stroke-linecap="round" fill="none"/>
  </g>
  <!-- Central star (the protected individual) -->
  <g transform="translate(100, 68)">
    <polygon points="0,-24 7,-9 23,-9 11,2 15,17 0,9 -15,17 -11,2 -23,-9 -7,-9" fill="#f57f17"/>
    <polygon points="0,-16 5,-6 15,-6 7,1 10,11 0,6 -10,11 -7,1 -15,-6 -5,-6" fill="#f9a825"/>
  </g>
  <!-- Warm glow circles around star -->
  <circle cx="100" cy="68" r="30" fill="none" stroke="#f9a825" stroke-width="1.5" opacity="0.25"/>
  <circle cx="100" cy="68" r="38" fill="none" stroke="#f9a825" stroke-width="1" opacity="0.15" stroke-dasharray="4,4"/>
  <!-- Small sparkles -->
  <circle cx="78" cy="50" r="2" fill="#f57f17" opacity="0.35"/>
  <circle cx="122" cy="50" r="2" fill="#f57f17" opacity="0.35"/>
  <circle cx="100" cy="100" r="2" fill="#f57f17" opacity="0.3"/>
  <!-- Bottom connecting warmth -->
  <path d="M70,108 Q100,120 130,108" fill="none" stroke="#f9a825" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
</svg>