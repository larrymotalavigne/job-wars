<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#f1f8e9"/>
  <!-- Bombardement: bombs falling from above -->
  <!-- Sky streaks -->
  <line x1="50" y1="0" x2="45" y2="25" stroke="#558b2f" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="0" x2="95" y2="25" stroke="#558b2f" stroke-width="1" opacity="0.3"/>
  <line x1="150" y1="0" x2="145" y2="25" stroke="#558b2f" stroke-width="1" opacity="0.3"/>
  <!-- Bomb 1 (left) -->
  <ellipse cx="50" cy="45" rx="8" ry="18" fill="#33691e"/>
  <polygon points="42,30 50,22 58,30" fill="#33691e"/>
  <polygon points="42,60 50,63 58,60 58,55 50,58 42,55" fill="#558b2f"/>
  <!-- Bomb 1 fins -->
  <polygon points="42,58 35,65 42,55" fill="#558b2f"/>
  <polygon points="58,58 65,65 58,55" fill="#558b2f"/>
  <!-- Speed lines bomb 1 -->
  <line x1="50" y1="15" x2="50" y2="5" stroke="#558b2f" stroke-width="1.5" opacity="0.4"/>
  <line x1="42" y1="18" x2="40" y2="8" stroke="#558b2f" stroke-width="1" opacity="0.3"/>
  <line x1="58" y1="18" x2="60" y2="8" stroke="#558b2f" stroke-width="1" opacity="0.3"/>
  <!-- Bomb 2 (center, lower) -->
  <ellipse cx="105" cy="60" rx="9" ry="20" fill="#33691e"/>
  <polygon points="96,43 105,34 114,43" fill="#33691e"/>
  <polygon points="96,77 105,80 114,77 114,72 105,75 96,72" fill="#558b2f"/>
  <!-- Bomb 2 fins -->
  <polygon points="96,75 88,83 96,72" fill="#558b2f"/>
  <polygon points="114,75 122,83 114,72" fill="#558b2f"/>
  <!-- Speed lines bomb 2 -->
  <line x1="105" y1="28" x2="105" y2="15" stroke="#558b2f" stroke-width="1.5" opacity="0.4"/>
  <!-- Bomb 3 (right, highest) -->
  <ellipse cx="155" cy="35" rx="7" ry="16" fill="#33691e"/>
  <polygon points="148,22 155,15 162,22" fill="#33691e"/>
  <polygon points="148,48 155,51 162,48 162,44 155,47 148,44" fill="#558b2f"/>
  <!-- Bomb 3 fins -->
  <polygon points="148,46 142,52 148,43" fill="#558b2f"/>
  <polygon points="162,46 168,52 162,43" fill="#558b2f"/>
  <!-- Explosions at ground -->
  <!-- Explosion 1 -->
  <polygon points="30,130 40,105 50,125 60,100 70,120 80,108 85,130" fill="#558b2f" opacity="0.6"/>
  <polygon points="38,130 45,112 55,128 62,108 72,122 78,130" fill="#558b2f" opacity="0.3"/>
  <!-- Explosion 2 -->
  <polygon points="115,130 125,108 135,125 145,102 155,118 165,110 170,130" fill="#558b2f" opacity="0.6"/>
  <polygon points="122,130 130,115 140,128 148,110 158,120 163,130" fill="#558b2f" opacity="0.3"/>
  <!-- Ground -->
  <rect x="0" y="130" width="200" height="20" fill="#558b2f" opacity="0.2"/>
</svg>