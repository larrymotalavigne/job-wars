<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <rect width="200" height="150" rx="8" fill="#e6f4ea"/>
  <!-- Crane arm -->
  <line x1="40" y1="15" x2="120" y2="15" stroke="#0d652d" stroke-width="4" stroke-linecap="round"/>
  <!-- Crane vertical mast -->
  <rect x="36" y="12" width="8" height="125" fill="#0d652d"/>
  <!-- Crane base -->
  <rect x="25" y="130" width="30" height="10" rx="2" fill="#0d652d"/>
  <!-- Crane cable -->
  <line x1="105" y1="15" x2="105" y2="42" stroke="#0d652d" stroke-width="2"/>
  <!-- Chain links -->
  <circle cx="105" cy="24" r="3" fill="none" stroke="#0d652d" stroke-width="1.5"/>
  <circle cx="105" cy="32" r="3" fill="none" stroke="#0d652d" stroke-width="1.5"/>
  <circle cx="105" cy="40" r="3" fill="none" stroke="#0d652d" stroke-width="1.5"/>
  <!-- Wrecking ball -->
  <circle cx="105" cy="58" r="16" fill="#0d652d"/>
  <circle cx="105" cy="58" r="12" fill="#1a8a3e" opacity="0.5"/>
  <circle cx="100" cy="53" r="3" fill="#e6f4ea" opacity="0.3"/>
  <!-- Wall being hit -->
  <rect x="130" y="50" width="8" height="85" fill="#0d652d" opacity="0.8"/>
  <rect x="138" y="45" width="8" height="90" fill="#0d652d" opacity="0.7"/>
  <rect x="146" y="40" width="8" height="95" fill="#0d652d" opacity="0.9"/>
  <rect x="154" y="38" width="8" height="97" fill="#0d652d" opacity="0.75"/>
  <rect x="162" y="35" width="8" height="100" fill="#0d652d" opacity="0.85"/>
  <!-- Cracks in wall -->
  <line x1="130" y1="60" x2="138" y2="55" stroke="#e6f4ea" stroke-width="1.5"/>
  <line x1="130" y1="65" x2="135" y2="70" stroke="#e6f4ea" stroke-width="1"/>
  <line x1="138" y1="58" x2="146" y2="52" stroke="#e6f4ea" stroke-width="1.5"/>
  <!-- Debris pieces flying -->
  <rect x="115" y="70" width="6" height="5" rx="0.5" fill="#0d652d" opacity="0.6" transform="rotate(-25 118 72)"/>
  <rect x="112" y="82" width="5" height="4" rx="0.5" fill="#1a8a3e" opacity="0.5" transform="rotate(15 114 84)"/>
  <rect x="120" y="90" width="4" height="3" rx="0.5" fill="#0d652d" opacity="0.5" transform="rotate(-40 122 91)"/>
  <rect x="108" y="95" width="5" height="5" rx="0.5" fill="#0d652d" opacity="0.4" transform="rotate(30 110 97)"/>
  <rect x="118" y="56" width="4" height="4" rx="0.5" fill="#1a8a3e" opacity="0.5" transform="rotate(-15 120 58)"/>
  <!-- Small debris particles -->
  <circle cx="115" cy="63" r="2" fill="#0d652d" opacity="0.4"/>
  <circle cx="110" cy="75" r="1.5" fill="#1a8a3e" opacity="0.5"/>
  <circle cx="122" cy="80" r="1.5" fill="#0d652d" opacity="0.3"/>
  <circle cx="112" cy="105" r="2" fill="#0d652d" opacity="0.35"/>
  <circle cx="125" cy="100" r="1" fill="#1a8a3e" opacity="0.4"/>
  <!-- Dust cloud -->
  <ellipse cx="120" cy="120" rx="18" ry="8" fill="#0d652d" opacity="0.12"/>
  <ellipse cx="115" cy="115" rx="12" ry="6" fill="#0d652d" opacity="0.1"/>
  <!-- Ground line -->
  <line x1="15" y1="135" x2="185" y2="135" stroke="#0d652d" stroke-width="2"/>
  <!-- Rubble on ground -->
  <rect x="125" y="130" width="7" height="5" rx="1" fill="#0d652d" opacity="0.5" transform="rotate(10 128 132)"/>
  <rect x="135" y="131" width="5" height="4" rx="1" fill="#1a8a3e" opacity="0.4"/>
  <rect x="145" y="130" width="6" height="5" rx="1" fill="#0d652d" opacity="0.45" transform="rotate(-8 148 132)"/>
  <rect x="155" y="131" width="4" height="4" rx="1" fill="#0d652d" opacity="0.35"/>
</svg>