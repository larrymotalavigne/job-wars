<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fce4ec"/>
  <!-- DNA double helix -->
  <!-- Left strand -->
  <path d="M40 15 Q60 30 40 50 Q20 70 40 85 Q60 100 40 120 Q20 135 40 145" fill="none" stroke="#c62828" stroke-width="3"/>
  <!-- Right strand -->
  <path d="M80 15 Q60 30 80 50 Q100 70 80 85 Q60 100 80 120 Q100 135 80 145" fill="none" stroke="#c62828" stroke-width="3"/>
  <!-- Rungs -->
  <line x1="45" y1="22" x2="75" y2="22" stroke="#b71c1c" stroke-width="2.5"/>
  <line x1="38" y1="35" x2="82" y2="35" stroke="#b71c1c" stroke-width="2.5"/>
  <line x1="42" y1="50" x2="78" y2="50" stroke="#b71c1c" stroke-width="2.5"/>
  <line x1="30" y1="65" x2="90" y2="65" stroke="#b71c1c" stroke-width="2.5"/>
  <line x1="42" y1="82" x2="78" y2="82" stroke="#b71c1c" stroke-width="2.5"/>
  <line x1="38" y1="98" x2="82" y2="98" stroke="#b71c1c" stroke-width="2.5"/>
  <line x1="42" y1="115" x2="78" y2="115" stroke="#b71c1c" stroke-width="2.5"/>
  <line x1="30" y1="130" x2="90" y2="130" stroke="#b71c1c" stroke-width="2.5"/>
  <!-- Base pair dots -->
  <circle cx="52" cy="22" r="2" fill="#fce4ec"/>
  <circle cx="68" cy="22" r="2" fill="#fce4ec"/>
  <circle cx="50" cy="50" r="2" fill="#fce4ec"/>
  <circle cx="70" cy="50" r="2" fill="#fce4ec"/>
  <!-- Folder -->
  <rect x="110" y="45" width="70" height="80" rx="4" fill="#c62828"/>
  <rect x="115" y="40" width="30" height="10" rx="3" fill="#c62828"/>
  <rect x="114" y="50" width="62" height="70" rx="2" fill="#b71c1c" opacity="0.4"/>
  <!-- Folder tab -->
  <rect x="115" y="40" width="25" height="8" rx="2" fill="#b71c1c"/>
  <!-- DNA symbol on folder -->
  <path d="M135 70 Q145 78 135 88 Q125 96 135 105" fill="none" stroke="#fce4ec" stroke-width="2" opacity="0.6"/>
  <path d="M155 70 Q145 78 155 88 Q165 96 155 105" fill="none" stroke="#fce4ec" stroke-width="2" opacity="0.6"/>
  <line x1="137" y1="78" x2="153" y2="78" stroke="#fce4ec" stroke-width="1.5" opacity="0.5"/>
  <line x1="133" y1="88" x2="157" y2="88" stroke="#fce4ec" stroke-width="1.5" opacity="0.5"/>
  <line x1="137" y1="98" x2="153" y2="98" stroke="#fce4ec" stroke-width="1.5" opacity="0.5"/>
</svg>