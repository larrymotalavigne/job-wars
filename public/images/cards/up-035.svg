<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e6f4ea"/>
  <!-- Building -->
  <rect x="100" y="40" width="70" height="80" rx="2" fill="#0d652d" opacity="0.45"/>
  <!-- Building windows -->
  <rect x="110" y="50" width="12" height="10" rx="1" fill="#e6f4ea"/>
  <rect x="128" y="50" width="12" height="10" rx="1" fill="#e6f4ea"/>
  <rect x="146" y="50" width="12" height="10" rx="1" fill="#e6f4ea"/>
  <rect x="110" y="68" width="12" height="10" rx="1" fill="#e6f4ea"/>
  <rect x="128" y="68" width="12" height="10" rx="1" fill="#e6f4ea"/>
  <rect x="146" y="68" width="12" height="10" rx="1" fill="#e6f4ea"/>
  <rect x="110" y="86" width="12" height="10" rx="1" fill="#e6f4ea"/>
  <rect x="128" y="86" width="12" height="10" rx="1" fill="#e6f4ea"/>
  <rect x="146" y="86" width="12" height="10" rx="1" fill="#e6f4ea"/>
  <!-- Building door -->
  <rect x="128" y="104" width="14" height="16" rx="2" fill="#e6f4ea"/>
  <!-- Roof -->
  <rect x="97" y="36" width="76" height="6" rx="2" fill="#0d652d" opacity="0.6"/>
  <!-- Flashlight body -->
  <rect x="20" y="50" width="40" height="16" rx="4" fill="#0d652d"/>
  <rect x="55" y="48" width="12" height="20" rx="2" fill="#0d652d" opacity="0.8"/>
  <!-- Flashlight beam (cone of light) -->
  <polygon points="67,48 67,68 160,25 160,120" fill="#0d652d" opacity="0.08"/>
  <polygon points="67,50 67,66 140,32 140,100" fill="#0d652d" opacity="0.06"/>
  <!-- Beam edge lines -->
  <line x1="67" y1="48" x2="160" y2="25" stroke="#0d652d" stroke-width="1" opacity="0.2"/>
  <line x1="67" y1="68" x2="160" y2="120" stroke="#0d652d" stroke-width="1" opacity="0.2"/>
  <!-- Flashlight button -->
  <circle cx="40" cy="50" r="3" fill="#e6f4ea"/>
  <!-- Ground -->
  <line x1="90" y1="120" x2="185" y2="120" stroke="#0d652d" stroke-width="2"/>
</svg>