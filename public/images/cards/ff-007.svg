<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="150" rx="12" ry="12" fill="#fff3e0"/>

  <!-- Search & Rescue Dog Silhouette - Maitre-Chien Sauvetage -->
  <!-- Dog body -->
  <ellipse cx="105" cy="82" rx="40" ry="22" fill="#e65100"/>
  <!-- Dog chest -->
  <ellipse cx="75" cy="85" rx="18" ry="20" fill="#e65100"/>
  <!-- Dog head -->
  <circle cx="60" cy="62" r="18" fill="#ef6c00"/>
  <!-- Dog snout -->
  <ellipse cx="46" cy="68" rx="12" ry="8" fill="#ef6c00"/>
  <!-- Nose -->
  <circle cx="38" cy="66" r="3" fill="#e65100"/>
  <!-- Eye -->
  <circle cx="55" cy="58" r="3" fill="#fff3e0" opacity="0.8"/>
  <circle cx="56" cy="58" r="1.5" fill="#e65100"/>
  <!-- Ear -->
  <path d="M68 50 Q74 38 70 48 Q72 42 66 52" fill="#e65100"/>
  <ellipse cx="70" cy="48" rx="6" ry="10" fill="#e65100" transform="rotate(20 70 48)"/>

  <!-- Dog legs -->
  <!-- Front left -->
  <rect x="66" y="96" width="8" height="24" rx="3" fill="#e65100"/>
  <!-- Front right -->
  <rect x="78" y="96" width="8" height="24" rx="3" fill="#ef6c00"/>
  <!-- Back left -->
  <rect x="120" y="94" width="8" height="26" rx="3" fill="#e65100"/>
  <!-- Back right -->
  <rect x="132" y="94" width="8" height="26" rx="3" fill="#ef6c00"/>

  <!-- Paws -->
  <ellipse cx="70" cy="122" rx="6" ry="3" fill="#e65100"/>
  <ellipse cx="82" cy="122" rx="6" ry="3" fill="#ef6c00"/>
  <ellipse cx="124" cy="122" rx="6" ry="3" fill="#e65100"/>
  <ellipse cx="136" cy="122" rx="6" ry="3" fill="#ef6c00"/>

  <!-- Tail (upward) -->
  <path d="M142 76 Q152 62 156 50 Q158 46 154 48 Q150 56 142 70" fill="#e65100"/>

  <!-- Rescue vest -->
  <rect x="80" y="74" width="40" height="16" rx="3" fill="#ef6c00" opacity="0.6"/>
  <!-- Cross on vest -->
  <rect x="97" y="76" width="6" height="12" rx="1" fill="#fff3e0" opacity="0.7"/>
  <rect x="93" y="80" width="14" height="4" rx="1" fill="#fff3e0" opacity="0.7"/>

  <!-- Ground line -->
  <line x1="30" y1="125" x2="170" y2="125" stroke="#e65100" stroke-width="2" opacity="0.2"/>
</svg>