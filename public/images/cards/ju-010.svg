<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="150" rx="12" ry="12" fill="#f3e5f5"/>

  <!-- Courthouse building -->
  <g transform="translate(100, 75)">
    <!-- Pediment (triangular roof) -->
    <polygon points="-75,-40 0,-65 75,-40" fill="#4a148c"/>
    <!-- Pediment inner -->
    <polygon points="-60,-40 0,-58 60,-40" fill="#6a1b9a" opacity="0.6"/>

    <!-- Tympanum decoration (scales in pediment) -->
    <line x1="-8" y1="-50" x2="8" y2="-50" stroke="#e1bee7" stroke-width="1.5"/>
    <rect x="-1" y="-54" width="2" height="8" fill="#e1bee7"/>
    <circle cx="0" cy="-55" r="2" fill="#e1bee7"/>
    <path d="M-10,-49 Q-8,-45 -6,-49" stroke="#e1bee7" stroke-width="1" fill="none"/>
    <path d="M6,-49 Q8,-45 10,-49" stroke="#e1bee7" stroke-width="1" fill="none"/>

    <!-- Entablature (beam above columns) -->
    <rect x="-78" y="-42" width="156" height="8" rx="1" fill="#4a148c"/>
    <rect x="-75" y="-36" width="150" height="4" fill="#6a1b9a"/>

    <!-- Columns -->
    <!-- Column 1 -->
    <rect x="-65" y="-32" width="10" height="72" fill="#6a1b9a"/>
    <rect x="-67" y="-34" width="14" height="4" rx="1" fill="#4a148c"/>
    <rect x="-67" y="38" width="14" height="4" rx="1" fill="#4a148c"/>
    <!-- Column fluting -->
    <line x1="-62" y1="-30" x2="-62" y2="38" stroke="#4a148c" stroke-width="0.8" opacity="0.3"/>
    <line x1="-58" y1="-30" x2="-58" y2="38" stroke="#4a148c" stroke-width="0.8" opacity="0.3"/>

    <!-- Column 2 -->
    <rect x="-33" y="-32" width="10" height="72" fill="#6a1b9a"/>
    <rect x="-35" y="-34" width="14" height="4" rx="1" fill="#4a148c"/>
    <rect x="-35" y="38" width="14" height="4" rx="1" fill="#4a148c"/>
    <line x1="-30" y1="-30" x2="-30" y2="38" stroke="#4a148c" stroke-width="0.8" opacity="0.3"/>
    <line x1="-26" y1="-30" x2="-26" y2="38" stroke="#4a148c" stroke-width="0.8" opacity="0.3"/>

    <!-- Column 3 -->
    <rect x="23" y="-32" width="10" height="72" fill="#6a1b9a"/>
    <rect x="21" y="-34" width="14" height="4" rx="1" fill="#4a148c"/>
    <rect x="21" y="38" width="14" height="4" rx="1" fill="#4a148c"/>
    <line x1="26" y1="-30" x2="26" y2="38" stroke="#4a148c" stroke-width="0.8" opacity="0.3"/>
    <line x1="30" y1="-30" x2="30" y2="38" stroke="#4a148c" stroke-width="0.8" opacity="0.3"/>

    <!-- Column 4 -->
    <rect x="55" y="-32" width="10" height="72" fill="#6a1b9a"/>
    <rect x="53" y="-34" width="14" height="4" rx="1" fill="#4a148c"/>
    <rect x="53" y="38" width="14" height="4" rx="1" fill="#4a148c"/>
    <line x1="58" y1="-30" x2="58" y2="38" stroke="#4a148c" stroke-width="0.8" opacity="0.3"/>
    <line x1="62" y1="-30" x2="62" y2="38" stroke="#4a148c" stroke-width="0.8" opacity="0.3"/>

    <!-- Central door -->
    <rect x="-12" y="5" width="24" height="37" rx="12" fill="#4a148c"/>
    <rect x="-9" y="10" width="18" height="32" rx="9" fill="#e1bee7" opacity="0.3"/>

    <!-- Steps -->
    <rect x="-80" y="42" width="160" height="6" rx="1" fill="#4a148c" opacity="0.7"/>
    <rect x="-85" y="48" width="170" height="6" rx="1" fill="#4a148c" opacity="0.5"/>
    <rect x="-90" y="54" width="180" height="6" rx="1" fill="#4a148c" opacity="0.3"/>
  </g>
</svg>