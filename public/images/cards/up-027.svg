<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e6f4ea"/>
  <!-- Bulldozer body -->
  <rect x="55" y="55" width="90" height="35" rx="4" fill="#0d652d"/>
  <!-- Cabin -->
  <rect x="95" y="30" width="35" height="28" rx="3" fill="#0d652d" opacity="0.85"/>
  <rect x="100" y="35" width="20" height="16" rx="2" fill="#e6f4ea"/>
  <!-- Exhaust stack -->
  <rect x="85" y="28" width="6" height="20" rx="2" fill="#0d652d" opacity="0.7"/>
  <!-- Exhaust puffs -->
  <circle cx="88" cy="22" r="4" fill="#0d652d" opacity="0.2"/>
  <circle cx="92" cy="17" r="3" fill="#0d652d" opacity="0.15"/>
  <!-- Blade -->
  <rect x="20" y="50" width="10" height="55" rx="3" fill="#0d652d"/>
  <rect x="28" y="55" width="30" height="8" rx="1" fill="#0d652d" opacity="0.7"/>
  <!-- Blade arm -->
  <rect x="28" y="65" width="30" height="5" fill="#0d652d" opacity="0.6"/>
  <!-- Track system -->
  <rect x="50" y="88" width="100" height="25" rx="12" fill="#0d652d" opacity="0.7"/>
  <!-- Track wheels -->
  <circle cx="65" cy="100" r="10" fill="#0d652d"/>
  <circle cx="65" cy="100" r="5" fill="#e6f4ea"/>
  <circle cx="100" cy="100" r="8" fill="#0d652d"/>
  <circle cx="100" cy="100" r="4" fill="#e6f4ea"/>
  <circle cx="135" cy="100" r="10" fill="#0d652d"/>
  <circle cx="135" cy="100" r="5" fill="#e6f4ea"/>
  <!-- Track treads -->
  <line x1="55" y1="113" x2="145" y2="113" stroke="#e6f4ea" stroke-width="1" opacity="0.3"/>
  <!-- Ripper at back -->
  <path d="M 150 88 L 160 88 L 165 105 L 158 105 Z" fill="#0d652d" opacity="0.6"/>
  <!-- Ground -->
  <line x1="10" y1="118" x2="190" y2="118" stroke="#0d652d" stroke-width="2"/>
  <!-- Dirt pile in front of blade -->
  <path d="M 15 118 Q 15 95 30 105 Q 20 100 15 118" fill="#0d652d" opacity="0.2"/>
</svg>