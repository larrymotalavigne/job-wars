<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#eceff1"/>
  <!-- Ledger book -->
  <rect x="30" y="20" width="100" height="115" rx="3" ry="3" fill="#37474f"/>
  <!-- Book spine -->
  <rect x="30" y="20" width="12" height="115" fill="#546e7a"/>
  <!-- Book pages -->
  <rect x="45" y="25" width="80" height="105" rx="2" ry="2" fill="white"/>
  <!-- Ledger lines -->
  <line x1="50" y1="40" x2="120" y2="40" stroke="#546e7a" stroke-width="0.8" opacity="0.4"/>
  <line x1="50" y1="52" x2="120" y2="52" stroke="#546e7a" stroke-width="0.8" opacity="0.4"/>
  <line x1="50" y1="64" x2="120" y2="64" stroke="#546e7a" stroke-width="0.8" opacity="0.4"/>
  <line x1="50" y1="76" x2="120" y2="76" stroke="#546e7a" stroke-width="0.8" opacity="0.4"/>
  <line x1="50" y1="88" x2="120" y2="88" stroke="#546e7a" stroke-width="0.8" opacity="0.4"/>
  <line x1="50" y1="100" x2="120" y2="100" stroke="#546e7a" stroke-width="0.8" opacity="0.4"/>
  <line x1="50" y1="112" x2="120" y2="112" stroke="#546e7a" stroke-width="0.8" opacity="0.4"/>
  <!-- Vertical divider (debit/credit) -->
  <line x1="90" y1="30" x2="90" y2="125" stroke="#546e7a" stroke-width="1" opacity="0.6"/>
  <!-- Header line -->
  <line x1="50" y1="35" x2="120" y2="35" stroke="#37474f" stroke-width="1.5"/>
  <!-- Entry marks left column -->
  <line x1="55" y1="42" x2="75" y2="42" stroke="#546e7a" stroke-width="1.5"/>
  <line x1="55" y1="54" x2="70" y2="54" stroke="#546e7a" stroke-width="1.5"/>
  <line x1="55" y1="66" x2="78" y2="66" stroke="#546e7a" stroke-width="1.5"/>
  <line x1="55" y1="78" x2="72" y2="78" stroke="#546e7a" stroke-width="1.5"/>
  <!-- Entry marks right column -->
  <line x1="95" y1="42" x2="115" y2="42" stroke="#546e7a" stroke-width="1.5"/>
  <line x1="95" y1="54" x2="110" y2="54" stroke="#546e7a" stroke-width="1.5"/>
  <line x1="95" y1="66" x2="118" y2="66" stroke="#546e7a" stroke-width="1.5"/>
  <line x1="95" y1="78" x2="112" y2="78" stroke="#546e7a" stroke-width="1.5"/>
  <!-- Balance scale (balanced figures) -->
  <line x1="160" y1="40" x2="160" y2="100" stroke="#37474f" stroke-width="2.5"/>
  <circle cx="160" cy="38" r="4" fill="#37474f"/>
  <line x1="135" y1="65" x2="185" y2="65" stroke="#37474f" stroke-width="2"/>
  <!-- Left pan -->
  <path d="M135 65 L130 80 L148 80 Z" fill="#546e7a"/>
  <!-- Right pan -->
  <path d="M185 65 L172 80 L190 80 Z" fill="#546e7a"/>
  <!-- Support triangle base -->
  <polygon points="155,100 165,100 160,92" fill="#37474f"/>
  <!-- Equal sign -->
  <line x1="152" y1="112" x2="168" y2="112" stroke="#37474f" stroke-width="2"/>
  <line x1="152" y1="118" x2="168" y2="118" stroke="#37474f" stroke-width="2"/>
</svg>