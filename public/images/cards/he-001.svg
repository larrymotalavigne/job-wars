<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="150" rx="12" ry="12" fill="#e0f2f1"/>

  <!-- Soft circle backdrop -->
  <circle cx="100" cy="75" r="50" fill="#00897b" opacity="0.15"/>

  <!-- Left hand - open palm shape -->
  <g transform="translate(60, 45)">
    <!-- Palm -->
    <ellipse cx="18" cy="40" rx="16" ry="20" fill="#00897b"/>
    <!-- Thumb -->
    <ellipse cx="2" cy="28" rx="5" ry="10" fill="#00897b" transform="rotate(-25, 2, 28)"/>
    <!-- Fingers -->
    <rect x="6" y="12" width="6" height="20" rx="3" fill="#00897b"/>
    <rect x="14" y="8" width="6" height="22" rx="3" fill="#00897b"/>
    <rect x="22" y="10" width="6" height="20" rx="3" fill="#00897b"/>
    <rect x="29" y="15" width="5.5" height="17" rx="2.75" fill="#00897b"/>
  </g>

  <!-- Right hand - mirrored open palm -->
  <g transform="translate(200, 45) scale(-1, 1)">
    <g transform="translate(60, 0)">
      <!-- Palm -->
      <ellipse cx="18" cy="40" rx="16" ry="20" fill="#00897b"/>
      <!-- Thumb -->
      <ellipse cx="2" cy="28" rx="5" ry="10" fill="#00897b" transform="rotate(-25, 2, 28)"/>
      <!-- Fingers -->
      <rect x="6" y="12" width="6" height="20" rx="3" fill="#00897b"/>
      <rect x="14" y="8" width="6" height="22" rx="3" fill="#00897b"/>
      <rect x="22" y="10" width="6" height="20" rx="3" fill="#00897b"/>
      <rect x="29" y="15" width="5.5" height="17" rx="2.75" fill="#00897b"/>
    </g>
  </g>

  <!-- Heart between the hands -->
  <path d="M100,95 C100,95 82,78 82,67 C82,60 87,55 93,55 C97,55 100,58 100,58 C100,58 103,55 107,55 C113,55 118,60 118,67 C118,78 100,95 100,95 Z" fill="#00695c"/>

  <!-- Small radiating lines from heart -->
  <line x1="100" y1="50" x2="100" y2="44" stroke="#00695c" stroke-width="2" stroke-linecap="round"/>
  <line x1="114" y1="52" x2="118" y2="47" stroke="#00695c" stroke-width="2" stroke-linecap="round"/>
  <line x1="86" y1="52" x2="82" y2="47" stroke="#00695c" stroke-width="2" stroke-linecap="round"/>

  <!-- Bottom decorative dots -->
  <circle cx="85" cy="120" r="3" fill="#00897b" opacity="0.4"/>
  <circle cx="100" cy="125" r="3" fill="#00897b" opacity="0.4"/>
  <circle cx="115" cy="120" r="3" fill="#00897b" opacity="0.4"/>
</svg>