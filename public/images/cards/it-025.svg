  <!-- Small data blocks left -->
  <rect x="25" y="120" width="30" height="6" rx="2" fill="#1a73e8"/>
  <rect x="25" y="129" width="30" height="6" rx="2" fill="#1a73e8"/>
  <!-- Small data blocks right -->
  <rect x="145" y="120" width="30" height="6" rx="2" fill="#1a73e8"/>
  <rect x="145" y="129" width="30" height="6" rx="2" fill="#1a73e8"/>
  <!-- Top arrow (input) -->
  <line x1="100" y1="10" x2="100" y2="24" stroke="#174ea6" stroke-width="2"/>
  <polygon points="100,26 95,20 105,20" fill="#174ea6"/>
  <!-- Data dots on cylinder -->
  <circle cx="85" cy="45" r="2" fill="#e8f0fe"/>
  <circle cx="100" cy="43" r="2" fill="#e8f0fe"/>
  <circle cx="115" cy="45" r="2" fill="#e8f0fe"/>
</svg>