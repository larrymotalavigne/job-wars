<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e8f0fe"/>
  <!-- Main database cylinder -->
  <ellipse cx="100" cy="40" rx="40" ry="14" fill="#1a73e8" stroke="#174ea6" stroke-width="1.5"/>
  <rect x="60" y="40" width="80" height="50" fill="#1a73e8"/>
  <ellipse cx="100" cy="90" rx="40" ry="14" fill="#174ea6"/>
  <ellipse cx="100" cy="55" rx="40" ry="14" fill="none" stroke="#174ea6" stroke-width="1" opacity="0.3"/>
  <ellipse cx="100" cy="70" rx="40" ry="14" fill="none" stroke="#174ea6" stroke-width="1" opacity="0.3"/>
  <!-- Data flow arrow left (out) -->
  <path d="M55,65 C30,65 25,110 40,115" fill="none" stroke="#174ea6" stroke-width="2"/>
  <polygon points="42,118 36,112 44,112" fill="#174ea6"/>
  <!-- Data flow arrow right (in) -->
