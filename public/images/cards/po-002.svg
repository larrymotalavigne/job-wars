<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <rect width="200" height="150" rx="8" fill="#fce4ec"/>
  <!-- Stop Sign (octagon) -->
  <g transform="translate(80,75)">
    <polygon points="0,-38 27,-27 38,0 27,27 0,38 -27,27 -38,0 -27,-27"
             fill="#c62828" stroke="#b71c1c" stroke-width="2"/>
    <!-- Inner octagon border -->
    <polygon points="0,-30 21,-21 30,0 21,21 0,30 -21,21 -30,0 -21,-21"
             fill="none" stroke="#fce4ec" stroke-width="2"/>
  </g>
  <!-- Raised Hand -->
  <g transform="translate(138,65)" fill="#c62828">
    <!-- Palm -->
    <rect x="-12" y="-5" width="24" height="30" rx="4" fill="#c62828"/>
    <!-- Fingers -->
    <rect x="-12" y="-22" width="5" height="22" rx="2.5"/>
    <rect x="-4" y="-28" width="5" height="28" rx="2.5"/>
    <rect x="3" y="-26" width="5" height="26" rx="2.5"/>
    <rect x="10" y="-20" width="5" height="20" rx="2.5"/>
    <!-- Thumb -->
    <rect x="-20" y="-2" width="14" height="5" rx="2.5" transform="rotate(-20, -13, 0)"/>
    <!-- Wrist -->
    <rect x="-8" y="24" width="16" height="14" rx="2" fill="#b71c1c"/>
  </g>
  <!-- Ground line -->
  <line x1="40" y1="120" x2="160" y2="120" stroke="#c62828" stroke-width="2" opacity="0.3"/>
</svg>