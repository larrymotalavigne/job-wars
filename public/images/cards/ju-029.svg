<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#f3e5f5"/>
  <!-- Filing cabinet body -->
  <rect x="50" y="15" width="100" height="120" rx="4" fill="#6a1b9a"/>
  <!-- Top drawer -->
  <rect x="55" y="20" width="90" height="35" rx="2" fill="#4a148c" opacity="0.4"/>
  <rect x="90" y="33" width="20" height="6" rx="2" fill="#f3e5f5" opacity="0.6"/>
  <!-- Middle drawer -->
  <rect x="55" y="60" width="90" height="35" rx="2" fill="#4a148c" opacity="0.4"/>
  <rect x="90" y="73" width="20" height="6" rx="2" fill="#f3e5f5" opacity="0.6"/>
  <!-- Bottom drawer (slightly open) -->
  <rect x="55" y="100" width="90" height="35" rx="2" fill="#4a148c" opacity="0.4"/>
  <rect x="90" y="113" width="20" height="6" rx="2" fill="#f3e5f5" opacity="0.6"/>
  <!-- Open drawer pulled out -->
  <rect x="48" y="58" width="104" height="38" rx="3" fill="#6a1b9a" stroke="#4a148c" stroke-width="1.5"/>
  <rect x="88" y="73" width="24" height="7" rx="2" fill="#f3e5f5" opacity="0.7"/>
  <!-- Files inside drawer -->
  <rect x="55" y="62" width="3" height="25" fill="#f3e5f5" opacity="0.5"/>
  <rect x="62" y="62" width="3" height="25" fill="#f3e5f5" opacity="0.5"/>
  <rect x="69" y="62" width="3" height="25" fill="#f3e5f5" opacity="0.5"/>
  <rect x="76" y="62" width="3" height="25" fill="#f3e5f5" opacity="0.5"/>
  <rect x="83" y="62" width="3" height="25" fill="#f3e5f5" opacity="0.5"/>
  <!-- Criminal record card sticking up -->
  <rect x="100" y="48" width="30" height="20" rx="1" fill="white" stroke="#4a148c" stroke-width="1"/>
  <line x1="105" y1="53" x2="125" y2="53" stroke="#6a1b9a" stroke-width="0.8" opacity="0.5"/>
  <line x1="105" y1="58" x2="122" y2="58" stroke="#6a1b9a" stroke-width="0.8" opacity="0.5"/>
  <line x1="105" y1="63" x2="120" y2="63" stroke="#6a1b9a" stroke-width="0.8" opacity="0.5"/>
  <!-- Cabinet legs -->
  <rect x="55" y="135" width="8" height="5" rx="1" fill="#4a148c"/>
  <rect x="137" y="135" width="8" height="5" rx="1" fill="#4a148c"/>
</svg>