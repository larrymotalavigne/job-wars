<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="150" rx="12" ry="12" fill="#f3e5f5"/>

  <!-- Gavel -->
  <g transform="translate(65, 85)">
    <!-- Gavel handle -->
    <rect x="20" y="-5" width="70" height="10" rx="4" fill="#6a1b9a" transform="rotate(35, 55, 0)"/>
    <!-- Gavel head left -->
    <rect x="-5" y="-14" width="30" height="28" rx="6" fill="#4a148c" transform="rotate(35, 10, 0)"/>
    <!-- Gavel head band -->
    <rect x="5" y="-12" width="10" height="24" rx="2" fill="#6a1b9a" transform="rotate(35, 10, 0)"/>
  </g>

  <!-- Strike pad -->
  <ellipse cx="120" cy="125" rx="30" ry="8" fill="#4a148c" opacity="0.4"/>
  <rect x="90" y="118" width="60" height="10" rx="5" fill="#6a1b9a" opacity="0.5"/>

  <!-- Magnifying glass -->
  <g transform="translate(120, 50)">
    <!-- Glass circle (lens) -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="#4a148c" stroke-width="6"/>
    <!-- Glass fill (transparent look) -->
    <circle cx="0" cy="0" r="25" fill="#e1bee7" opacity="0.5"/>
    <!-- Glare -->
    <ellipse cx="-8" cy="-10" rx="6" ry="10" fill="#f3e5f5" opacity="0.5" transform="rotate(-30, -8, -10)"/>
    <!-- Handle -->
    <rect x="18" y="20" width="12" height="35" rx="5" fill="#6a1b9a" transform="rotate(40, 24, 38)"/>
    <!-- Handle end -->
    <rect x="24" y="48" width="14" height="8" rx="4" fill="#4a148c" transform="rotate(40, 30, 52)"/>
  </g>

  <!-- Search detail lines inside lens -->
  <line x1="108" y1="44" x2="124" y2="44" stroke="#4a148c" stroke-width="1.5" opacity="0.3"/>
  <line x1="106" y1="50" x2="128" y2="50" stroke="#4a148c" stroke-width="1.5" opacity="0.3"/>
  <line x1="108" y1="56" x2="126" y2="56" stroke="#4a148c" stroke-width="1.5" opacity="0.3"/>
</svg>