<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#f3e5f5"/>
  <!-- Scale pillar -->
  <rect x="95" y="55" width="10" height="75" fill="#6a1b9a"/>
  <rect x="85" y="125" width="30" height="8" rx="3" fill="#4a148c"/>
  <!-- Scale beam - tilted -->
  <line x1="40" y1="65" x2="160" y2="40" stroke="#6a1b9a" stroke-width="3"/>
  <!-- Pivot -->
  <polygon points="100,45 95,55 105,55" fill="#4a148c"/>
  <!-- Left pan (lower/heavier) -->
  <line x1="40" y1="65" x2="25" y2="85" stroke="#6a1b9a" stroke-width="1.5"/>
  <line x1="40" y1="65" x2="55" y2="85" stroke="#6a1b9a" stroke-width="1.5"/>
  <path d="M18,85 Q40,95 62,85" stroke="#6a1b9a" stroke-width="2.5" fill="none"/>
  <!-- Weight in left pan -->
  <rect x="30" y="78" width="20" height="7" rx="2" fill="#4a148c"/>
  <!-- Right pan (higher/lighter) -->
  <line x1="160" y1="40" x2="145" y2="60" stroke="#6a1b9a" stroke-width="1.5"/>
  <line x1="160" y1="40" x2="175" y2="60" stroke="#6a1b9a" stroke-width="1.5"/>
  <path d="M138,60 Q160,70 182,60" stroke="#6a1b9a" stroke-width="2.5" fill="none"/>
  <!-- Decisive indicator arrow -->
  <polygon points="40,100 35,108 45,108" fill="#4a148c"/>
  <line x1="40" y1="108" x2="40" y2="118" stroke="#4a148c" stroke-width="2"/>
</svg>