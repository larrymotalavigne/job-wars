<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#f3e5f5"/>
  <!-- Sound block -->
  <rect x="55" y="100" width="90" height="18" rx="4" fill="#4a148c"/>
  <ellipse cx="100" cy="100" rx="45" ry="6" fill="#6a1b9a"/>
  <!-- Gavel handle -->
  <line x1="65" y1="80" x2="140" y2="35" stroke="#6a1b9a" stroke-width="6" stroke-linecap="round"/>
  <!-- Gavel head -->
  <rect x="130" y="18" width="42" height="24" rx="6" fill="#6a1b9a" transform="rotate(-30,151,30)"/>
  <!-- Gavel head end caps -->
  <circle cx="134" cy="22" r="8" fill="#4a148c" transform="rotate(-30,151,30)"/>
  <circle cx="168" cy="22" r="8" fill="#4a148c" transform="rotate(-30,151,30)"/>
  <!-- Gavel band detail -->
  <line x1="138" y1="38" x2="148" y2="22" stroke="#4a148c" stroke-width="2"/>
  <!-- Impact lines -->
  <line x1="85" y1="92" x2="78" y2="85" stroke="#6a1b9a" stroke-width="1.5" opacity="0.5"/>
  <line x1="100" y1="90" x2="100" y2="82" stroke="#6a1b9a" stroke-width="1.5" opacity="0.5"/>
  <line x1="115" y1="92" x2="122" y2="85" stroke="#6a1b9a" stroke-width="1.5" opacity="0.5"/>
  <!-- Ornate detail on handle -->
  <circle cx="90" cy="65" r="3" fill="#4a148c" opacity="0.5"/>
  <circle cx="100" cy="59" r="2" fill="#4a148c" opacity="0.4"/>
</svg>