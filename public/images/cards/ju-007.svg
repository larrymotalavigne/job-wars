<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="150" rx="12" ry="12" fill="#f3e5f5"/>

  <!-- Door frame -->
  <rect x="50" y="15" width="100" height="125" rx="4" fill="#4a148c"/>
  <!-- Door inner -->
  <rect x="56" y="20" width="88" height="115" rx="2" fill="#6a1b9a"/>

  <!-- Door panels -->
  <!-- Top panel -->
  <rect x="64" y="28" width="72" height="35" rx="3" fill="#4a148c" opacity="0.5"/>
  <!-- Bottom panel -->
  <rect x="64" y="72" width="72" height="45" rx="3" fill="#4a148c" opacity="0.5"/>

  <!-- Door handle -->
  <circle cx="124" cy="78" r="5" fill="#e1bee7"/>
  <circle cx="124" cy="78" r="2.5" fill="#f3e5f5"/>

  <!-- Official seal on door -->
  <g transform="translate(100, 46)">
    <!-- Outer seal ring -->
    <circle cx="0" cy="0" r="14" fill="none" stroke="#e1bee7" stroke-width="2.5"/>
    <!-- Inner seal ring -->
    <circle cx="0" cy="0" r="9" fill="none" stroke="#e1bee7" stroke-width="1.5"/>
    <!-- Center emblem (stylized RF - French Republic) -->
    <!-- Fasces-like center symbol -->
    <rect x="-2" y="-7" width="4" height="14" rx="1" fill="#e1bee7"/>
    <line x1="-5" y1="-4" x2="5" y2="-4" stroke="#e1bee7" stroke-width="1.5"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#e1bee7" stroke-width="1.5"/>
    <line x1="-5" y1="4" x2="5" y2="4" stroke="#e1bee7" stroke-width="1.5"/>
    <!-- Seal decorative dots -->
    <circle cx="0" cy="-12" r="1.5" fill="#e1bee7"/>
    <circle cx="10" cy="-6" r="1.5" fill="#e1bee7"/>
    <circle cx="10" cy="6" r="1.5" fill="#e1bee7"/>
    <circle cx="0" cy="12" r="1.5" fill="#e1bee7"/>
    <circle cx="-10" cy="6" r="1.5" fill="#e1bee7"/>
    <circle cx="-10" cy="-6" r="1.5" fill="#e1bee7"/>
  </g>

  <!-- Door threshold -->
  <rect x="46" y="136" width="108" height="6" rx="2" fill="#4a148c" opacity="0.6"/>

  <!-- Side wall hints -->
  <rect x="20" y="15" width="32" height="125" rx="2" fill="#6a1b9a" opacity="0.15"/>
  <rect x="148" y="15" width="32" height="125" rx="2" fill="#6a1b9a" opacity="0.15"/>
</svg>