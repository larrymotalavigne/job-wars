<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <rect width="200" height="150" rx="8" fill="#eceff1"/>
  <!-- Scissors -->
  <g transform="translate(80, 60) rotate(-20)">
    <!-- Left blade -->
    <path d="M0,0 L-40,-18 Q-48,-22 -46,-14 L-8,4 Z"
          fill="#546e7a" opacity="0.6"/>
    <!-- Right blade -->
    <path d="M0,0 L-40,18 Q-48,22 -46,14 L-8,-4 Z"
          fill="#546e7a" opacity="0.5"/>
    <!-- Pivot -->
    <circle cx="0" cy="0" r="4" fill="#546e7a" opacity="0.7"/>
    <circle cx="0" cy="0" r="2" fill="#eceff1"/>
    <!-- Left handle -->
    <path d="M4,-4 Q18,-20 28,-14 Q36,-8 22,2 Z"
          fill="#546e7a" opacity="0.4" stroke="#546e7a" stroke-width="1"/>
    <ellipse cx="22" cy="-8" rx="8" ry="6" fill="none" stroke="#546e7a" stroke-width="2" opacity="0.5"/>
    <!-- Right handle -->
    <path d="M4,4 Q18,20 28,14 Q36,8 22,-2 Z"
          fill="#546e7a" opacity="0.4" stroke="#546e7a" stroke-width="1"/>
    <ellipse cx="22" cy="8" rx="8" ry="6" fill="none" stroke="#546e7a" stroke-width="2" opacity="0.5"/>
  </g>
  <!-- Money bill 1 (being cut - top half) -->
  <g transform="translate(105, 40) rotate(8)">
    <rect x="0" y="0" width="60" height="26" rx="3" fill="#546e7a" opacity="0.2" stroke="#546e7a" stroke-width="1.5"/>
    <!-- Bill circle -->
    <circle cx="30" cy="13" r="8" fill="none" stroke="#546e7a" stroke-width="1.5" opacity="0.3"/>
    <!-- Bill lines -->
    <line x1="8" y1="6" x2="18" y2="6" stroke="#546e7a" stroke-width="1" opacity="0.2"/>
    <line x1="42" y1="6" x2="52" y2="6" stroke="#546e7a" stroke-width="1" opacity="0.2"/>
    <line x1="8" y1="20" x2="18" y2="20" stroke="#546e7a" stroke-width="1" opacity="0.2"/>
    <line x1="42" y1="20" x2="52" y2="20" stroke="#546e7a" stroke-width="1" opacity="0.2"/>
  </g>
  <!-- Money bill 2 (being cut - bottom half, offset) -->
  <g transform="translate(110, 74) rotate(12)">
    <rect x="0" y="0" width="58" height="24" rx="3" fill="#546e7a" opacity="0.15" stroke="#546e7a" stroke-width="1.5"/>
    <circle cx="29" cy="12" r="7" fill="none" stroke="#546e7a" stroke-width="1.5" opacity="0.25"/>
    <line x1="8" y1="6" x2="16" y2="6" stroke="#546e7a" stroke-width="1" opacity="0.15"/>
    <line x1="42" y1="6" x2="50" y2="6" stroke="#546e7a" stroke-width="1" opacity="0.15"/>
  </g>
  <!-- Cut pieces falling -->
  <rect x="126" y="100" width="18" height="10" rx="1" fill="#546e7a" opacity="0.12" transform="rotate(25, 135, 105)"/>
  <rect x="148" y="108" width="14" height="8" rx="1" fill="#546e7a" opacity="0.1" transform="rotate(-15, 155, 112)"/>
  <!-- Downward arrow (budget going down) -->
  <polygon points="30,85 42,85 42,105 52,105 36,125 20,105 30,105" fill="#546e7a" opacity="0.2"/>
  <!-- Coins being cut -->
  <circle cx="40" cy="50" r="10" fill="#546e7a" opacity="0.15" stroke="#546e7a" stroke-width="1.5"/>
  <circle cx="40" cy="50" r="5" fill="#546e7a" opacity="0.1"/>
  <circle cx="28" cy="68" r="8" fill="#546e7a" opacity="0.12" stroke="#546e7a" stroke-width="1.5"/>
</svg>
