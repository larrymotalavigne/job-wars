<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e6f4ea"/>
  <!-- Tripod legs -->
  <line x1="100" y1="55" x2="60" y2="130" stroke="#0d652d" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="55" x2="140" y2="130" stroke="#0d652d" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="55" x2="100" y2="132" stroke="#0d652d" stroke-width="3" stroke-linecap="round"/>
  <!-- Tripod connection point -->
  <circle cx="100" cy="55" r="4" fill="#0d652d"/>
  <!-- Theodolite body (telescope) -->
  <rect x="72" y="28" width="56" height="22" rx="4" fill="#0d652d"/>
  <!-- Telescope eyepiece -->
  <circle cx="72" cy="39" r="6" fill="#0d652d" opacity="0.8"/>
  <circle cx="72" cy="39" r="3" fill="#e6f4ea"/>
  <!-- Telescope objective -->
  <rect x="128" y="33" width="8" height="12" rx="2" fill="#0d652d" opacity="0.8"/>
  <!-- Vertical circle/protractor -->
  <circle cx="100" cy="39" r="14" fill="none" stroke="#0d652d" stroke-width="2" opacity="0.5"/>
  <!-- Mounting base -->
  <rect x="88" y="48" width="24" height="8" rx="3" fill="#0d652d"/>
  <!-- Leveling screws -->
  <circle cx="92" cy="56" r="2" fill="#0d652d" opacity="0.6"/>
  <circle cx="100" cy="56" r="2" fill="#0d652d" opacity="0.6"/>
  <circle cx="108" cy="56" r="2" fill="#0d652d" opacity="0.6"/>
  <!-- Crosshair markings on telescope -->
  <line x1="80" y1="39" x2="86" y2="39" stroke="#e6f4ea" stroke-width="1"/>
  <line x1="114" y1="39" x2="120" y2="39" stroke="#e6f4ea" stroke-width="1"/>
  <!-- Horizontal adjustment knob -->
  <circle cx="115" cy="52" r="4" fill="#0d652d" opacity="0.7"/>
</svg>