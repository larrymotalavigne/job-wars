<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="150" rx="12" ry="12" fill="#f3e5f5"/>

  <!-- Gavel -->
  <g transform="translate(70, 65)">
    <!-- Gavel handle -->
    <rect x="8" y="10" width="65" height="10" rx="4" fill="#6a1b9a" transform="rotate(-25, 40, 15)"/>
    <!-- Gavel head -->
    <rect x="-10" y="-2" width="30" height="22" rx="6" fill="#4a148c"/>
    <!-- Gavel head band -->
    <rect x="2" y="0" width="8" height="18" rx="2" fill="#6a1b9a"/>
  </g>

  <!-- Strike pad -->
  <ellipse cx="72" cy="95" rx="22" ry="6" fill="#4a148c" opacity="0.3"/>
  <rect x="52" y="88" width="40" height="8" rx="4" fill="#6a1b9a" opacity="0.4"/>

  <!-- Impact lines -->
  <line x1="60" y1="60" x2="52" y2="50" stroke="#4a148c" stroke-width="2" opacity="0.4"/>
  <line x1="72" y1="56" x2="72" y2="44" stroke="#4a148c" stroke-width="2" opacity="0.4"/>
  <line x1="84" y1="60" x2="92" y2="50" stroke="#4a148c" stroke-width="2" opacity="0.4"/>

  <!-- Reversal / Appeal arrow (U-turn arrow) -->
  <g transform="translate(148, 70)">
    <!-- Arrow curve (going up, arcing, coming back down) -->
    <path d="M-20,30 L-20,-10 Q-20,-30 0,-30 Q20,-30 20,-10 L20,10"
          fill="none" stroke="#4a148c" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Arrowhead pointing down -->
    <polygon points="10,8 20,20 30,8" fill="#4a148c"/>

    <!-- Small horizontal lines suggesting reversal -->
    <line x1="-8" y1="-24" x2="8" y2="-24" stroke="#6a1b9a" stroke-width="2" opacity="0.5"/>
    <line x1="-5" y1="-18" x2="5" y2="-18" stroke="#6a1b9a" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Document being overturned (behind arrow) -->
  <g transform="translate(140, 100)">
    <rect x="-16" y="-10" width="32" height="40" rx="3" fill="#6a1b9a" opacity="0.3" transform="rotate(10)"/>
    <!-- X mark on document (overruled) -->
    <line x1="-8" y1="2" x2="8" y2="18" stroke="#4a148c" stroke-width="2.5" opacity="0.5"/>
    <line x1="8" y1="2" x2="-8" y2="18" stroke="#4a148c" stroke-width="2.5" opacity="0.5"/>
  </g>
</svg>