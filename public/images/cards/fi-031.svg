<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#eceff1"/>
  <!-- Piggy bank body -->
  <ellipse cx="95" cy="82" rx="50" ry="38" fill="#546e7a"/>
  <!-- Piggy bank head -->
  <ellipse cx="142" cy="72" rx="20" ry="18" fill="#546e7a"/>
  <!-- Snout -->
  <ellipse cx="158" cy="76" rx="10" ry="7" fill="#37474f"/>
  <!-- Nostrils -->
  <circle cx="155" cy="75" r="2" fill="#546e7a"/>
  <circle cx="161" cy="75" r="2" fill="#546e7a"/>
  <!-- Eye -->
  <circle cx="145" cy="66" r="3" fill="#37474f"/>
  <circle cx="146" cy="65" r="1" fill="#eceff1"/>
  <!-- Ear -->
  <polygon points="135,58 140,48 148,56" fill="#37474f"/>
  <!-- Legs -->
  <rect x="65" y="112" width="12" height="18" rx="3" ry="3" fill="#37474f"/>
  <rect x="105" y="112" width="12" height="18" rx="3" ry="3" fill="#37474f"/>
  <!-- Tail (curly) -->
  <path d="M45 75 Q38 70 40 62 Q42 55 48 58" fill="none" stroke="#37474f" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Coin slot on top -->
  <rect x="85" y="44" width="20" height="3" rx="1" ry="1" fill="#37474f"/>
  <!-- Coins going in -->
  <ellipse cx="95" cy="35" rx="8" ry="3" fill="#37474f"/>
  <rect x="87" y="32" width="16" height="3" fill="#37474f"/>
  <ellipse cx="95" cy="32" rx="8" ry="3" fill="#546e7a"/>
  <!-- Scattered coins -->
  <circle cx="30" cy="120" r="8" fill="#546e7a"/>
  <circle cx="30" cy="120" r="5" fill="#37474f"/>
  <circle cx="48" cy="126" r="7" fill="#546e7a"/>
  <circle cx="48" cy="126" r="4.5" fill="#37474f"/>
  <circle cx="155" cy="125" r="7" fill="#546e7a"/>
  <circle cx="155" cy="125" r="4.5" fill="#37474f"/>
  <!-- Coin dropping animation lines -->
  <line x1="92" y1="22" x2="92" y2="28" stroke="#37474f" stroke-width="1" opacity="0.5"/>
  <line x1="98" y1="20" x2="98" y2="26" stroke="#37474f" stroke-width="1" opacity="0.5"/>
</svg>