  <line x1="138" y1="15" x2="142" y2="19" stroke="#fbbc04" stroke-width="1.5"/>
  <line x1="172" y1="15" x2="168" y2="19" stroke="#fbbc04" stroke-width="1.5"/>
  <line x1="135" y1="28" x2="140" y2="28" stroke="#fbbc04" stroke-width="1.5"/>
