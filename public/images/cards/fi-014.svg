<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#eceff1"/>
  <!-- Pie chart -->
  <circle cx="75" cy="75" r="45" fill="#546e7a"/>
  <path d="M75 75 L75 30 A45 45 0 0 1 114 52 Z" fill="#37474f"/>
  <path d="M75 75 L114 52 A45 45 0 0 1 108 108 Z" fill="#eceff1" stroke="#546e7a" stroke-width="1"/>
  <path d="M75 75 L108 108 A45 45 0 0 1 75 120 Z" fill="#37474f" opacity="0.6"/>
  <!-- Magnifying glass -->
  <circle cx="145" cy="85" r="28" fill="none" stroke="#37474f" stroke-width="4"/>
  <circle cx="145" cy="85" r="24" fill="white" opacity="0.3"/>
  <line x1="165" y1="105" x2="180" y2="125" stroke="#37474f" stroke-width="5" stroke-linecap="round"/>
  <!-- Pie slice visible through magnifying glass -->
  <circle cx="145" cy="85" r="12" fill="none" stroke="#546e7a" stroke-width="1.5" stroke-dasharray="4 3"/>
  <!-- Small data points around pie -->
  <circle cx="30" cy="130" r="3" fill="#37474f"/>
  <circle cx="45" cy="130" r="3" fill="#546e7a"/>
  <circle cx="60" cy="130" r="3" fill="#37474f" opacity="0.6"/>
  <!-- Connecting lines from legend dots -->
  <line x1="30" y1="126" x2="42" y2="115" stroke="#37474f" stroke-width="0.8" stroke-dasharray="2 2"/>
</svg>