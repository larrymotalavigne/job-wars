<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="150" rx="12" ry="12" fill="#e0f2f1"/>

  <!-- Soft circle backdrop -->
  <circle cx="100" cy="78" r="52" fill="#00897b" opacity="0.1"/>

  <!-- First aid kit body -->
  <rect x="45" y="45" width="110" height="75" rx="8" fill="white" stroke="#00897b" stroke-width="3"/>

  <!-- Kit lid line -->
  <line x1="48" y1="65" x2="152" y2="65" stroke="#00897b" stroke-width="2"/>

  <!-- Kit handle -->
  <path d="M80,45 L80,35 Q80,28 87,28 L113,28 Q120,28 120,35 L120,45" fill="none" stroke="#00897b" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Cross on kit -->
  <rect x="91" y="72" width="18" height="38" rx="3" fill="#00695c"/>
  <rect x="81" y="82" width="38" height="18" rx="3" fill="#00695c"/>

  <!-- Kit latch -->
  <rect x="95" y="60" width="10" height="10" rx="2" fill="#00897b"/>
  <rect x="98" y="63" width="4" height="4" rx="1" fill="#e0f2f1"/>

  <!-- Decorative corner accents -->
  <rect x="50" y="50" width="8" height="3" rx="1" fill="#00897b" opacity="0.3"/>
  <rect x="50" y="50" width="3" height="8" rx="1" fill="#00897b" opacity="0.3"/>

  <rect x="142" y="50" width="8" height="3" rx="1" fill="#00897b" opacity="0.3"/>
  <rect x="147" y="50" width="3" height="8" rx="1" fill="#00897b" opacity="0.3"/>

  <rect x="50" y="112" width="8" height="3" rx="1" fill="#00897b" opacity="0.3"/>
  <rect x="50" y="107" width="3" height="8" rx="1" fill="#00897b" opacity="0.3"/>

  <rect x="142" y="112" width="8" height="3" rx="1" fill="#00897b" opacity="0.3"/>
  <rect x="147" y="107" width="3" height="8" rx="1" fill="#00897b" opacity="0.3"/>

  <!-- Small sparkle/shine marks -->
  <line x1="160" y1="32" x2="165" y2="27" stroke="#00897b" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <line x1="165" y1="32" x2="160" y2="27" stroke="#00897b" stroke-width="2" stroke-linecap="round" opacity="0.4"/>

  <line x1="35" y1="35" x2="40" y2="30" stroke="#00897b" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  <line x1="40" y1="35" x2="35" y2="30" stroke="#00897b" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
</svg>