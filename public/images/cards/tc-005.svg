<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect width="200" height="150" rx="8" fill="#fef7e0"/>
  <!-- Compass outer ring -->
  <circle cx="100" cy="72" r="48" fill="none" stroke="#f9a825" stroke-width="3.5"/>
  <!-- Compass inner ring -->
  <circle cx="100" cy="72" r="40" fill="none" stroke="#f9a825" stroke-width="1.5" opacity="0.4"/>
  <!-- Cardinal tick marks -->
  <line x1="100" y1="25" x2="100" y2="32" stroke="#f57f17" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="100" y1="112" x2="100" y2="119" stroke="#f57f17" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="53" y1="72" x2="60" y2="72" stroke="#f57f17" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="140" y1="72" x2="147" y2="72" stroke="#f57f17" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Minor tick marks -->
  <line x1="133" y1="39" x2="129" y2="44" stroke="#f9a825" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="67" y1="39" x2="71" y2="44" stroke="#f9a825" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="133" y1="105" x2="129" y2="100" stroke="#f9a825" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="67" y1="105" x2="71" y2="100" stroke="#f9a825" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <!-- Compass needle pointing up (North) -->
  <!-- North needle (filled) -->
  <polygon points="100,32 94,72 106,72" fill="#f57f17"/>
  <!-- South needle (lighter) -->
  <polygon points="100,112 94,72 106,72" fill="#f9a825" opacity="0.4"/>
  <!-- Center dot -->
  <circle cx="100" cy="72" r="4" fill="#f57f17"/>
  <circle cx="100" cy="72" r="2" fill="#fef7e0"/>
  <!-- Heart shape at the top of the needle -->
  <g transform="translate(100, 18)">
    <path d="M0,4 C0,0 -5,-4 -7,-1 C-9,2 -7,5 0,10 C7,5 9,2 7,-1 C5,-4 0,0 0,4 Z" fill="#f57f17" opacity="0.9"/>
  </g>
  <!-- Subtle glow dots -->
  <circle cx="100" cy="10" r="1.5" fill="#f57f17" opacity="0.3"/>
  <circle cx="93" cy="12" r="1" fill="#f9a825" opacity="0.3"/>
  <circle cx="107" cy="12" r="1" fill="#f9a825" opacity="0.3"/>
</svg>