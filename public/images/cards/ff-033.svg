<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fff3e0"/>
  <!-- Firefighter helmet -->
  <path d="M75,30 Q75,15 100,12 Q125,15 125,30 L128,38 L72,38Z" fill="#ef6c00"/>
  <rect x="70" y="36" width="60" height="6" rx="3" ry="3" fill="#e65100"/>
  <!-- Helmet visor -->
  <rect x="80" y="38" width="40" height="10" rx="2" ry="2" fill="#e65100" opacity="0.5"/>
  <!-- Fire suit jacket -->
  <rect x="68" y="48" width="64" height="50" rx="4" ry="4" fill="#ef6c00"/>
  <!-- Suit collar -->
  <rect x="85" y="45" width="30" height="8" rx="2" ry="2" fill="#e65100"/>
  <!-- Reflective stripes on jacket -->
  <rect x="68" y="68" width="64" height="4" rx="1" ry="1" fill="#fff3e0" opacity="0.8"/>
  <rect x="68" y="78" width="64" height="4" rx="1" ry="1" fill="#fff3e0" opacity="0.8"/>
  <!-- Jacket zipper/closure -->
  <line x1="100" y1="53" x2="100" y2="98" stroke="#e65100" stroke-width="2"/>
  <!-- Arms -->
  <rect x="48" y="52" width="22" height="40" rx="6" ry="6" fill="#ef6c00"/>
  <rect x="130" y="52" width="22" height="40" rx="6" ry="6" fill="#ef6c00"/>
  <!-- Reflective stripes on arms -->
  <rect x="48" y="72" width="22" height="3" rx="1" ry="1" fill="#fff3e0" opacity="0.8"/>
  <rect x="130" y="72" width="22" height="3" rx="1" ry="1" fill="#fff3e0" opacity="0.8"/>
  <!-- Gloves -->
  <ellipse cx="59" cy="95" rx="10" ry="6" fill="#e65100"/>
  <ellipse cx="141" cy="95" rx="10" ry="6" fill="#e65100"/>
  <!-- Pants -->
  <rect x="75" y="98" width="22" height="32" rx="4" ry="4" fill="#ef6c00"/>
  <rect x="103" y="98" width="22" height="32" rx="4" ry="4" fill="#ef6c00"/>
  <!-- Reflective stripes on pants -->
  <rect x="75" y="115" width="22" height="3" rx="1" ry="1" fill="#fff3e0" opacity="0.8"/>
  <rect x="103" y="115" width="22" height="3" rx="1" ry="1" fill="#fff3e0" opacity="0.8"/>
  <!-- Boots -->
  <rect x="73" y="128" width="26" height="10" rx="4" ry="4" fill="#e65100"/>
  <rect x="101" y="128" width="26" height="10" rx="4" ry="4" fill="#e65100"/>
</svg>