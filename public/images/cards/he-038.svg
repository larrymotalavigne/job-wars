<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e0f2f1"/>
  <!-- Shelf unit frame -->
  <rect x="30" y="15" width="140" height="120" rx="3" ry="3" fill="none" stroke="#00695c" stroke-width="3"/>
  <!-- Shelf dividers -->
  <line x1="30" y1="50" x2="170" y2="50" stroke="#00695c" stroke-width="2.5"/>
  <line x1="30" y1="85" x2="170" y2="85" stroke="#00695c" stroke-width="2.5"/>
  <!-- Middle vertical divider -->
  <line x1="100" y1="15" x2="100" y2="135" stroke="#00695c" stroke-width="1.5" opacity="0.3"/>
  <!-- Empty shelf indicators (dashed outlines where bottles should be) -->
  <!-- Top shelf - one lonely bottle -->
  <rect x="42" y="25" width="14" height="22" rx="3" ry="3" fill="#00897b" opacity="0.3"/>
  <rect x="42" y="22" width="14" height="5" rx="2" ry="2" fill="#00897b" opacity="0.3"/>
  <!-- Empty spots indicated by dashes -->
  <rect x="65" y="28" width="14" height="18" rx="2" stroke="#00897b" stroke-width="1" stroke-dasharray="3,2" fill="none" opacity="0.4"/>
  <rect x="88" y="28" width="14" height="18" rx="2" stroke="#00897b" stroke-width="1" stroke-dasharray="3,2" fill="none" opacity="0.4"/>
  <rect x="115" y="28" width="14" height="18" rx="2" stroke="#00897b" stroke-width="1" stroke-dasharray="3,2" fill="none" opacity="0.4"/>
  <rect x="140" y="28" width="14" height="18" rx="2" stroke="#00897b" stroke-width="1" stroke-dasharray="3,2" fill="none" opacity="0.4"/>
  <!-- Middle shelf - completely empty -->
  <rect x="42" y="58" width="14" height="22" rx="2" stroke="#00897b" stroke-width="1" stroke-dasharray="3,2" fill="none" opacity="0.4"/>
  <rect x="65" y="58" width="14" height="22" rx="2" stroke="#00897b" stroke-width="1" stroke-dasharray="3,2" fill="none" opacity="0.4"/>
  <rect x="88" y="58" width="14" height="22" rx="2" stroke="#00897b" stroke-width="1" stroke-dasharray="3,2" fill="none" opacity="0.4"/>
  <rect x="115" y="58" width="14" height="22" rx="2" stroke="#00897b" stroke-width="1" stroke-dasharray="3,2" fill="none" opacity="0.4"/>
  <rect x="140" y="58" width="14" height="22" rx="2" stroke="#00897b" stroke-width="1" stroke-dasharray="3,2" fill="none" opacity="0.4"/>
  <!-- Bottom shelf - one small box left -->
  <rect x="140" y="95" width="18" height="16" rx="2" ry="2" fill="#00897b" opacity="0.3"/>
  <rect x="42" y="98" width="14" height="16" rx="2" stroke="#00897b" stroke-width="1" stroke-dasharray="3,2" fill="none" opacity="0.4"/>
  <rect x="65" y="98" width="14" height="16" rx="2" stroke="#00897b" stroke-width="1" stroke-dasharray="3,2" fill="none" opacity="0.4"/>
  <rect x="88" y="98" width="14" height="16" rx="2" stroke="#00897b" stroke-width="1" stroke-dasharray="3,2" fill="none" opacity="0.4"/>
  <rect x="115" y="98" width="14" height="16" rx="2" stroke="#00897b" stroke-width="1" stroke-dasharray="3,2" fill="none" opacity="0.4"/>
  <!-- Dust lines to show emptiness -->
  <line x1="60" y1="82" x2="90" y2="82" stroke="#00897b" stroke-width="0.5" opacity="0.3"/>
  <line x1="110" y1="47" x2="155" y2="47" stroke="#00897b" stroke-width="0.5" opacity="0.3"/>
</svg>