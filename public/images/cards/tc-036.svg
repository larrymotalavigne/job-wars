  <!-- Building columns -->
  <rect x="142" y="60" width="5" height="32" fill="#fef7e0"/>
  <rect x="155" y="60" width="5" height="32" fill="#fef7e0"/>
  <rect x="168" y="60" width="5" height="32" fill="#fef7e0"/>
