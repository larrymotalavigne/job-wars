  <rect x="22" y="78" width="14" height="12" rx="2" fill="#fef7e0"/>
  <rect x="40" y="78" width="14" height="12" rx="2" fill="#fef7e0"/>
  <rect x="58" y="78" width="14" height="12" rx="2" fill="#fef7e0"/>
  <rect x="76" y="78" width="14" height="12" rx="2" fill="#fef7e0"/>
  <!-- Windshield -->
  <rect x="92" y="76" width="10" height="20" rx="3" fill="#fef7e0"/>
  <!-- Wheels -->
  <circle cx="35" cy="110" r="8" fill="#f57f17"/>
  <circle cx="35" cy="110" r="4" fill="#f9a825"/>
  <circle cx="85" cy="110" r="8" fill="#f57f17"/>
  <circle cx="85" cy="110" r="4" fill="#f9a825"/>
  <!-- Trees near destination -->
  <circle cx="125" cy="68" r="10" fill="#f9a825" opacity="0.4"/>
