<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#f3e5f5"/>
  <!-- Judge's bench (elevated) -->
  <rect x="15" y="50" width="110" height="15" rx="3" fill="#6a1b9a"/>
  <rect x="20" y="65" width="100" height="45" rx="2" fill="#6a1b9a"/>
  <!-- Bench front panel -->
  <rect x="25" y="68" width="90" height="38" rx="2" fill="#4a148c" opacity="0.3"/>
  <!-- Bench legs -->
  <rect x="25" y="110" width="8" height="20" fill="#6a1b9a"/>
  <rect x="107" y="110" width="8" height="20" fill="#6a1b9a"/>
  <!-- Bench raised platform -->
  <rect x="10" y="130" width="120" height="5" rx="2" fill="#4a148c"/>
  <!-- Gavel on bench -->
  <rect x="50" y="42" width="25" height="8" rx="3" fill="#4a148c"/>
  <line x1="62" y1="40" x2="62" y2="50" stroke="#4a148c" stroke-width="2"/>
  <!-- Witness stand -->
  <rect x="150" y="65" width="35" height="10" rx="2" fill="#6a1b9a"/>
  <rect x="152" y="75" width="30" height="45" rx="2" fill="#6a1b9a"/>
  <!-- Witness stand front -->
  <rect x="155" y="78" width="24" height="38" rx="1" fill="#4a148c" opacity="0.3"/>
  <!-- Witness stand leg -->
  <rect x="162" y="120" width="8" height="15" fill="#6a1b9a"/>
  <!-- Microphone on witness stand -->
  <line x1="167" y1="65" x2="167" y2="55" stroke="#4a148c" stroke-width="1.5"/>
  <circle cx="167" cy="52" r="4" fill="#4a148c"/>
  <!-- Floor line -->
  <line x1="10" y1="135" x2="190" y2="135" stroke="#6a1b9a" stroke-width="1" opacity="0.3"/>
  <!-- Railing between -->
  <line x1="135" y1="90" x2="150" y2="90" stroke="#6a1b9a" stroke-width="2"/>
  <line x1="135" y1="90" x2="135" y2="135" stroke="#6a1b9a" stroke-width="2"/>
</svg>