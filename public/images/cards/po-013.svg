<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fce4ec"/>
  <!-- Motorcycle body -->
  <ellipse cx="100" cy="100" rx="50" ry="15" fill="#c62828"/>
  <!-- Wheels -->
  <circle cx="60" cy="110" r="22" fill="#b71c1c"/>
  <circle cx="60" cy="110" r="14" fill="#fce4ec"/>
  <circle cx="60" cy="110" r="4" fill="#b71c1c"/>
  <circle cx="140" cy="110" r="22" fill="#b71c1c"/>
  <circle cx="140" cy="110" r="14" fill="#fce4ec"/>
  <circle cx="140" cy="110" r="4" fill="#b71c1c"/>
  <!-- Frame -->
  <path d="M75 100 L110 70 L130 70 L145 100" fill="none" stroke="#b71c1c" stroke-width="4"/>
  <rect x="105" y="65" width="30" height="12" rx="3" fill="#c62828"/>
  <!-- Handlebars -->
  <line x1="125" y1="60" x2="135" y2="50" stroke="#b71c1c" stroke-width="3"/>
  <line x1="115" y1="60" x2="110" y2="50" stroke="#b71c1c" stroke-width="3"/>
  <!-- Seat -->
  <ellipse cx="95" cy="72" rx="18" ry="6" fill="#b71c1c"/>
  <!-- Flashing lights -->
  <circle cx="120" cy="55" r="7" fill="#fce4ec"/>
  <circle cx="120" cy="55" r="4" fill="#c62828" opacity="0.8"/>
  <circle cx="108" cy="55" r="5" fill="#fce4ec" opacity="0.7"/>
  <!-- Light rays -->
  <line x1="120" y1="45" x2="120" y2="38" stroke="#c62828" stroke-width="2"/>
  <line x1="128" y1="50" x2="133" y2="44" stroke="#c62828" stroke-width="2"/>
  <line x1="112" y1="50" x2="107" y2="44" stroke="#c62828" stroke-width="2"/>
</svg>