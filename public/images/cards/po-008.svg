<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <rect width="200" height="150" rx="8" fill="#fce4ec"/>
  <!-- Stars above (crown of authority) -->
  <g fill="#c62828">
    <polygon points="80,18 82,24 88,24 83,28 85,34 80,30 75,34 77,28 72,24 78,24" opacity="0.7"/>
    <polygon points="100,12 102.5,19 110,19 104,23.5 106,30 100,26 94,30 96,23.5 90,19 97.5,19"/>
    <polygon points="120,18 122,24 128,24 123,28 125,34 120,30 115,34 117,28 112,24 118,24" opacity="0.7"/>
  </g>
  <!-- Gavel (angled left-to-center) -->
  <g transform="translate(80,80) rotate(-35)">
    <!-- Gavel handle -->
    <rect x="-4" y="-6" width="8" height="52" rx="3" fill="#c62828"/>
    <!-- Gavel head -->
    <rect x="-14" y="-16" width="28" height="14" rx="4" fill="#c62828" stroke="#b71c1c" stroke-width="1.5"/>
    <!-- Gavel head band -->
    <rect x="-4" y="-14" width="8" height="10" rx="1" fill="#b71c1c" opacity="0.4"/>
  </g>
  <!-- Police Baton (angled right-to-center, crossing the gavel) -->
  <g transform="translate(120,80) rotate(35)">
    <!-- Baton shaft -->
    <rect x="-4" y="-6" width="8" height="56" rx="4" fill="#c62828"/>
    <!-- Baton handle grip -->
    <rect x="-5" y="36" width="10" height="16" rx="3" fill="#b71c1c"/>
    <!-- Baton tip -->
    <circle cx="0" cy="-8" r="6" fill="#b71c1c"/>
    <!-- Side handle -->
    <rect x="4" y="14" width="16" height="5" rx="2.5" fill="#c62828"/>
    <circle cx="20" cy="16" r="3.5" fill="#b71c1c"/>
  </g>
  <!-- Cross point accent circle -->
  <circle cx="100" cy="78" r="6" fill="#fce4ec" stroke="#b71c1c" stroke-width="1.5"/>
  <!-- Small star inside cross point -->
  <polygon points="100,74 101,77 104,77 101.5,79 102.5,82 100,80 97.5,82 98.5,79 96,77 99,77"
           fill="#c62828"/>
  <!-- Base line -->
  <line x1="55" y1="128" x2="145" y2="128" stroke="#c62828" stroke-width="2" opacity="0.25"/>
</svg>