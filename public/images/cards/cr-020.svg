<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#efebe9"/>
  <!-- Main gear -->
  <circle cx="90" cy="75" r="30" fill="none" stroke="#795548" stroke-width="4"/>
  <circle cx="90" cy="75" r="22" fill="none" stroke="#795548" stroke-width="2"/>
  <circle cx="90" cy="75" r="5" fill="#4e342e"/>
  <!-- Gear teeth -->
  <rect x="85" y="42" width="10" height="8" fill="#795548"/>
  <rect x="85" y="100" width="10" height="8" fill="#795548"/>
  <rect x="57" y="70" width="8" height="10" fill="#795548"/>
  <rect x="115" y="70" width="8" height="10" fill="#795548"/>
  <rect x="64" y="50" width="9" height="8" fill="#795548" transform="rotate(-45,68,54)"/>
  <rect x="107" y="50" width="9" height="8" fill="#795548" transform="rotate(45,112,54)"/>
  <rect x="64" y="92" width="9" height="8" fill="#795548" transform="rotate(45,68,96)"/>
  <rect x="107" y="92" width="9" height="8" fill="#795548" transform="rotate(-45,112,96)"/>
  <!-- Small gear -->
  <circle cx="140" cy="55" r="16" fill="none" stroke="#4e342e" stroke-width="3"/>
  <circle cx="140" cy="55" r="10" fill="none" stroke="#4e342e" stroke-width="1.5"/>
  <circle cx="140" cy="55" r="3" fill="#4e342e"/>
  <!-- Small gear teeth -->
  <rect x="137" y="36" width="6" height="6" fill="#4e342e"/>
  <rect x="137" y="68" width="6" height="6" fill="#4e342e"/>
  <rect x="121" y="52" width="6" height="6" fill="#4e342e"/>
  <rect x="153" y="52" width="6" height="6" fill="#4e342e"/>
  <!-- Clock hands from center -->
  <line x1="90" y1="75" x2="90" y2="52" stroke="#4e342e" stroke-width="2.5"/>
  <line x1="90" y1="75" x2="105" y2="68" stroke="#4e342e" stroke-width="1.5"/>
  <!-- Tiny gear -->
  <circle cx="150" cy="100" r="10" fill="none" stroke="#795548" stroke-width="2"/>
  <circle cx="150" cy="100" r="2" fill="#795548"/>
</svg>