  <line x1="67" y1="58" x2="77" y2="58" stroke="#ef6c00" stroke-width="2"/>
  <line x1="64" y1="48" x2="74" y2="48" stroke="#ef6c00" stroke-width="2"/>
  <line x1="61" y1="38" x2="71" y2="38" stroke="#ef6c00" stroke-width="2"/>
  <line x1="58" y1="28" x2="68" y2="28" stroke="#ef6c00" stroke-width="2"/>
  <line x1="55" y1="18" x2="65" y2="18" stroke="#ef6c00" stroke-width="2"/>
