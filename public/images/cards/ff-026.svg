  <line x1="80" y1="105" x2="35" y2="12" stroke="#ef6c00" stroke-width="3"/>
  <!-- Right rail -->
  <line x1="90" y1="105" x2="45" y2="12" stroke="#ef6c00" stroke-width="3"/>
  <!-- Rungs -->
  <line x1="79" y1="98" x2="89" y2="98" stroke="#ef6c00" stroke-width="2"/>
  <line x1="76" y1="88" x2="86" y2="88" stroke="#ef6c00" stroke-width="2"/>
  <line x1="73" y1="78" x2="83" y2="78" stroke="#ef6c00" stroke-width="2"/>
