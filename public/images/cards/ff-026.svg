<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fff3e0"/>
  <!-- Truck body -->
  <rect x="50" y="105" width="130" height="28" rx="4" ry="4" fill="#ef6c00"/>
  <!-- Truck cab -->
  <rect x="145" y="90" width="35" height="43" rx="4" ry="4" fill="#e65100"/>
  <!-- Cab window -->
  <rect x="152" y="94" width="20" height="14" rx="2" ry="2" fill="#fff3e0"/>
  <!-- Wheels -->
  <circle cx="80" cy="136" r="8" fill="#e65100"/>
  <circle cx="80" cy="136" r="4" fill="#fff3e0"/>
  <circle cx="120" cy="136" r="8" fill="#e65100"/>
  <circle cx="120" cy="136" r="4" fill="#fff3e0"/>
  <circle cx="165" cy="136" r="8" fill="#e65100"/>
  <circle cx="165" cy="136" r="4" fill="#fff3e0"/>
  <!-- Turntable base -->
  <circle cx="85" cy="105" r="8" fill="#e65100"/>
  <!-- Extended aerial ladder going up -->
