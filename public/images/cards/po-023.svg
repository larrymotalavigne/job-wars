<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fce4ec"/>
  <!-- Scope circle -->
  <circle cx="100" cy="75" r="60" fill="none" stroke="#c62828" stroke-width="4"/>
  <circle cx="100" cy="75" r="55" fill="none" stroke="#b71c1c" stroke-width="1"/>
  <!-- Crosshair lines -->
  <line x1="100" y1="10" x2="100" y2="60" stroke="#c62828" stroke-width="2.5"/>
  <line x1="100" y1="90" x2="100" y2="140" stroke="#c62828" stroke-width="2.5"/>
  <line x1="35" y1="75" x2="85" y2="75" stroke="#c62828" stroke-width="2.5"/>
  <line x1="115" y1="75" x2="165" y2="75" stroke="#c62828" stroke-width="2.5"/>
  <!-- Center dot -->
  <circle cx="100" cy="75" r="3" fill="#b71c1c"/>
  <!-- Range marks -->
  <line x1="95" y1="55" x2="105" y2="55" stroke="#c62828" stroke-width="1.5"/>
  <line x1="95" y1="95" x2="105" y2="95" stroke="#c62828" stroke-width="1.5"/>
  <line x1="80" y1="70" x2="80" y2="80" stroke="#c62828" stroke-width="1.5"/>
  <line x1="120" y1="70" x2="120" y2="80" stroke="#c62828" stroke-width="1.5"/>
  <!-- Mil dots -->
  <circle cx="100" cy="45" r="1.5" fill="#c62828"/>
  <circle cx="100" cy="105" r="1.5" fill="#c62828"/>
  <circle cx="70" cy="75" r="1.5" fill="#c62828"/>
  <circle cx="130" cy="75" r="1.5" fill="#c62828"/>
  <!-- Inner ring -->
  <circle cx="100" cy="75" r="20" fill="none" stroke="#b71c1c" stroke-width="1" opacity="0.6"/>
</svg>