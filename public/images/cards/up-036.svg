<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#e6f4ea"/>
  <!-- Collapsing building - tilted -->
  <rect x="60" y="25" width="55" height="85" rx="2" fill="#0d652d" opacity="0.5" transform="rotate(8, 87, 67)"/>
  <!-- Cracked windows -->
  <rect x="70" y="35" width="10" height="8" rx="1" fill="#e6f4ea" transform="rotate(8, 75, 39)"/>
  <rect x="88" y="35" width="10" height="8" rx="1" fill="#e6f4ea" transform="rotate(8, 93, 39)"/>
  <rect x="70" y="52" width="10" height="8" rx="1" fill="#e6f4ea" transform="rotate(8, 75, 56)"/>
  <rect x="88" y="52" width="10" height="8" rx="1" fill="#e6f4ea" transform="rotate(8, 93, 56)"/>
  <!-- Cracks on building -->
  <polyline points="80,70 85,80 78,90 82,100" fill="none" stroke="#e6f4ea" stroke-width="2"/>
  <polyline points="100,45 95,55 102,60" fill="none" stroke="#e6f4ea" stroke-width="1.5"/>
  <!-- Debris pieces -->
  <rect x="40" y="105" width="12" height="8" rx="1" fill="#0d652d" opacity="0.4" transform="rotate(-20, 46, 109)"/>
  <rect x="120" y="100" width="15" height="6" rx="1" fill="#0d652d" opacity="0.35" transform="rotate(15, 127, 103)"/>
  <rect x="55" y="115" width="8" height="5" rx="1" fill="#0d652d" opacity="0.3" transform="rotate(-10, 59, 117)"/>
  <rect x="130" y="112" width="10" height="5" rx="1" fill="#0d652d" opacity="0.3" transform="rotate(25, 135, 114)"/>
  <!-- Falling pieces -->
  <rect x="108" y="78" width="7" height="5" rx="1" fill="#0d652d" opacity="0.4" transform="rotate(30, 111, 80)"/>
  <rect x="115" y="90" width="6" height="4" rx="1" fill="#0d652d" opacity="0.35" transform="rotate(-15, 118, 92)"/>
  <rect x="45" y="95" width="8" height="5" rx="1" fill="#0d652d" opacity="0.3" transform="rotate(20, 49, 97)"/>
  <!-- Dust clouds -->
  <circle cx="50" cy="118" r="10" fill="#0d652d" opacity="0.1"/>
  <circle cx="70" cy="122" r="12" fill="#0d652d" opacity="0.08"/>
  <circle cx="120" cy="118" r="14" fill="#0d652d" opacity="0.1"/>
  <circle cx="145" cy="120" r="10" fill="#0d652d" opacity="0.08"/>
  <!-- Collapse direction arrow -->
  <line x1="145" y1="35" x2="160" y2="50" stroke="#0d652d" stroke-width="1.5" opacity="0.3"/>
  <polygon points="158,44 165,52 155,52" fill="#0d652d" opacity="0.3"/>
  <!-- Ground -->
  <line x1="15" y1="125" x2="185" y2="125" stroke="#0d652d" stroke-width="2"/>
</svg>