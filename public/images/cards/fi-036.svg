  <line x1="120" y1="66" x2="118" y2="76" stroke="#546e7a" stroke-width="1"/>
  <!-- Small fish 1 (fleeing) -->
  <ellipse cx="175" cy="65" rx="10" ry="5" fill="#546e7a"/>
  <polygon points="185,65 192,60 192,70" fill="#546e7a"/>
  <circle cx="172" cy="63" r="1.5" fill="#eceff1"/>
