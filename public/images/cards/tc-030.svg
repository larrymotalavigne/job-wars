<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fef7e0"/>
  <!-- Gym floor -->
  <rect x="10" y="120" width="180" height="20" rx="3" fill="#f9a825" opacity="0.2"/>
  <!-- Floor lines -->
  <line x1="30" y1="125" x2="170" y2="125" stroke="#f9a825" stroke-width="1" opacity="0.3"/>
  <rect x="60" y="122" width="80" height="6" rx="0" fill="none" stroke="#f9a825" stroke-width="1" opacity="0.3"/>
  <!-- Backboard -->
  <rect x="140" y="20" width="40" height="32" rx="3" fill="#f9a825"/>
  <rect x="144" y="23" width="32" height="26" rx="2" fill="#fef7e0"/>
  <!-- Backboard inner square -->
  <rect x="150" y="28" width="20" height="16" rx="1" fill="none" stroke="#f57f17" stroke-width="1.5"/>
  <!-- Hoop -->
  <ellipse cx="160" cy="52" rx="14" ry="4" fill="none" stroke="#f57f17" stroke-width="3"/>
  <!-- Hoop connector -->
  <line x1="160" y1="48" x2="160" y2="52" stroke="#f57f17" stroke-width="2"/>
  <!-- Net (simple lines) -->
  <line x1="148" y1="56" x2="152" y2="72" stroke="#f9a825" stroke-width="1" opacity="0.5"/>
  <line x1="155" y1="56" x2="156" y2="72" stroke="#f9a825" stroke-width="1" opacity="0.5"/>
  <line x1="160" y1="56" x2="160" y2="74" stroke="#f9a825" stroke-width="1" opacity="0.5"/>
  <line x1="165" y1="56" x2="164" y2="72" stroke="#f9a825" stroke-width="1" opacity="0.5"/>
  <line x1="172" y1="56" x2="168" y2="72" stroke="#f9a825" stroke-width="1" opacity="0.5"/>
  <!-- Net horizontal -->
  <path d="M150 62 Q155 60 160 62 Q165 64 170 62" fill="none" stroke="#f9a825" stroke-width="0.8" opacity="0.4"/>
  <path d="M152 68 Q156 66 160 68 Q164 70 168 68" fill="none" stroke="#f9a825" stroke-width="0.8" opacity="0.4"/>
  <!-- Pole -->
  <rect x="178" y="20" width="4" height="105" fill="#f57f17"/>
  <!-- Basketball -->
  <circle cx="65" cy="80" r="18" fill="#f9a825"/>
  <path d="M47 80 Q65 78 83 80" fill="none" stroke="#f57f17" stroke-width="1.5"/>
  <path d="M65 62 Q63 80 65 98" fill="none" stroke="#f57f17" stroke-width="1.5"/>
  <path d="M50 67 Q62 75 75 67" fill="none" stroke="#f57f17" stroke-width="1" opacity="0.5"/>
  <path d="M50 93 Q62 85 75 93" fill="none" stroke="#f57f17" stroke-width="1" opacity="0.5"/>
  <!-- Gym walls -->
  <line x1="10" y1="15" x2="10" y2="120" stroke="#f9a825" stroke-width="2" opacity="0.3"/>
  <line x1="190" y1="15" x2="190" y2="120" stroke="#f9a825" stroke-width="2" opacity="0.3"/>
  <line x1="10" y1="15" x2="190" y2="15" stroke="#f9a825" stroke-width="2" opacity="0.3"/>
