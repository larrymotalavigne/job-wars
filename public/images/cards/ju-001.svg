<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="150" rx="12" ry="12" fill="#f3e5f5"/>

  <!-- Book (open) -->
  <rect x="50" y="60" width="45" height="60" rx="3" fill="#6a1b9a" transform="rotate(-8, 72, 90)"/>
  <rect x="105" y="60" width="45" height="60" rx="3" fill="#6a1b9a" transform="rotate(8, 128, 90)"/>
  <!-- Book spine -->
  <rect x="93" y="58" width="14" height="64" rx="2" fill="#4a148c"/>
  <!-- Book pages (inner) -->
  <rect x="54" y="64" width="38" height="52" rx="2" fill="#e1bee7" transform="rotate(-8, 72, 90)"/>
  <rect x="108" y="64" width="38" height="52" rx="2" fill="#e1bee7" transform="rotate(8, 128, 90)"/>
  <!-- Page lines left -->
  <line x1="60" y1="78" x2="82" y2="76" stroke="#6a1b9a" stroke-width="1.5" stroke-opacity="0.4"/>
  <line x1="59" y1="86" x2="81" y2="84" stroke="#6a1b9a" stroke-width="1.5" stroke-opacity="0.4"/>
  <line x1="58" y1="94" x2="80" y2="92" stroke="#6a1b9a" stroke-width="1.5" stroke-opacity="0.4"/>
  <line x1="57" y1="102" x2="79" y2="100" stroke="#6a1b9a" stroke-width="1.5" stroke-opacity="0.4"/>
  <!-- Page lines right -->
  <line x1="118" y1="76" x2="140" y2="78" stroke="#6a1b9a" stroke-width="1.5" stroke-opacity="0.4"/>
  <line x1="119" y1="84" x2="141" y2="86" stroke="#6a1b9a" stroke-width="1.5" stroke-opacity="0.4"/>
  <line x1="120" y1="92" x2="142" y2="94" stroke="#6a1b9a" stroke-width="1.5" stroke-opacity="0.4"/>
  <line x1="121" y1="100" x2="143" y2="102" stroke="#6a1b9a" stroke-width="1.5" stroke-opacity="0.4"/>

  <!-- Quill pen -->
  <g transform="translate(100, 20) rotate(35)">
    <!-- Feather body -->
    <ellipse cx="0" cy="0" rx="6" ry="28" fill="#4a148c" opacity="0.9"/>
    <!-- Feather spine -->
    <line x1="0" y1="-28" x2="0" y2="30" stroke="#f3e5f5" stroke-width="1"/>
    <!-- Pen nib -->
    <polygon points="-2,28 2,28 0,40" fill="#6a1b9a"/>
    <!-- Nib tip -->
    <circle cx="0" cy="40" r="1.5" fill="#4a148c"/>
    <!-- Feather barbs left -->
    <line x1="-6" y1="-10" x2="-1" y2="-6" stroke="#f3e5f5" stroke-width="0.5" opacity="0.6"/>
    <line x1="-6" y1="-2" x2="-1" y2="2" stroke="#f3e5f5" stroke-width="0.5" opacity="0.6"/>
    <line x1="-6" y1="6" x2="-1" y2="10" stroke="#f3e5f5" stroke-width="0.5" opacity="0.6"/>
    <!-- Feather barbs right -->
    <line x1="6" y1="-10" x2="1" y2="-6" stroke="#f3e5f5" stroke-width="0.5" opacity="0.6"/>
    <line x1="6" y1="-2" x2="1" y2="2" stroke="#f3e5f5" stroke-width="0.5" opacity="0.6"/>
    <line x1="6" y1="6" x2="1" y2="10" stroke="#f3e5f5" stroke-width="0.5" opacity="0.6"/>
  </g>

  <!-- Ink drops -->
  <circle cx="130" cy="52" r="3" fill="#4a148c" opacity="0.5"/>
  <circle cx="136" cy="58" r="2" fill="#4a148c" opacity="0.4"/>
</svg>