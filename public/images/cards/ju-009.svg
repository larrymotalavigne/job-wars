<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="150" rx="12" ry="12" fill="#f3e5f5"/>

  <!-- Thick law book - angled view -->
  <g transform="translate(100, 75)">
    <!-- Book spine (thick) -->
    <rect x="-55" y="-45" width="20" height="90" rx="3" fill="#4a148c"/>
    <!-- Spine ridges -->
    <line x1="-54" y1="-30" x2="-36" y2="-30" stroke="#6a1b9a" stroke-width="1.5" opacity="0.5"/>
    <line x1="-54" y1="-15" x2="-36" y2="-15" stroke="#6a1b9a" stroke-width="1.5" opacity="0.5"/>
    <line x1="-54" y1="0" x2="-36" y2="0" stroke="#6a1b9a" stroke-width="1.5" opacity="0.5"/>
    <line x1="-54" y1="15" x2="-36" y2="15" stroke="#6a1b9a" stroke-width="1.5" opacity="0.5"/>
    <line x1="-54" y1="30" x2="-36" y2="30" stroke="#6a1b9a" stroke-width="1.5" opacity="0.5"/>

    <!-- Front cover -->
    <rect x="-35" y="-45" width="80" height="90" rx="3" fill="#6a1b9a"/>

    <!-- Cover border decoration -->
    <rect x="-28" y="-38" width="66" height="76" rx="2" fill="none" stroke="#4a148c" stroke-width="2"/>
    <rect x="-23" y="-33" width="56" height="66" rx="1" fill="none" stroke="#4a148c" stroke-width="1" opacity="0.5"/>

    <!-- Scales of justice emblem on cover -->
    <g transform="translate(5, -5)">
      <!-- Pillar -->
      <rect x="-1.5" y="-4" width="3" height="22" fill="#e1bee7"/>
      <!-- Base -->
      <rect x="-8" y="16" width="16" height="4" rx="2" fill="#e1bee7"/>
      <!-- Beam -->
      <line x1="-18" y1="-4" x2="18" y2="-4" stroke="#e1bee7" stroke-width="2" stroke-linecap="round"/>
      <!-- Top -->
      <circle cx="0" cy="-6" r="3" fill="#e1bee7"/>
      <!-- Left pan -->
      <path d="M-22,-2 Q-18,6 -14,-2" fill="none" stroke="#e1bee7" stroke-width="1.5"/>
      <line x1="-18" y1="-4" x2="-22" y2="-2" stroke="#e1bee7" stroke-width="1"/>
      <line x1="-18" y1="-4" x2="-14" y2="-2" stroke="#e1bee7" stroke-width="1"/>
      <!-- Right pan -->
      <path d="M14,-2 Q18,6 22,-2" fill="none" stroke="#e1bee7" stroke-width="1.5"/>
      <line x1="18" y1="-4" x2="14" y2="-2" stroke="#e1bee7" stroke-width="1"/>
      <line x1="18" y1="-4" x2="22" y2="-2" stroke="#e1bee7" stroke-width="1"/>
    </g>

    <!-- Page edges (right side) -->
    <rect x="44" y="-42" width="6" height="84" fill="#e1bee7"/>
    <!-- Page edge lines -->
    <line x1="44" y1="-30" x2="50" y2="-30" stroke="#6a1b9a" stroke-width="0.5" opacity="0.3"/>
    <line x1="44" y1="-18" x2="50" y2="-18" stroke="#6a1b9a" stroke-width="0.5" opacity="0.3"/>
    <line x1="44" y1="-6" x2="50" y2="-6" stroke="#6a1b9a" stroke-width="0.5" opacity="0.3"/>
    <line x1="44" y1="6" x2="50" y2="6" stroke="#6a1b9a" stroke-width="0.5" opacity="0.3"/>
    <line x1="44" y1="18" x2="50" y2="18" stroke="#6a1b9a" stroke-width="0.5" opacity="0.3"/>
    <line x1="44" y1="30" x2="50" y2="30" stroke="#6a1b9a" stroke-width="0.5" opacity="0.3"/>

    <!-- Bookmark ribbon -->
    <polygon points="30,-45 30,-30 26,-25 22,-30 22,-45" fill="#e1bee7" opacity="0.8"/>
  </g>
</svg>