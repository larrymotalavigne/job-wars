<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" rx="12" ry="12" fill="#fff3e0"/>
  <!-- Helicopter body -->
  <ellipse cx="100" cy="55" rx="40" ry="18" fill="#ef6c00"/>
  <!-- Cockpit window -->
  <ellipse cx="125" cy="52" rx="12" ry="10" fill="#fff3e0"/>
  <!-- Tail boom -->
  <rect x="40" y="50" width="30" height="8" rx="2" ry="2" fill="#e65100"/>
  <!-- Tail rotor -->
  <ellipse cx="38" cy="48" rx="3" ry="10" fill="#ef6c00"/>
  <!-- Main rotor mast -->
  <rect x="97" y="32" width="6" height="8" fill="#e65100"/>
  <!-- Main rotor blades -->
  <line x1="35" y1="32" x2="165" y2="32" stroke="#e65100" stroke-width="4" stroke-linecap="round"/>
  <!-- Landing skids -->
  <line x1="78" y1="73" x2="78" y2="80" stroke="#e65100" stroke-width="3"/>
  <line x1="122" y1="73" x2="122" y2="80" stroke="#e65100" stroke-width="3"/>
  <line x1="70" y1="80" x2="130" y2="80" stroke="#e65100" stroke-width="3" stroke-linecap="round"/>
  <!-- Cable from helicopter -->
  <line x1="100" y1="73" x2="100" y2="105" stroke="#e65100" stroke-width="2" stroke-dasharray="4,3"/>
  <!-- Water bucket -->
  <polygon points="85,105 115,105 110,130 90,130" fill="#ef6c00"/>
  <line x1="85" y1="105" x2="115" y2="105" stroke="#e65100" stroke-width="3"/>
  <!-- Water drops -->
  <circle cx="95" cy="135" r="2" fill="#ef6c00" opacity="0.6"/>
  <circle cx="100" cy="138" r="2" fill="#ef6c00" opacity="0.6"/>
  <circle cx="105" cy="135" r="2" fill="#ef6c00" opacity="0.6"/>
</svg>